  "–ü–∏–ø–ø–∞ –∑–∞–º–æ—Ä–≥–∞–ª–∞, —á—Ç–æ–±—ã –Ω–µ —Å–º—É—â–∞—Ç—å —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞ —Å–ª–∏—à–∫–æ–º –ø—Ä–∏—Å—Ç–∞–ª—å–Ω—ã–º –≤–∑–≥–ª—è–¥–æ–º. –ù–æ —ç—Ç–æ –Ω–µ –ø–æ–º–æ–≥–ª–æ ‚Äî –æ–Ω–∞ –ø—Ä–æ—Å—Ç–æ –Ω–µ –º–æ–≥–ª–∞ –Ω–µ –≥–ª–∞–∑–µ—Ç—å –Ω–∞ –ø–∞—Ä–Ω—è.\n\n–ö–∞–∫ –∂–µ –æ–Ω –ø–æ—Ö–æ–∂ –Ω–∞ –°–µ–ª–∞! –¢–∞–∫–∏–º, –∫–∞–∫–∏–º –æ–Ω–∞ –≤–∏–¥–µ–ª–∞ –µ–≥–æ –≤ –Ω–æ–≤–æ—Å—Ç—è—Ö –ø–æ —Ç–µ–ª–µ–≤–∏–∑–æ—Ä—É –∏ –Ω–∞ –≥–∞–∑–µ—Ç–Ω—ã—Ö —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è—Ö. –í–∂–∏–≤—É—é –°–µ–ª–∞ –æ–Ω–∞ —É–∂–µ –ø–æ—á—Ç–∏ –Ω–µ –ø–æ–º–Ω–∏–ª–∞.\n\n–£ –†–∞–≤–∏ –±—ã–ª–∏ —Ç–∞–∫–∏–µ –∂–µ, –∫–∞–∫ —É –±—Ä–∞—Ç–∞, –∑–∞—á–µ—Å–∞–Ω–Ω—ã–µ –Ω–∞–±–æ–∫ –Ω–µ–ø–æ—Å–ª—É—à–Ω—ã–µ —Ç–µ–º–Ω—ã–µ –≤–æ–ª–æ—Å—ã, –≥—É—Å—Ç—ã–µ –±—Ä–æ–≤–∏ –¥–æ–º–∏–∫–æ–º –∏ —Å–º—É–≥–ª–∞—è –∫–æ–∂–∞.\n\n‚Äî –î–æ–±—Ä—ã–π –¥–µ–Ω—å, ‚Äî –ø–æ–≤—Ç–æ—Ä–∏–ª –æ–Ω.\n\n–ó–∞—Å—Ç–∏–≥–Ω—É—Ç–∞—è –≤—Ä–∞—Å–ø–ª–æ—Ö, –ü–∏–ø–ø–∞ –Ω–µ —É—Å–ø–µ–ª–∞ –≤–∫–ª—é—á–∏—Ç—å —Å–≤–æ–π ¬´—ç—Ñ—Ñ–µ–∫—Ç –∫—Ä–∞—Å–∞–≤–∏—Ü—ã¬ª. –°–ª–∏—à–∫–æ–º –æ—Ç–≤–ª–µ–∫–ª–∞—Å—å –Ω–∞ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞–Ω–∏–µ —Å—Ç–∞—Ä–æ–≥–æ –∑–Ω–∞–∫–æ–º–æ–≥–æ.\n\n–û–Ω–∞ –∑–∞–º–µ—Ç–∏–ª–∞, —á—Ç–æ, –≤ –æ—Ç–ª–∏—á–∏–µ –æ—Ç –°–µ–ª–∞, –Ω–∞ –ø–æ–¥–±–æ—Ä–æ–¥–∫–µ —É –±—Ä–∞—Ç–∞ –µ—Å—Ç—å —è–º–æ—á–∫–∞ (–ø—Ä—è–º–æ –∫–∞–∫ —É –Ω–µ–µ —Å–∞–º–æ–π). –ò –æ–Ω –∑–∞–º–µ—Ç–Ω–æ –ø–æ–¥—Ä–æ—Å —Å –∏—Ö –ø–æ—Å–ª–µ–¥–Ω–µ–π –≤—Å—Ç—Ä–µ—á–∏.\n\n‚Äî –≠‚Äì—ç, –ø—Ä–∏–≤–µ—Ç, –†–∞–≤–∏, ‚Äî –ü–∏–ø–ø–∞ –Ω–µ–ª–æ–≤–∫–æ –º–∞—Ö–Ω—É–ª–∞ —Ä—É–∫–æ–π –≤ –∑–Ω–∞–∫ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è –∏ —Ç—É—Ç –∂–µ —Å–º—É—Ç–∏–ª–∞—Å—å –µ—â–µ –±–æ–ª—å—à–µ.\n\n‚Äî –ü—Ä–∏–≤–µ—Ç. –¢—ã –∫—Ç–æ?\n\n‚Äî –Ø‚Ä¶ –¢—ã –º–µ–Ω—è –Ω–µ –∑–Ω–∞–µ—à—å‚Ä¶ –ú–µ–Ω—è –∑–æ–≤—É—Ç –ü–∏–ø–ø–∞ –§–∏—Ç—Ü‚Äì–ê–º–æ–±–∏. –ú—ã —Å —Ç–æ–±–æ–π –∫–æ–≥–¥–∞-—Ç–æ —É—á–∏–ª–∏—Å—å –≤–º–µ—Å—Ç–µ –≤ —à–∫–æ–ª–µ. –ü—Ä–∞–≤–¥–∞, —è –Ω–∞ –¥–≤–∞ –≥–æ–¥–∞ –º–ª–∞–¥—à–µ.\n\n‚Äî –ü–æ–Ω—è—Ç–Ω–æ...\n\n‚Äî –•–æ—Ç–µ–ª–∞ —É–∑–Ω–∞—Ç—å, –Ω–µ –º–æ–≥ –±—ã —Ç—ã —É–¥–µ–ª–∏—Ç—å –º–Ω–µ –±—É–∫–≤–∞–ª—å–Ω–æ –æ–¥–∏–Ω –º–∏–≥. –ù—É, —Ç–æ –µ—Å—Ç—å –Ω–µ –æ–¥–∏–Ω, –∫–æ–Ω–µ—á–Ω–æ...\n\n–ö—Å—Ç–∞—Ç–∏, —Ç—ã –∑–Ω–∞–µ—à—å, —á—Ç–æ –º–∏–≥ ‚Äî —ç—Ç–æ –æ–¥–Ω–∞ —Å–æ—Ç–∞—è –   "–≠–Ω–¥–∏ –ë–µ–ª–ª ‚Äû–≤ –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ä–∞–∑ –≤–∏–¥–µ–ª–∞ –∂–∏–≤–æ–π —Å–µ—Å—Ç—Ä–∞ –ë–µ–∫–∫–∏ –ø—Ä–∏–º–µ—Ä–Ω–æ –≤ –¥–≤–∞–¥—Ü–∞—Ç—å –¥–≤–∞–¥—Ü–∞—Ç—å —Ç—Ä–∏–¥—Ü–∞—Ç—å 20 –∞–ø—Ä–µ–ª—è 2012 –≥–æ–¥–∞‚Äú¬ª.\n\n–≠—Ç–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç—Å—è –∏ –¥–∞–Ω–Ω—ã–º–∏ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª–µ–π –ø–æ–ª–∏—Ü–∏–∏, –∫–æ—Ç–æ—Ä—ã–µ –≤—ã—Å—Ç—É–ø–∏–ª–∏ –Ω–∞ –ø—Ä–µ—Å—Å-–∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏–∏ –≤–æ –≤—Ç–æ—Ä–Ω–∏–∫ 24 –∞–ø—Ä–µ–ª—è:\n\n¬´–ù–∞ –∑–∞–ø–∏—Å—è—Ö, –∏–∑—ä—è—Ç—ã—Ö —Å –∫–∞–º–µ—Ä –≤–∏–¥–µ–æ–Ω–∞–±–ª—é–¥–µ–Ω–∏—è –≤–æ–∑–ª–µ –±–∞–Ω–∫–∞ ‚ÄûSTN‚Äú –Ω–∞ –≥–ª–∞–≤–Ω–æ–π —É–ª–∏—Ü–µ –õ–∏—Ç—Ç–ª-–ö–∏–ª—Ç–æ–Ω–∞ –≤–∏–¥–Ω–æ, –∫–∞–∫ –º–∞—à–∏–Ω–∞ –≠–Ω–¥–∏ –ë–µ–ª–ª –æ—Ç—ä–µ–∑–∂–∞–µ—Ç –æ—Ç –µ–µ –¥–æ–º–∞ –ø—Ä–∏–º–µ—Ä–Ω–æ –∑–∞ –¥–≤–∞–¥—Ü–∞—Ç—å –¥–æ –¥–≤–∞–¥—Ü–∞—Ç–∏ —Ç—Ä–µ—Ö¬ª.\n\n–ü–æ —Å–ª–æ–≤–∞–º –µ–µ —Ä–æ–¥–∏—Ç–µ–ª–µ–π, –î–∂–µ–π—Å–æ–Ω–∞ –∏ –î–æ–Ω –ë–µ–ª–ª, –≠–Ω–¥–∏ ¬´–¥–æ–ª–∂–Ω–∞ –±—ã–ª–∞ –∑–∞–±—Ä–∞—Ç—å (–∏—Ö) —Å –≤–µ—á–µ—Ä–∏–Ω–∫–∏ –≤ –¥–≤–µ–Ω–∞–¥—Ü–∞—Ç—å —Å–æ—Ä–æ–∫ –ø—è—Ç—å –Ω–æ—á–∏¬ª.\n\n–ö–æ–≥–¥–∞ –¥–æ—á—å –Ω–µ –ø—Ä–∏–µ—Ö–∞–ª–∞ –≤ –æ–≥–æ–≤–æ—Ä–µ–Ω–Ω–æ–µ –≤—Ä–µ–º—è, —Ä–æ–¥–∏—Ç–µ–ª–∏ –Ω–∞—á–∞–ª–∏ –µ–π –∑–≤–æ–Ω–∏—Ç—å, –Ω–æ –æ–Ω–∞ –Ω–µ –±—Ä–∞–ª–∞ —Ç—Ä—É–±–∫—É.\n\n–¢–æ–≥–¥–∞ –æ–Ω–∏ –Ω–∞—á–∞–ª–∏ –∑–≤–æ–Ω–∏—Ç—å –¥—Ä—É–∑—å—è–º –¥–µ–≤—É—à–∫–∏, –Ω–∞–¥–µ—è—Å—å, —á—Ç–æ –∫—Ç–æ-—Ç–æ –∏–∑ –Ω–∏—Ö –∑–Ω–∞–µ—Ç –æ –µ–µ –º–µ—Å—Ç–æ–Ω–∞—Ö–æ–∂–¥–µ–Ω–∏–∏.\n\n¬´–í —Å—É–±–±–æ—Ç—É, –≤ —Ç—Ä–∏ —á–∞—Å–∞, –î–∂–µ–π—Å–æ–Ω –ë–µ–ª–ª –ø–æ–∑–≤–æ–Ω–∏–ª –≤ –ø–æ–ª–∏—Ü–∏—é –∏ –∑–∞—è–≤–∏–ª –æ –ø—Ä–æ–ø–∞–∂–µ –¥–æ—á–µ—Ä–∏¬ª.\n\n–ü–æ–ª—É—á–∞–µ—Ç—Å—è, –Ω–µ—Å—á–∞—Å—Ç—å–µ, –∫–æ—Ç–æ—Ä–æ–µ —Å–ª—É—á–∏–ª–æ—Å—å —Å –≠–Ω–¥–∏ –ë–µ–ª–ª —Ç–æ–π –Ω–æ—á—å—é (—á—Ç–æ –±—ã —ç—Ç–æ –Ω–∏ –±—ã–ª–æ), –ø—Ä–æ–∏–∑–æ—à–ª–æ –≤ –ø—Ä–æ–º–µ–∂—É—Ç–æ–∫ –º–µ–∂–¥—É –¥–≤–∞–¥—Ü–∞—Ç—å—é –¥–≤—É–º—è —Å–æ—Ä–æ–∫–∞ –∏ –¥–≤–µ–Ω–∞–¥—Ü–∞—Ç—å—é —Å–æ—Ä–æ–∫–∞ –ø—è—Ç—å—é —á–∞—Å–∞–º–∏ –Ω–æ—á–∏.\n\n–ó–¥–µ—Å—å –±—É–¥–µ—Ç —É–º–µ—Å—Ç–Ω–æ –ø—Ä–∏–≤–µ—Å—Ç–∏ –∑–∞–ø–∏—Å—å —Ç–µ–ª–µ—Ñ–æ–Ω–Ω–æ–≥–æ —Ä–∞–∑–≥–æ–≤–æ—Ä–∞, –∫–æ—Ç–æ—Ä—ã–π —Å–æ—Å—Ç–æ—è–ª—Å—è –≤—á–µ—Ä–∞ —Å –ê–Ω–¥–∂–µ–ª–æ–π –î–∂–æ–Ω—Å–æ–Ω.\n\n–ó–∞–ø–∏—Å—å —Ç–µ–ª–µ—Ñ–æ–Ω–Ω–æ–≥–æ —Ä–∞–∑–≥–æ–≤–æ—Ä–∞ —Å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–º –ë—é—Ä–æ —Ä–æ–∑—ã—Å–∫–∞ –ª–∏—Ü, –ø—Ä–æ–ø–∞–≤—à–∏—Ö –±–µ–∑ –≤–µ—Å—Ç–∏, –ê–Ω–¥–∂–µ–ª–æ–π –î–∂–æ–Ω—Å–æ–Ω:\n\n–ê–Ω–¥–∂–µ–ª–∞: –î–æ–±—Ä—ã–π –¥–µ–Ω—å.\n–ü–∏–ø–ø–∞: –ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ. –ê–Ω–¥–∂–µ–ª–∞ –î–∂–æ–Ω—Å–æ–Ω?\n–ê–Ω–¥–∂–µ–ª–∞: –î–∞, —ç—Ç–æ —è. –ê –≤—ã, –∫–∞–∫ —è –ø–æ–Ω–∏–º–∞—é, –ü–∏–ø–ø–∞?\n–ü–∏–ø–ø–∞: –î–∞, —Å–ø–∞—Å–∏–±–æ, —á—Ç–æ –æ—Ç–≤–µ—Ç–∏–ª–∏ –Ω–∞ –º–æ–µ –ø–∏—Å—å–º–æ.\n–ê–Ω–¥–∂–µ–ª–∞: –í—Å–µ–≥–¥–∞ –ø–æ–∂–∞–ª—É–π—Å—Ç–∞.\n–ü–∏–ø–ø–∞: –í—ã –Ω–µ –ø—Ä–æ—Ç–∏–≤, –µ—Å–ª–∏ —è –∑–∞–ø–∏—à—É –Ω–∞—à —Ä–∞–∑–≥–æ–≤–æ—Ä, —á—Ç–æ–±—ã –ø–æ—Ç–æ–º –ø–µ—Ä–µ–ø–µ—á–∞—Ç–∞—Ç—å –µ–≥–æ –∏ –≤—Å—Ç–∞–≤–∏—Ç—å –≤ —Å–≤–æ–π –ø—Ä–æ–µ–∫—Ç?\n–ê–Ω–¥–∂–µ–ª–∞: –î–∞, –∫–æ–Ω–µ—á–Ω–æ. –ò–∑–≤–∏–Ω–∏—Ç–µ, –Ω–æ —É –º–µ–Ω—è –º–∞–ª–æ –≤—Ä–µ–º–µ–Ω–∏ ‚Äî —Å–º–æ–≥—É —É–¥–µ–ª–∏—Ç—å –≤–∞–º —Ç–æ–ª—å–∫–æ –¥–µ—Å—è—Ç—å –º–∏–Ω—É—Ç.\n\n–¢–∞–∫ —á—Ç–æ –¥–∞–≤–∞–π—Ç–µ —Å—Ä–∞–∑—É –∫ –¥–µ–ª—É. –ß—Ç–æ –≤—ã —Ö–æ—Ç–∏—Ç–µ —É–∑–Ω–∞—Ç—å –æ –Ω–∞—à–µ–π —Ä–∞–±–æ—Ç–µ?\n\n–ü–∏–ø–ø–∞: –ù—É, —è —Ö–æ—Ç–µ–ª–∞ –ø–æ–ø—Ä–æ—Å–∏—Ç—å –≤–∞—Å –æ–ø–∏—Å–∞—Ç—å, —á—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç, –∫–æ–≥–¥–∞ –∑–≤–æ–Ω—è—Ç –∏ —Å–æ–æ–±—â–∞—é—Ç –æ –ø—Ä–æ–ø–∞–∂–µ —á–µ–ª–æ–≤–µ–∫–∞? –ö–∞–∫–æ–≤ –ø–æ—Ä—è–¥–æ–∫ –¥–µ–π—Å—Ç–≤–∏–π? –ß—Ç–æ –≤ –ø–µ—Ä–≤—É—é –æ—á–µ—Ä–µ–¥—å –¥–µ–ª–∞–µ—Ç –ø–æ–ª–∏—Ü–∏—è?\n\n–ê–Ω–¥–∂–µ–ª–∞: –ö–æ–≥–¥–∞ –∫—Ç–æ-—Ç–æ –Ω–∞–±–∏—Ä–∞–µ—Ç 999 –∏–ª–∏ 101 –∏ —Å–æ–æ–±—â–∞–µ—Ç, —á—Ç–æ –∏—Å—á–µ–∑ —á–µ–ª–æ–≤–µ–∫, –ø–æ–ª–∏—Ü–µ–π—Å–∫–∏–µ –ø—ã—Ç–∞—é—Ç—Å—è –≤—ã—è—Å–Ω–∏—Ç—å –∫–∞–∫ –º–æ–∂–Ω–æ –±–æ–ª—å—à–µ –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–µ–π –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –æ—Ü–µ–Ω–∏—Ç—å –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª—å–Ω—É—é —É–≥—Ä–æ–∑—É –∂–∏–∑–Ω–∏ –∏ –∑–¥–æ—Ä–æ–≤—å—é –ø—Ä–æ–ø–∞–≤—à–µ–≥–æ –∏ –æ—Ç—Ä–µ–∞–≥–∏—Ä–æ–≤–∞—Ç—å –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å –æ–±—Å—Ç–æ—è—Ç–µ–ª—å—Å—Ç–≤–∞–º–∏.\n\n–ü—Ä–∏ –ø–µ—Ä–≤–æ–º –∑–≤–æ–Ω–∫–µ –Ω–∞—à–∏ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏ —Å–ø—Ä–∞—à–∏–≤–∞—é—Ç –∏–º—è, –≤–æ–∑—Ä–∞—Å—Ç, –ø—Ä–æ—Å—è—Ç –æ–ø–∏—Å–∞—Ç—å —á–µ–ª–æ–≤–µ–∫–∞, —Ä–∞—Å—Å–∫–∞–∑–∞—Ç—å, –≤–æ —á—Ç–æ –æ–Ω –±—ã–ª –æ–¥–µ—Ç –≤ –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ä–∞–∑, –ø—Ä–∏ –∫–∞–∫–∏—Ö –æ–±—Å—Ç–æ—è—Ç–µ–ª—å—Å—Ç–≤–∞—Ö –ø—Ä–æ–ø–∞–ª.\n\n–£–∑–Ω–∞—é—Ç, —Ç–∏–ø–∏—á–Ω–æ –ª–∏ –¥–ª—è –¥–∞–Ω–Ω–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞ –ø—Ä–æ–ø–∞–¥–∞—Ç—å –Ω–∞ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è –±–µ–∑ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è.\n\n–¢–∞–∫–∂–µ –º—ã –≤—ã—è—Å–Ω—è–µ–º, –ø–æ–ª—å–∑–æ–≤–∞–ª—Å—è –ª–∏ –±–µ–∑ –≤–µ—Å—Ç–∏ –ø—Ä–æ–ø–∞–≤—à–∏–π –Ω–∞ –º–æ–º–µ–Ω—Ç –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è –∫–∞–∫–∏–º-–ª–∏–±–æ —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω—ã–º —Å—Ä–µ–¥—Å—Ç–≤–æ–º, –µ—Å–ª–∏ –¥–∞, —Ç–æ –∫–∞–∫–∏–º, –∏ –ø—Ä–æ—Å–∏–º –µ–≥–æ –æ–ø–∏—Å–∞—Ç—å.\n\n–ò—Å—Ö–æ–¥—è –∏–∑ –ø–æ–ª—É—á–µ–Ω–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏, —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏ –ø–æ–ª–∏—Ü–∏–∏ –æ–ø—Ä–µ–¥–µ–ª—è—é—Ç —Å—Ç–µ–ø–µ–Ω—å –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª—å–Ω–æ–≥–æ —Ä–∏—Å–∫–∞.\n\n–°–ª—É—á–∞–∏ –±—ã–≤–∞—é—Ç –≤—ã—Å–æ–∫–æ–π, —Å—Ä–µ–¥–Ω–µ–π –∏ –Ω–∏–∑–∫–æ–π —Å—Ç–µ–ø–µ–Ω–∏ –æ–ø–∞—Å–Ω–æ—Å—Ç–∏.",
  "–ü–∏–ø–ø–∞: –ê –ø—Ä–∏ –∫–∞–∫–∏—Ö –æ–±—Å—Ç–æ—è—Ç–µ–ª—å—Å—Ç–≤–∞—Ö —Å–ª—É—á–∞–π —Å—á–∏—Ç–∞–µ—Ç—Å—è –æ—Å–æ–±–µ–Ω–Ω–æ –æ–ø–∞—Å–Ω—ã–º? –ê–Ω–¥–∂–µ–ª–∞: –ï—Å–ª–∏ –¥–ª—è –ø—Ä–æ–ø–∞–≤—à–µ–≥–æ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–Ω–æ –Ω–µ—Å—Ç–∞–±–∏–ª—å–Ω–æ–µ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤ —Å–≤—è–∑–∏ —Å –≤–æ–∑—Ä–∞—Å—Ç–æ–º –∏–ª–∏ —ç—Ç–æ —á–µ–ª–æ–≤–µ–∫ —Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω—ã–º–∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—è–º–∏. –¢–∞–∫–∂–µ –µ—Å–ª–∏ –ø–æ—Ç–µ—Ä–ø–µ–≤—à–∏–π –≤ –æ–±—ã—á–Ω–æ–π –∂–∏–∑–Ω–∏ –Ω–µ —Å–∫–ª–æ–Ω–µ–Ω –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω–æ –∏—Å—á–µ–∑–∞—Ç—å, —ç—Ç–æ —á–∞—â–µ –≤—Å–µ–≥–æ —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ —Ç–æ, —á—Ç–æ –µ–º—É –ø—Ä–∏—á–∏–Ω–µ–Ω –≤—Ä–µ–¥. –ü–∏–ø–ø–∞: –•–º... –ó–Ω–∞—á–∏—Ç, –µ—Å–ª–∏ –¥–µ–≤—É—à–∫–µ —Å–µ–º–Ω–∞–¥—Ü–∞—Ç—å –∏ –ø–æ —Ö–∞—Ä–∞–∫—Ç–µ—Ä—É –æ–Ω–∞ –Ω–µ —Å–∫–ª–æ–Ω–Ω–∞ —Å–ø–æ–Ω—Ç–∞–Ω–Ω–æ —É–±–µ–≥–∞—Ç—å –∏–∑ –¥–æ–º–∞, –µ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ –±—É–¥–µ—Ç —Å—á–∏—Ç–∞—Ç—å—Å—è –æ—Å–æ–±–æ –æ–ø–∞—Å–Ω—ã–º —Å–ª—É—á–∞–µ–º? –ê–Ω–¥–∂–µ–ª–∞: –î–∞, –±–µ—Å—Å–ø–æ—Ä–Ω–æ. –í–µ–¥—å —Ä–µ—á—å –∏–¥–µ—Ç –æ –Ω–µ—Å–æ–≤–µ—Ä—à–µ–Ω–Ω–æ–ª–µ—Ç–Ω–µ–π. –ü–∏–ø–ø–∞: –ò –∫–∞–∫ –ø–æ–ª–∏—Ü–∏—è —Ä–µ–∞–≥–∏—Ä—É–µ—Ç –≤ –æ—Å–æ–±–æ –æ–ø–∞—Å–Ω—ã—Ö —Å–ª—É—á–∞—è—Ö? –ê–Ω–¥–∂–µ–ª–∞: –ö –º–µ—Å—Ç—É, –æ—Ç–∫—É–¥–∞ —É—à–µ–ª –ø—Ä–æ–ø–∞–≤—à–∏–π, –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è –ø–æ–ª–∏—Ü–µ–π—Å–∫–∏–π –æ—Ç—Ä—è–¥. –ó–∞–¥–∞—á–∞ –ø–æ–ª–∏—Ü–µ–π—Å–∫–∏—Ö ‚Äî —Å–æ–±—Ä–∞—Ç—å –∫–∞–∫ –º–æ–∂–Ω–æ –±–æ–ª–µ–µ –ø–æ–¥—Ä–æ–±–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–∏: —É–∑–Ω–∞—Ç—å –æ –¥—Ä—É–∑—å—è—Ö, —Ä–æ–¥–Ω—ã—Ö, –æ —Å–æ—Å—Ç–æ—è–Ω–∏–∏ –∑–¥–æ—Ä–æ–≤—å—è, –∞ —Ç–∞–∫–∂–µ –æ —Ñ–∏–Ω–∞–Ω—Å–æ–≤–æ–º –ø–æ–ª–æ–∂–µ–Ω–∏–∏. –ü–æ—Å–ª–µ–¥–Ω–µ–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –æ–±–Ω–∞—Ä—É–∂–∏—Ç—å —á–µ–ª–æ–≤–µ–∫–∞, –µ—Å–ª–∏ —Ç–æ—Ç –ø–æ–ø—ã—Ç–∞–µ—Ç—Å—è —Å–Ω—è—Ç—å –¥–µ–Ω—å–≥–∏ —Å–æ —Å–≤–æ–∏—Ö –±–∞–Ω–∫–æ–≤—Å–∫–∏—Ö —Å—á–µ—Ç–æ–≤. –¢–∞–∫–∂–µ –Ω–∞—à–∏–º —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞–º –ø–æ–Ω–∞–¥–æ–±—è—Ç—Å—è —Å–¥–µ–ª–∞–Ω–Ω—ã–µ –Ω–µ–∑–∞–¥–æ–ª–≥–æ –¥–æ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ —Ä–∞–∑—ã—Å–∫–∏–≤–∞–µ–º–æ–≥–æ.\n\n–ö—Ä–æ–º–µ —Ç– ∞. –û–Ω–∏ —Å —Å–∞–º–æ–≥–æ –Ω–∞—á–∞–ª–∞ –∑–Ω–∞–ª–∏, —á—Ç–æ –≤–¥–≤–æ–µ–º —Å–º–æ–≥—É—Ç —É—Ç–µ—à–∏—Ç—å –ø–æ–¥—Ä—É–≥—É.\n\n‚Äî –°–ø–∞—Å–∏–±–æ, —á—Ç–æ –ø—Ä–∏—à–ª–∏, –¥–µ–≤–æ—á–∫–∏, ‚Äî —Å–∫–∞–∑–∞–ª–∞ –õ–æ—Ä–µ–Ω\n\n–ø–ª–∞—á—É—â–∏–º –≥–æ–ª–æ—Å–æ–º. ‚Äî –î—É–º–∞–ª–∞, –Ω–µ –ø—Ä–∏–¥–µ—Ç–µ. –ö–æ–≥–¥–∞ –Ω–∞—á–∞–ª–∞ –≤—Å—Ç—Ä–µ—á–∞—Ç—å—Å—è —Å –¢–æ–º–æ–º, —è —Å–æ–≤—Å–µ–º –æ—Ç –≤–∞—Å –æ—Ç–¥–∞–ª–∏–ª–∞—Å—å. –ù–∞ —Ü–µ–ª—ã—Ö –ø–æ–ª–≥–æ–¥–∞ –ø—Ä–æ–ø–∞–ª–∞. –ê –≤–æ—Ç —Ç–µ–ø–µ—Ä—å –æ–ø–æ–º–Ω–∏–ª–∞—Å—å. –¢—Ä–µ—Ç–∏–π –ª–∏—à–Ω–∏–π. –Ø –ø–æ–Ω–∏–º–∞—é... –ù–µ —Ö–æ—á—É –º–µ—à–∞—Ç—å –≤–∞—à–µ–π –¥—Ä—É–∂–±–µ.\n\n‚Äî –ì–ª—É–ø–æ—Å—Ç–∏ –Ω–µ –≥–æ–≤–æ—Ä–∏! ‚Äî —Å–∫–∞–∑–∞–ª–∞ –ö–∞—Ä–∞. ‚Äî –ú—ã –≤—Å–µ –ª—É—á—à–∏–µ\n\n–¥—Ä—É–∑—å—è.\n\n‚Äî –ê–≥–∞, ‚Äî –∫–∏–≤–Ω—É–ª–∞ –ü–∏–ø–ø–∞, ‚Äî –∏ –µ—â—ë —Ç–µ—Ö —Ç—Ä–æ–∏—Ö –Ω–µ –∑–∞–±—É–¥—å—Ç–µ, –∫–æ—Ç–æ—Ä—ã—Ö\n\n–º—ã —Å–æ–∏–∑–≤–æ–ª–∏–ª–∏ —É–¥–æ—Å—Ç–æ–∏—Ç—å —Å–≤–æ–∏–º –ø—Ä–∏—è—Ç–Ω—ã–º –æ–±—â–µ—Å—Ç–≤–æ–º. –ü–æ–¥—Ä—É–∂–∫–∏ —Ä–∞—Å—Å–º–µ—è–ª–∏—Å—å. –†–µ—á—å —à–ª–∞ –æ –≠–Ω—Ç–µ, –ó–∞–∫–µ –∏ –ö–æ–Ω–Ω–æ—Ä–µ ‚Äî –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏—Ö —á–ª–µ–Ω–∞—Ö –¥—Ä—É–∂–Ω–æ–π —à–∫–æ–ª—å–Ω–æ–π –∫–æ–º–ø–∞–Ω–∏–∏. –°–µ–π—á–∞—Å –º–∞–ª—å—á–∏–∫–∏ —Ä–∞–∑—ä–µ—Ö–∞–ª–∏—Å—å –Ω–∞ –∫–∞–Ω–∏–∫—É–ª—ã. –ü–∏–ø–ø–∞ –∑–Ω–∞–ª–∞ –ö–∞—Ä—É –¥–æ–ª—å—à–µ –≤—Å–µ—Ö —Å–≤–æ–∏—Ö –¥—Ä—É–∑–µ–π –∏, –ø–æ–∂–∞–ª—É–π, –±—ã–ª–∞ –µ–π –±–ª–∏–∂–µ –¥—Ä—É–≥–∏—Ö. –¢–∞–∫ —É –Ω–∏—Ö —Å–∞–º–æ —Å–æ–±–æ–π –∏ –≤—ã—à–ª–æ. –î–µ–≤–æ—á–∫–∏ –¥—Ä—É–∂–∏–ª–∏ —Å —Ç–æ–≥–æ —Å–∞–º–æ–≥–æ –¥–Ω—è, –∫–æ–≥–¥–∞ –æ–¥–Ω–∞–∂–¥—ã —à–µ—Å—Ç–∏–ª–µ—Ç–Ω—è—è",
  "–ö–∞—Ä–∞ –ø–æ–¥–æ—à–ª–∞ –∫ –º–∞–ª–µ–Ω—å–∫–æ–π –ü–∏–ø–ø–µ, –∫–æ—Ç–æ—Ä–∞—è –æ–¥–∏–Ω–æ–∫–æ —Å—Ç–æ—è–ª–∞ –≤ —Å—Ç–æ—Ä–æ–Ω–µ, –ø—Ä–∏–æ–±–Ω—è–ª–∞ –µ—ë –∏ —Å–ø—Ä–æ—Å–∏–ª–∞: ¬´–¢–µ–±–µ —Ç–æ–∂–µ –∫—Ä–æ–ª–∏–∫–∏ –Ω—Ä–∞–≤—è—Ç—Å—è?¬ª –û–Ω–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–ª–∏ –¥—Ä—É–≥ –¥—Ä—É–≥–∞ –≤ —Å–∞–º—ã–µ —Ç—è–∂—ë–ª—ã–µ –≤—Ä–µ–º–µ–Ω–∞, –∫–æ–≥–¥–∞ –±—ã–ª–æ –Ω–µ —Å–ø—Ä–∞–≤–∏—Ç—å—Å—è –≤ –æ–¥–∏–Ω–æ—á–∫—É. –ü–∏–ø–ø–∞, –±—É–¥—É—á–∏ –¥–µ—Å—è—Ç–∏–ª–µ—Ç–Ω–∏–º —Ä–µ–±—ë–Ω–∫–æ–º, –≤—Å—è—á–µ—Å–∫–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–ª–∞ –ö–∞—Ä—É –≤–æ –≤—Ä–µ–º—è –±–æ–ª–µ–∑–Ω–∏ –º–∞—Ç–µ—Ä–∏, –∞ –∑–∞—Ç–µ–º –∏ –ø–æ—Å–ª–µ –µ—ë —Å–º–µ—Ä—Ç–∏. –ò –∫–æ–≥–¥–∞ –ö–∞—Ä–∞ –Ω–µ—Å–∫–æ–ª—å–∫–æ –ª–µ—Ç –Ω–∞–∑–∞–¥ –ø—Ä–∏–∑–Ω–∞–ª–∞—Å—å, —á—Ç–æ –µ–π –Ω—Ä–∞–≤—è—Ç—Å—è –¥–µ–≤—É—à–∫–∏, –ü–∏–ø–ø–∞ –æ—Å—Ç–∞–≤–∞–ª–∞—Å—å —Ä—è–¥–æ–º. –û–Ω–∞ –≤—Å–µ–≥–¥–∞ –æ–±–æ–¥—Ä—è—é—â–µ —É–ª—ã–±–∞–ª–∞—Å—å –ø–æ–¥—Ä—É–≥–µ, –º–æ–≥–ª–∞ –¥–æ —Ä–∞—Å—Å–≤–µ—Ç–∞ –ø—Ä–æ–≥–æ–≤–æ—Ä–∏—Ç—å —Å –Ω–µ–π –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É, –¥–∞–≤–∞—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –≤—ã–≥–æ–≤–æ—Ä–∏—Ç—å—Å—è. –ü–∏–ø–ø–∞ –ª—é–±–∏–ª–∞ –ö–∞—Ä—É –∫–∞–∫ —Ä–æ–¥–Ω—É—é —Å–µ—Å—Ç—Ä—É. –°–µ–º—å—è –ö–∞—Ä—ã —Å—Ç–∞–ª–∞ –¥–ª—è –¥–µ–≤—É—à–∫–∏ –≤—Ç–æ—Ä—ã–º –¥–æ–º–æ–º. –≠–ª–ª–∏–æ—Ç –∏–ª–∏ –º–∏—Å—Ç–µ—Ä –í–æ—Ä–¥, –∫–∞–∫ –µ–≥–æ —Å–ª–µ–¥–æ–≤–∞–ª–æ –Ω–∞–∑—ã–≤–∞—Ç—å –≤ —à–∫–æ–ª–µ, –±—ã–ª –∏—Ö —É—á–∏—Ç–µ–ª–µ–º –∏—Å—Ç–æ—Ä–∏–∏, –∞ –¥–ª—è –ü–∏–ø–ø—ã –µ—â—ë –∏ –≤–æ–ø–ª–æ—â–µ–Ω–∏–µ–º –æ–±—Ä–∞–∑–∞ –æ—Ç—Ü–∞. –¢—Ä–µ—Ç—å–∏–º –ø–æ—Å–ª–µ –í–∏–∫—Ç–æ—Ä–∞ –∏ –¥–∞–≤–Ω–æ –∑–∞–±—ã—Ç–æ–≥–æ –±–∏–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–≥–æ –æ—Ç—Ü–∞. –î–µ–≤–æ—á–∫–∞ —Ç–∞–∫ —á–∞—Å—Ç–æ –≥–æ—Å—Ç–∏–ª–∞ —É —Å–µ–º–µ–π—Å—Ç–≤–∞ –í–æ—Ä–¥, —á—Ç–æ —É –Ω–µ—ë –ø–æ—è–≤–∏–ª–∞—Å—å —Ç–∞–º –¥–∞–∂–µ —Å–≤–æ—è —á–∞—à–∫–∞, –∞ —Ä—è–¥–æ–º —Å —Ç–∞–ø–æ—á–∫–∞–º–∏ –ö–∞—Ä—ã –∏ –µ—ë —Å—Ç–∞—Ä—à–µ–π —Å–µ—Å—Ç—Ä—ã –ù–∞–æ–º–∏ –Ω–µ–∏–∑–º–µ–Ω–Ω–æ —Å—Ç–æ—è–ª–∏ –∏ –µ—ë.\n\n‚Äî –ò—Ç–∞–∫, ‚Äî –ö–∞—Ä–∞ –ø–æ—Ç—è–Ω—É–ª–∞—Å—å –∫ –ø—É–ª—å—Ç—É –æ—Ç —Ç–µ–ª–µ–≤–∏–∑–æ—Ä–∞, ‚Äî\n\n–∫–æ–º–µ–¥–∏—é –ø–æ—Å–º–æ—Ç—Ä–∏–º –∏–ª–∏ –æ–¥–∏–Ω –∏–∑ –±–æ–µ–≤–∏–∫–æ–≤, –≥–¥–µ –∫—Ä—É—Ç—ã–µ –ø–∞—Ä–Ω–∏ –º–æ–ª–æ—Ç—è—Ç –¥—Ä—É–≥ –¥—Ä—É–   "–≤–∏–∫—Ç–æ—Ä–∏–Ω–∞—Ö, –Ω–∞–ø—Ä–∏–º–µ—Ä, —Ç–æ–∂–µ. –ò–ª–∏ –∫–æ–≥–¥–∞ –∫—Ç–æ-—Ç–æ –¥–µ–ª–∞–µ—Ç –≥—Ä–∞–º–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –æ—à–∏–±–∫–∏. –ù—É, —á—Ç–æ –∂‚Ä¶ –ú–∏—Ä?\n\n‚Äî –ú–∏—Ä, ‚Äî –æ–Ω —É–ª—ã–±–Ω—É–ª—Å—è –∏ —Å–Ω–æ–≤–∞ –ø–æ—Å–º–æ—Ç—Ä–µ–ª –Ω–∞ —Å–æ–±–∞–∫—É, ‚Äî –º—ã —Å —Ç–≤–æ–∏–º\n\n–¥—Ä—É–≥–æ–º –ø–æ–ª–Ω–æ—Å—Ç—å—é —Å–æ–≥–ª–∞—Å–Ω—ã.\n\n‚Äî –Ø —Å–æ–±–∏—Ä–∞–ª–∞—Å—å —Å —Å–æ–±–∞–∫–æ–π –≥—É–ª—è—Ç—å. –ù–µ —Ö–æ—á–µ—à—å –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è?\n\n‚Äî –î–∞, –∫–æ–Ω–µ—á–Ω–æ, ‚Äî —Å–æ–≥–ª–∞—Å–∏–ª—Å—è –æ–Ω, —á–µ—à—É—è –ë–∞—Ä–Ω–∏ –∑–∞ —É—à–∞–º–∏.\n\n‚Äî –ö–∞–∫ –æ—Ç–∫–∞–∑–∞—Ç—å —Ç–∞–∫–æ–π –º–æ—Ä–¥–æ—á–∫–µ.\n\n–ü–∏–ø–ø–∞ —á—É—Ç—å –Ω–µ –≤—ã–¥–∞–ª–∞: ¬´–ù–µ –∑–∞—Å—Ç–∞–≤–ª—è—Ç—å –µ—ë –∫—Ä–∞—Å–Ω–µ—Ç—å¬ª, –Ω–æ –≤–æ –≤—Ä–µ–º—è –ø—Ä–∏–∫—É—Å–∏–ª–∞ —è–∑—ã–∫.\n\n‚Äî –•–æ—Ä–æ—à–æ, —Å–µ–π—á–∞—Å —Ç–æ–ª—å–∫–æ –æ–±—É—é—Å—å. –ë–∞—Ä–Ω–∏, –∂–¥–∏.\n\n–ü–∏–ø–ø–∞ –ø–æ–±–µ–∂–∞–ª–∞ –Ω–∞ –∫—É—Ö–Ω—é. –î–≤–µ—Ä–∏ –≤ —Å–∞–¥ –±—ã–ª–∏ –æ—Ç–∫—Ä—ã—Ç—ã. –†–æ–¥–∏—Ç–µ–ª–∏ –∑–∞–Ω–∏–º–∞–ª–∏—Å—å —Ü–≤–µ—Ç–∞–º–∏. –î–∂–æ—à, –∫–∞–∫ –≤—Å–µ–≥–¥–∞, –∏–≥—Ä–∞–ª —Å–æ —Å–≤–æ–∏–º –ª—é–±–∏–º—ã–º –º—è—á–æ–º.\n\n‚Äî –ü–æ–π–¥—É —Å –ë–∞—Ä–Ω–∏ –≥—É–ª—è—Ç—å. –°–∫–æ—Ä–æ –±—É–¥—É, ‚Äî –∫—Ä–∏–∫–Ω—É–ª–∞ –ü–∏–ø–ø–∞,\n\n–≤—ã—Å—É–Ω—É–≤—à–∏—Å—å –Ω–∞—Ä—É–∂—É. –ú–∞–º–∞ –≤ –æ—Ç–≤–µ—Ç –ø–æ–º–∞—Ö–∞–ª–∞ —Ä—É–∫–æ–π –≤ —Å–∞–¥–æ–≤–æ–π –ø–µ—Ä—á–∞—Ç–∫–µ. –ü–∏–ø–ø–∞ –±—ã—Å—Ç—Ä–æ –Ω–∞—Ç—è–Ω—É–ª–∞ –∫–µ–¥—ã, –∫–æ—Ç–æ—Ä—ã–µ –Ω–∏ –≤ –∫–æ–µ–º —Å–ª—É—á–∞–µ –Ω–µ —Ä–∞–∑—Ä–µ—à–∞–ª–æ—Å—å –æ—Å—Ç–∞–≤–ª—è—Ç—å –Ω–∞ –∫—É—Ö–Ω–µ –∏ –∫–æ—Ç–æ—Ä—ã–µ, –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ, —Ç–∞–º –∏ –æ–∫–∞–∑–∞–ª–∏—Å—å, –∏ –ø–æ –¥–æ—Ä–æ–≥–µ –æ–±—Ä–∞—Ç–Ω–æ –≤ –ø—Ä–∏—Ö–æ–∂—É—é —Å—Ö–≤–∞—Ç–∏–ª–∞ –ø–æ–≤–æ–¥–æ–∫.\n\n‚Äî –Ø –≥–æ—Ç–æ–≤–∞. –ü–æ—à–ª–∏, ‚Äî –ø—Ä–æ–∏–∑–Ω–µ—Å–ª–∞ –æ–Ω–∞, –ø—Ä–∏—Å—Ç–µ–≥–∏–≤–∞—è –ø–æ–≤–æ–¥–æ–∫\n\n–∫ –æ—à–µ–π–Ω–∏–∫—É –ë–∞—Ä–Ω–∏ –∏ –∑–∞—Ö–ª–æ–ø—ã–≤–∞—è –≤—Ö–æ–¥–Ω—É—é –¥–≤–µ—Ä—å. –í—ã–π–¥—è –∏–∑ –¥–≤–æ—Ä–∞, –æ–Ω–∏ –ø–µ—Ä–µ—à–ª–∏ –¥–æ—Ä–æ–≥—É –∏ –Ω–∞–ø—Ä–∞–≤–∏–ª–∏—Å—å –≤ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–Ω—ã–π –Ω–∞–ø—Ä–æ—Ç–∏–≤ –ª–µ—Å. –£–∑–æ—Ä–æ–≤–∞—è —Ç–µ–Ω—å –ª–∏—Å—Ç–≤—ã –ø—Ä–∏—è—Ç–Ω–æ –æ—Ö–ª–∞–∂–¥–∞–ª–∞ —Ä–∞—Å–∫–∞–ª—ë–Ω–Ω–æ–µ –ª–∏—Ü–æ –ü–∏–ø–ø—ã. –û–Ω–∞ —Å–ø—É—Å—Ç–∏–ª–∞ –ë–∞—Ä–Ω–∏ —Å –ø–æ–≤–æ–¥–∫–∞, –∏ –ø–µ—Å —Å—Ç—Ä–µ–ª–æ–π –ø–æ–º—á–∞–ª—Å—è –≤–ø–µ—Ä—ë–¥.\n\n‚Äî –í—Å–µ–≥–¥–∞ —Ö–æ—Ç–µ–ª –∑–∞–≤–µ—Å—Ç–∏ —Å–æ–±–∞–∫—É, ‚Äî —Å–∫–∞–∑–∞–ª –†–∞–≤–∏ —Å —É–ª—ã–±–∫–æ–π.\n\n–ë–∞—Ä–Ω–∏ —Ç–µ–º –≤—Ä–µ–º–µ–Ω–µ–º, —Å–¥–µ–ª–∞–≤ –±–æ–ª—å—à–æ–π –∫—Ä—É–≥, —É–∂–µ –º—á–∞–ª—Å—è –Ω–∞–∑–∞–¥, —á—Ç–æ–±—ã –∏—Ö —É—Å–∫–æ—Ä–∏—Ç—å. –û–Ω –æ—Å—Ç–∞–Ω–æ–≤–∏–ª—Å—è, –∑–∞–º–µ—Ä, –∑–∞–∂–µ–≤–∞–ª —á–µ–ª—é—Å—Ç—è–º–∏, –ø–µ—Ä–µ–∂—ë–≤—ã–≤–∞—è —Å–≤–æ—é –Ω–µ–º—É—é —Å–æ–±–∞—á—å—é –º—ã—Å–ª—å. ‚Äî –£ –°–µ–ª–∞ –±—ã–ª–∞ –∞–ª–ª–µ—Ä–≥–∏—è. –ü–æ—ç—Ç–æ–º—É –º—ã –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –º–æ–≥–ª–∏‚Ä¶\n\n‚Äî –ê, ‚Äî –ü–∏–ø–ø–∞ –Ω–µ –∑–Ω–∞–ª–∞, —á—Ç–æ —Å–∫–∞–∑–∞—Ç—å.\n\n‚Äî –£ —Ö–æ–∑—è–∏–Ω–∞ –±–∞—Ä–∞, –≥–¥–µ —è —Ä–∞–±–æ—Ç–∞—é, –µ—Å—Ç—å —Å–æ–±–∞–∫–∞. –°–ª—é–Ω—è–≤—ã–π\n\n–Ω–µ–º–µ—Ü–∫–∏–π –¥–æ–≥ –ø–æ –∫–ª–∏—á–∫–µ –ê—Ä–∞—Ö–∏—Å. –ò–Ω–æ–≥–¥–∞ —É–∫—Ä–∞–¥–∫–æ–π, –∫–∞–∫ –±—ã —Å–ª—É—á–∞–π–Ω–æ, –∫–∏–¥–∞—é –µ–º—É –∫—É—Å–æ—á–∫–∏ –µ–¥—ã.\n\n‚Äî –Ø —Ç–æ–∂–µ —Å–≤–æ–µ–≥–æ –ø–æ—Ä–æ–π —Ç–∞–∫–∏–º–∏ ¬´—Å–ª—É—á–∞–π–Ω—ã–º–∏¬ª —É–≥–æ—â–µ–Ω–∏—è–º–∏\n\n–±–∞–ª—É—é, ‚Äî —Å–∫–∞–∑–∞–ª–∞ –ü–∏–ø–ø–∞. ‚Äî –¢—ã –≤ –∫–∞–∫–æ–º –±–∞—Ä–µ —Ä–∞–±–æ—Ç–∞–µ—à—å?\n\n‚Äî ¬´–ì–µ–æ—Ä–≥–∏–π —Å–æ –∑–º–µ–µ–º¬ª –≤ –ê–º–µ—Ä—à–µ–º–µ. –≠—Ç–æ –Ω–µ —Ç–æ, —á–µ–º —è —Ö–æ—Ç–µ–ª –±—ã\n\n–∑–∞–Ω–∏–º–∞—Ç—å—Å—è –≤—Å—é –∂–∏–∑–Ω—å. –ü—Ä–æ—Å—Ç–æ –¥–µ–Ω—å–≥–∏ —Å–æ–±–∏—Ä–∞—é, —á—Ç–æ–±—ã –∫–∞–∫ –º–æ–∂–Ω–æ –¥–∞–ª—å—à–µ –∏–∑\n\n–õ–∏—Ç—Ç–ª-–ö–∏–ª—Ç–æ–Ω–∞ —É–µ—Ö–∞—Ç—å. –ü–∏–ø–ø–µ –≤–¥—Ä—É–≥ —Å—Ç–∞–ª–æ –Ω–µ–≤—ã—Ä–∞–∑–∏–º–æ –∂–∞–ª–∫–æ –ø–∞—Ä–Ω—è. –ö–æ–º–æ–∫ –ø–æ–¥—Å—Ç—É–ø–∏–ª –∫ –≥–æ—Ä–ª—É.\n\n‚Äî –ê —á–µ–º –±—ã —Ç—ã —Ö–æ—Ç–µ–ª –∑–∞–Ω–∏–º–∞—Ç—å—Å—è?\n\n‚Äî –ö–æ–≥–¥–∞-—Ç–æ –º–µ—á—Ç–∞–ª —Å—Ç–∞—Ç—å —é—Ä–∏—Å—Ç–æ–º.\n\n‚Äî –ê –ø–æ—á–µ–º—É –∫–æ–≥–¥–∞-—Ç–æ? ‚Äî –ü–∏–ø–ø–∞ —Å–ª–µ–≥–∫–∞ –ø–æ–¥—Ç–æ–ª–∫–Ω—É–ª–∞ –µ–≥–æ –ª–æ–∫—Ç–µ–º.\n\n‚Äî –î—É–º–∞—é, —É —Ç–µ–±—è –±—ã –ø–æ–ª—É—á–∏–ª–æ—Å—å.\n\n‚Äî –í—Ä—è–¥ –ª–∏. ¬´–ë–µ–∑—É–º—Å—Ç–≤–æ¬ª ‚Äî –≤–æ—Ç –º–æ—è –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–∞—è –≤—ã–ø—É—Å–∫–Ω–∞—è\n\n–æ—Ü–µ–Ω–∫–∞. –° —ç—Ç–∏–º —è –∏ —É—à—ë–ª –∏–∑ —à–∫–æ–ª—ã. –û–Ω —à—É—Ç–∏–ª, –Ω–æ –ü–∏–ø–ø–∞ –∑–Ω–∞–ª–∞, –∫–∞–∫ –µ–º—É —Ç—Ä—É–¥–Ω–æ –æ–± —ç—Ç–æ–º –≥–æ–≤–æ—Ä–∏—Ç—å. –ü–æ—Å–ª–µ —Å–º–µ—Ä—Ç–∏ –≠–Ω–¥–∏ –∏ –°–µ–ª–∞ —à–∫–æ–ª–∞ –ø—Ä–µ–≤—Ä–∞—Ç–∏–ª–∞—Å—å –¥–ª—è –†–∞–≤–∏ –≤ –Ω–∞—Å—Ç–æ—è—â–∏–π –∞–¥. –ü–∏–ø–ø–∞ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ –≥–ª–∞–∑–∞–º–∏ –≤–∏–¥–µ–ª–∞, —á–µ—Ä–µ–∑ –∫–∞–∫–∏–µ —É–∂–∞—Å–Ω—ã–µ –∏–∑–¥–µ–≤–∞—Ç–µ–ª—å—Å—Ç–≤–∞ –µ–º—É –ø—Ä–∏—à–ª–æ—Å—å –ø—Ä–æ–π—Ç–∏. –ù–∞ —à–∫–∞—Ñ—á–∏–∫–µ –≤ —Ä–∞–∑–¥–µ–≤–∞–ª–∫–µ –µ–º—É –∫—Ä–∞—Å–Ω–æ–π –∫—Ä–∞—Å–∫–æ–π –Ω–∞–ø–∏—Å–∞–ª–∏ ¬´–ë—Ä–∞—Ç –æ—Ç –±—Ä–∞—Ç–∞¬ª. –ê –æ–¥–Ω–∏–º –º–æ—Ä–æ–∑–Ω—ã–º –∑–∏–º–Ω–∏–º —É—Ç—Ä–æ–º –≤–æ—Å–µ–º—å —Å—Ç–∞—Ä—à–µ–∫–ª–∞—Å—Å–Ω–∏–∫–æ–≤ –ø–æ–≤–∞–ª–∏–ª–∏ –µ–≥–æ –Ω–∞ —Å–Ω–µ–≥ –∏ –Ω–∞–∫–∏–Ω—É–ª–∏ –Ω–∞ –≥–æ–ª–æ–≤—É —á–µ—Ç—ã—Ä–µ –ø–æ–ª–Ω—ã–µ –º—É—Å–æ—Ä–Ω—ã–µ –∫–æ—Ä–∑–∏–Ω—ã. –û—Ç—á–∞—è–Ω–Ω—ã–π –≤–∑–≥–ª—è–¥ —à–µ—Å—Ç–Ω–∞–¥—Ü–∞—Ç–∏–ª–µ—Ç–Ω–µ–≥–æ –†–∞–≤–∏ –æ–Ω–∞ –∑–∞–ø–æ–º–Ω–∏–ª–∞ –Ω–∞–≤—Å–µ–≥–¥–∞. –ù–∞–≤—Å–µ–≥–¥–∞. –í–¥—Ä—É–≥ –ü–∏–ø–ø—É –ø—Ä–æ–±—Ä–∞–ª –æ–∑–Ω–æ–±. –¢–æ–ª—å–∫–æ —Å–µ–π—á–∞—Å –¥–æ –Ω–µ—ë –¥–æ—à–ª–æ, –≥–¥–µ –æ–Ω–∏ –Ω–∞—Ö–æ–¥—è—Ç—Å—è.\n\n‚Äî –û –±–æ–∂–µ, ‚Äî –≤—ã–¥–æ—Ö–Ω—É–ª–∞ –æ–Ω–∞, –∑–∞–∫—Ä—ã–≤–∞—è –ª–∏—Ü–æ —Ä—É–∫–∞–º–∏.\n\n‚Äî –ü—Ä–æ—Å—Ç–∏! –Ø —Å–æ–≤—Å–µ–º –∑–∞–±—ã–ª–∞... –í —ç—Ç–æ–º –ª–µ—Å—É –∫–∞–∫ —Ä–∞–∑ –Ω–∞—à–ª–∏\n\n–°–µ–ª–∞‚Ä¶\n\n‚Äî –í—Å—ë –Ω–æ—Ä–º–∞–ª—å–Ω–æ, ‚Äî –ø–µ—Ä–µ–±–∏–ª –µ—ë –†–∞–≤–∏, ‚Äî –ø—Ä–∞–≤–¥–∞, –ø–µ—Ä–µ—Å—Ç–∞–Ω—å.",

æ–Ω–∞ –≤–µ–ª–∞ —Å–µ–±—è –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ, –∞ –∏–Ω–æ–≥–¥–∞ ‚Äî –æ—Ç–≤—Ä–∞—Ç–∏—Ç–µ–ª—å–Ω–æ. –ò –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ–ª—å–∑—è –±—ã–ª–æ –ø—Ä–µ–¥—É–≥–∞–¥–∞—Ç—å, —Å –∫–∞–∫–æ–π –∏–∑ —ç—Ç–∏—Ö –¥–≤—É—Ö –≠–Ω–¥–∏ —Ç–µ–±–µ —Å–µ–≥–æ–¥–Ω—è –ø—Ä–∏–¥—ë—Ç—Å—è –æ–±—â–∞—Ç—å—Å—è. –Ø —É–¥–∏–≤–ª—è—é—Å—å, –∫–∞–∫ –º–æ—è —Å–∞–º–æ–æ—Ü–µ–Ω–∫–∞ –≤–æ–æ–±—â–µ —É—Ü–µ–ª–µ–ª–∞.\n\n‚Äî –≠–Ω–¥–∏ —Å–æ –≤—Å–µ–º–∏ —Ç–∞–∫ –≤–µ–ª–∞ —Å–µ–±—è?\n\n‚Äî –ù—É, —Å–æ –º–Ω–æ–π –∏ —Å –•–ª–æ–µ–π. –û–Ω–∞ –Ω–µ—á–∞—Å—Ç–æ –ø—É—Å–∫–∞–ª–∞ –Ω–∞—Å –≤ —Å–≤–æ–π –¥–æ–º,",
  "–Ω–æ —è –≤–∏–¥–µ–ª–∞, –∫–∞–∫ –æ–Ω–∞ –æ—Ç–Ω–æ—Å–∏—Ç—Å—è –∫ –ë–µ–∫–∫–µ. –¢–æ–∂–µ –Ω–∏—á–µ–≥–æ —É—Ç–µ—à–∏—Ç–µ–ª—å–Ω–æ–≥–æ. –ò–Ω–æ–≥–¥–∞ –æ—á–µ–Ω—å –∂–µ—Å—Ç–æ–∫–æ –æ–±—Ä–∞—â–∞–ª–∞—Å—å —Å —Å–µ—Å—Ç—Ä–æ–π. ‚Äî –≠–º–º–∞ –ø–æ–º–æ–ª—á–∞–ª–∞. ‚Äî –Ø –≤—Å—ë —ç—Ç–æ –≥–æ–≤–æ—Ä—é –Ω–µ –ø–æ—Ç–æ–º—É, —á—Ç–æ —Å—á–∏—Ç–∞—é, –±—É–¥—Ç–æ –≠–Ω–¥–∏ –∑–∞—Å–ª—É–∂–∏–ª–∞ —Ç–æ, —á—Ç–æ —Å –Ω–µ–π —Å–ª—É—á–∏–ª–æ—Å—å. –ù–µ—Ç. –°–æ–≤—Å–µ–º –Ω–µ—Ç. –ù–∏–∫—Ç–æ –Ω–µ –∑–∞—Å–ª—É–∂–∏–≤–∞–µ—Ç, —á—Ç–æ–±—ã –µ–≥–æ —É–±–∏–ª–∏ –∏ –∑–∞–∫–æ–ø–∞–ª–∏ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ –≥–¥–µ. –ü—Ä–æ—Å—Ç–æ, –æ—Å–æ–∑–Ω–∞–≤–∞—è —Å–µ–π—á–∞—Å, –∫–∞–∫–æ–π –±—ã–ª–∞ –≠–Ω–¥–∏, —è –ø–æ–Ω–∏–º–∞—é, –ø–æ—á–µ–º—É –°–µ–ª –µ—ë —É–±–∏–ª. –û–Ω–∞ –º–æ–≥–ª–∞ —Å–Ω–∞—á–∞–ª–∞ –∑–∞—Å—Ç–∞–≤–∏—Ç—å —Ç–µ–±—è —á—É–≤—Å—Ç–≤–æ–≤–∞—Ç—å —Å–µ–±—è –æ—á–µ–Ω—å –∫—Ä—É—Ç–æ, –∞ –ø–æ—Ç–æ–º ‚Äî —É–∂–∞—Å–Ω–æ. –†–∞–Ω–æ –∏–ª–∏ –ø–æ–∑–¥–Ω–æ —ç—Ç–æ –¥–æ–ª–∂–Ω–æ –±—ã–ª–æ –∑–∞–∫–æ–Ω—á–∏—Ç—å—Å—è —Ç—Ä–∞–≥–µ–¥–∏–µ–π. –≠–º–º–∞ —Ñ—ã—Ä–∫–Ω—É–ª–∞ –Ω–æ—Å–æ–º, –∏ –ü–∏–ø–ø–∞ –ø–æ–Ω—è–ª–∞, —á—Ç–æ —Ä–∞–∑–≥–æ–≤–æ—Ä –ø—Ä–∏—à–ª–æ –≤—Ä–µ–º—è –∑–∞–≤–µ—Ä—à–∞—Ç—å. –≠–º–º–∞ –Ω–µ —Å–º–æ–≥–ª–∞ —É–¥–µ—Ä–∂–∞—Ç—å—Å—è, —Ä–∞—Å–ø–ª–∞–∫–∞–ª–∞—Å—å –∏ –¥–∞–∂–µ –Ω–µ –ø—ã—Ç–∞–ª–∞—Å—å —ç—Ç–æ —Å–∫—Ä—ã—Ç—å.\n\n‚Äî –ë–æ–ª—å—à–µ —É –º–µ–Ω—è –Ω–µ—Ç –≤–æ–ø—Ä–æ—Å–æ–≤. –°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–º–æ—â—å.\n\n‚Äî –î–∞, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, ‚Äî —Å–∫–∞–∑–∞–ª–∞ –≠–º–º–∞. ‚Äî –ò–∑–≤–∏–Ω–∏, —è –¥—É–º–∞–ª–∞,\n\n—É–∂–µ –æ—Ç–ø—É—Å—Ç–∏–ª–æ‚Ä¶ –ü–æ—Ö–æ–∂–µ, –µ—â—ë –Ω–µ—Ç.\n\n‚Äî –≠—Ç–æ —Ç—ã –º–µ–Ω—è –∏–∑–≤–∏–Ω–∏, —á—Ç–æ –∑–∞—Å—Ç–∞–≤–∏–ª–∞ –≤—Å–ø–æ–º–Ω–∏—Ç—å‚Ä¶ –Ø, –∫—Å—Ç–∞—Ç–∏, –µ—â—ë\n\n–•–ª–æ–µ –ë–µ—Ä—á –Ω–∞–ø–∏—Å–∞–ª–∞, –ø–æ–ø—Ä–æ—Å–∏–ª–∞ –ø–æ–≥–æ–≤–æ—Ä–∏—Ç—å. –û–Ω–∞ –ø–æ–∫–∞ –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª–∞. –í—ã –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç–µ –æ–±—â–∞—Ç—å—Å—è?\n\n‚Äî –ù–µ—Ç. –í –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–µ —Å–ª—É—á–∞–µ–≤, –Ω–µ—Ç. –Ø –ø–æ–∑–¥—Ä–∞–≤–ª—è—é –µ—ë —Å –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è, –Ω–æ‚Ä¶\n\n–ü–æ—Å–ª–µ —Å–º–µ—Ä—Ç–∏ –≠–Ω–¥–∏ –∏ –æ–∫–æ–Ω—á–∞–Ω–∏—è —à–∫–æ–ª—ã –Ω–∞—à–∏ –ø—É—Ç–∏ –æ–∫–æ–Ω—á–∞—Ç–µ–ª—å–Ω–æ —Ä–∞–∑–æ—à–ª–∏—Å—å. –î—É–º–∞—é, –º—ã –ø–æ–¥— –∞ –Ω–∞ –Ω–µ–≥–æ. –î—ã—Ö–∞–Ω–∏–µ —Å–Ω–æ–≤–∞ —É—á–∞—â–∞–ª–æ—Å—å, –±—É–¥—Ç–æ –æ–Ω–∞ –ø–µ—Ä–µ–Ω–µ—Å–ª–∞—Å—å –æ–±—Ä–∞—Ç–Ω–æ –≤–æ –≤—Ä–µ–º–µ–Ω–∏: —Å–Ω–æ–≤–∞ –ø—Ä–µ—Å–ª–µ–¥—É—è —Ç—å–º—É –∏ —Å–∏–ª—É—ç—Ç—ã –¥–µ—Ä–µ–≤—å–µ–≤, –≤—ã—Ö–≤–∞—á–µ–Ω–Ω—ã–µ –∏–∑ –º—Ä–∞–∫–∞ –ª—É—á–æ–º —Ñ–æ–Ω–∞—Ä–∏–∫–∞. –£–¥–∏–≤–ª–µ–Ω–∏–µ —Å–º–µ–Ω–∏–ª–æ—Å—å —Å—Ç—Ä–∞—Ö–æ–º, –∞ –µ—â—ë —á–µ—Ä–µ–∑ –ø—è—Ç—å —Å–µ–∫—É–Ω–¥ —Å–∂–∞–ª–æ—Å—å –∏ –æ–±–µ—Ä–Ω—É–ª–æ—Å—å –≥–Ω–µ–≤–æ–º.\n\n‚Äî –ö–∞–∫–æ–≥–æ —á—ë—Ä—Ç–∞? ‚Äî —Å –≤–æ–∑–º—É—â–µ–Ω–∏–µ–º –Ω–∞–∫–∏–Ω—É–ª–∞—Å—å –æ–Ω–∞ –Ω–∞ —Ä–µ–±—è—Ç.\n\n‚Äî –¢—Å-—Å! ‚Äî –ø—Ä–æ—à–µ–ø—Ç–∞–ª –æ–¥–∏–Ω –∏–∑ –Ω–∏—Ö. ‚Äî –î–µ–≤–æ—á–∫–∏ —É—Å–Ω—É–ª–∏.\n\n‚Äî –ü–æ-–≤–∞—à–µ–º—É, —ç—Ç–æ —Å–º–µ—à–Ω–æ? ‚Äî –ü–∏–ø–ø–∞ –≤–∑—è–ª–∞ –∑–∞–ø–∏—Å–∫—É –∏\n\n–ø–æ–º–∞—Ö–∞–ª–∞ –µ—é –≤ –≤–æ–∑–¥—É—Ö–µ. ‚Äî –°–æ–≤—Å–µ–º —É–∂–µ —Å–æ—à–ª–∏ —Å —É–º–∞!\n\n‚Äî –û —á—ë–º —Ç—ã? ‚Äî —É—Å—Ç–∞–≤–∏–ª—Å—è –Ω–∞ –Ω–µ—ë –≠–Ω—Ç.\n\n‚Äî –û –ª–∏—Å—Ç–∫–µ, –∫–æ—Ç–æ—Ä—ã–π —Ç—ã –º–Ω–µ –ø–æ–¥–±—Ä–æ—Å–∏–ª.\n\n‚Äî –ù–∏—á–µ–≥–æ —è —Ç–µ–±–µ –Ω–µ –ø–æ–¥–±—Ä–∞—Å—ã–≤–∞–ª, ‚Äî –≠–Ω—Ç –ø–æ—Ç—è–Ω—É–ª—Å—è –∫ –∑–∞–ø–∏—Å–∫–µ.\n\n–ü–∏–ø–ø–∞ –¥–µ—Ä–Ω—É–ª–∞ —Ä—É–∫—É.\n\n‚Äî –¢–∞–∫ —è —Ç–µ–±–µ –∏ –ø–æ–≤–µ—Ä–∏–ª–∞! –ê –≤—Å—è –∏—Å—Ç–æ—Ä–∏—è —Å –º–∞–Ω—å—è–∫–æ–º –≤ –∫—É—Å—Ç–∞—Ö\n\n—Ç–æ–∂–µ –∏–Ω—Å—Ü–µ–Ω–∏—Ä–æ–≤–∫–∞? –ß–∞—Å—Ç—å –≤–∞—à–µ–π —à—É—Ç–∫–∏? –ö—Ç–æ —ç—Ç–æ –±—ã–ª? –¢–≤–æ–π –¥—Ä—É–≥ –î–∂–æ—Ä–¥–∂?\n\n‚Äî –ù–µ—Ç, –ü–∏–ø, ‚Äî –≠–Ω—Ç —Å–º–æ—Ç—Ä–µ–ª –µ–π –≤ –≥–ª–∞–∑–∞, ‚Äî —á–µ—Å—Ç–Ω–æ–µ —Å–ª–æ–≤–æ, –ø–æ–Ω—è—Ç–∏—è –Ω–µ",

  "–ß–ê–°–¢–¨ –í–¢–û–†–ê–Ø",
  "–†–ê–ó–î–ï–õ –î–í–ï–ù–ê–î–¶–ê–¢–´–ô\n\n–ü–∏–ø–ø–∞ –≤–µ—Ä—Ç–µ–ª–∞—Å—å –Ω–∞ —Å—Ç—É–ª–µ, –Ω–µ –∑–Ω–∞—è, —á–µ–º –∑–∞–Ω—è—Ç—å —Ä—É–∫–∏, –∏ –Ω–∞–¥–µ—è–ª–∞—Å—å, —á—Ç–æ —É–≤–ª–µ—á—ë–Ω–Ω–∞—è –±–æ–ª—Ç–æ–≤–Ω—ë–π –ö–∞—Ä–∞ –Ω–∏—á–µ–≥–æ –Ω–µ –∑–∞–º–µ—Ç–∏—Ç. –í–ø–µ—Ä–≤—ã–µ –ø—Ä–∏—Ö–æ–¥–∏–ª–æ—Å—å —á—Ç–æ-—Ç–æ —Å–∫—Ä—ã–≤–∞—Ç—å –æ—Ç –ø–æ–¥—Ä—É–≥–∏. –ù–µ—Ä–≤—ã –Ω–∞—Ç—è–Ω—É–ª–∏—Å—å, –∫–∞–∫ —Å—Ç—Ä—É–Ω—ã, –∂–∏–≤–æ—Ç —Å–∫—Ä—É—Ç–∏–ª–æ –æ—Ç —Å–ø–∞–∑–º–æ–≤. –ù–∞ —Ç—Ä–µ—Ç–∏–π –¥–µ–Ω—å –∑–∞–Ω—è—Ç–∏–π —É—á–∏—Ç–µ–ª—è –Ω–∞–∫–æ–Ω–µ—Ü –ø–µ—Ä–µ—Å—Ç–∞–ª–∏ —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞—Ç—å, –∫–∞–∫ –∏ —á–µ–º—É —Å–æ–±–∏—Ä–∞—é—Ç—Å—è –Ω–∞—Å —É—á–∏—Ç—å, –∏ –Ω–∞—á–∞–ª–∏ —É—á–∏—Ç—å –ø–æ-–Ω–∞—Å—Ç–æ—è—â–µ–º—É. –ü–∏–ø–ø–∞ –∑–∞—à–ª–∞ –∫ –í–æ—Ä–¥–∞–º –ø–æ—Å–ª–µ —à–∫–æ–ª—ã, –∏ –ø–æ–¥—Ä—É–≥–∏ —É—Å–µ–ª–∏—Å—å –Ω–∞ –∫—É—Ö–Ω–µ, –∫–∞–∫ –±—É–¥—Ç–æ –¥–µ–ª–∞—Ç—å –¥–æ–º–∞—à–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è. –¢–æ–ª—å–∫–æ –≤–æ—Ç –ö–∞—Ä–∞, –∫–∞–∫ –≤—ã—è—Å–Ω–∏–ª–æ—Å—å, –ø–µ—Ä–µ–∂–∏–≤–∞–ª–∞ —ç–∫–∑–∏—Å—Ç–µ–Ω—Ü–∏–∞–ª—å–Ω—ã–π –∫—Ä–∏–∑–∏—Å.\n\n‚Äî –Ø –µ–º—É –≥–æ–≤–æ—Ä—é: –ø–æ–∫–∞ –Ω–µ –∑–Ω–∞—é, —á—Ç–æ —Ö–æ—á—É –∏–∑—É—á–∞—Ç—å –≤ —É–Ω–∏–≤–µ—Ä–µ.\n\n–ö—É–¥–∞ —Ö–æ—á—É –ø–æ—Å—Ç—É–ø–∞—Ç—å ‚Äî —Ç–µ–º –±–æ–ª–µ–µ. –ê –æ–Ω —Å–Ω–æ–≤–∞ —Å–æ —Å–≤–æ–∏–º: ¬´–ö–∞—Ä–∞, –≤—Ä–µ–º—è –∏–¥—ë—Ç¬ª. –ò –º–µ–Ω—è —ç—Ç–æ –Ω–∞–ø—Ä—è–≥–∞–µ—Ç. –¢–µ–±—è —Ç–æ–∂–µ —Ä–æ–¥–∏—Ç–µ–ª–∏ –¥–æ—Å—Ç–∞—é—Ç?\n\n‚Äî –î–∞, –ø–∞—Ä—É –¥–Ω–µ–π –Ω–∞–∑–∞–¥ –±—ã–ª —Ä–∞–∑–≥–æ–≤–æ—Ä. –Ø –≤—ã–±—Ä–∞–ª–∞\n\n–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∏–π –∫–æ–ª–ª–µ–¥–∂ –≤ –ö–µ–º–±—Ä–∏–¥–∂–µ.\n\n‚Äî –§–∏–ª–æ–ª–æ–≥–∏—è?\n\n‚Äî –ê–≥–∞.\n\n‚Äî –° —Ç–æ–±–æ–π —Ç–æ–ª—å–∫–æ –∂–∏–∑–Ω–µ–Ω–Ω—ã–µ –ø–ª–∞–Ω—ã –æ–±—Å—É–∂–¥–∞—Ç—å, ‚Äî —Ñ—ã—Ä–∫–Ω—É–ª–∞\n\n–ö–∞—Ä–∞. ‚Äî –ú–æ–≥—É –ø–æ—Å–ø–æ—Ä–∏—Ç—å, —á—Ç–æ —Ç—ã —É–∂–µ —Ä–µ—à–∏–ª–∞, –∫–µ–º —Ö–æ—á–µ—à—å —Å—Ç–∞—Ç—å.\n\n‚Äî –ê –∫–∞–∫ –∂–µ. –õ—É–∏ –¢–µ—Ä—É, –•–∏–∑–µ—Ä –ë—Ä—É–∫ –∏ –ú–∏—à–µ–ª—å –û–±–∞–º–∞ –≤ –æ–¥–Ω–æ–º\n\n—Ñ–ª–∞–∫–æ–Ω–µ.\n\n‚Äî –¢–≤–æ—è —Ü–µ–ª–µ—É—Å—Ç—Ä–µ–º–ª—ë–Ω–Ω–æ—Å—Ç—å –º–µ–Ω—è —É–±–∏–≤–∞–µ—Ç.\n\n–° —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –ü–∏–ø–ø—ã —Ä–∞–∑–¥–∞–ª—Å—è –≥—Ä–æ–º–∫–∏–π –ø–∞—Ä–æ–≤–æ–∑–Ω—ã–π –≥—É–¥–æ–∫.\n\n‚Äî –ö—Ç–æ —ç—Ç–æ? ‚Äî —Å–ø—Ä–æ—Å–∏–ª–∞ –ö–∞—Ä–∞.\n\n‚Äî –†–∞–≤–∏ –°–∏–Ω–≥—Ö. –ò–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç—Å—è, –µ—Å—Ç—å –ª–∏ —Å–¥–≤–∏–≥–∏ –≤ —Ä–∞—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–∏.\n\n‚Äî –ê–≥–∞, —Ç–æ –µ—Å—Ç—å –º—ã —É–∂–µ –æ–±–º–µ–Ω–∏–≤–∞–µ–º—Å—è —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏. –ú–æ–∂–µ—Ç,\n\n–Ω–∞ —Å–ª–µ–¥—É—é—â–µ–π –Ω–µ–¥–µ–ª–µ —É–∂–µ –∏ —Å –¥–∞—Ç–æ–π —Å–≤–∞–¥—å–±—ã –æ–ø—Ä–µ–¥–µ–ª–∏—Ç–µ—Å—å?\n\n–ü–∏–ø–ø–∞ —à–≤—ã—Ä–Ω—É–ª–∞ –≤ –ø–æ–¥—Ä—É–≥—É —à–∞—Ä–∏–∫–æ–≤—É—é —Ä—É—á–∫—É. –ö–∞—Ä–∞ –ª–æ–≤–∫–æ —É–∫–ª–æ–Ω–∏–ª–∞—Å—å.\n\n‚Äî –õ–∞–¥–Ω–æ, –∏–∑–≤–∏–Ω–∏. –¢–∞–∫ —É —Ç–µ–±—è –µ—Å—Ç—å –Ω–æ–≤–æ—Å—Ç–∏ –ø–æ –¥–µ–ª—É –≠–Ω–¥–∏ –ë–µ–ª–ª?\n\n‚Äî –ù–µ—Ç, ‚Äî –æ—Ç–≤–µ—Ç–∏–ª–∞ –ü–∏–ø–ø–∞. ‚Äî –ù–∏–∫–∞–∫–∏—Ö.\n\n–û—Ç —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–π –ª–∂–∏ —Å–ø–∞–∑–º—ã –≤ –∂–∏–≤–æ—Ç–µ —É—Å–∏–ª–∏–ª–∏—Å—å. –≠–Ω—Ç –∏ –ö–æ–Ω–Ω–æ—Ä —Ç–∞–∫ –∏ –Ω–µ –ø—Ä–∏–∑–Ω–∞–ª–∏—Å—å –≤ –∞–≤—Ç–æ—Ä—Å—Ç–≤–µ –∑–∞–ø–∏—Å–∫–∏, –ø–æ–¥–∫–∏–Ω—É—Ç–æ–π –≤ —Å–ø–∞–ª—å–Ω—ã–π –º–µ—à–æ–∫. –ü—ã—Ç–∞–ª–∏—Å—å —É–±–µ–¥–∏—Ç—å –ü–∏–ø–ø—É, —á—Ç–æ —ç—Ç–æ —Å–¥–µ–ª–∞–ª –ó–∞–∫ –∏–ª–∏ –æ–¥–Ω–∞ –∏–∑ –¥–µ–≤—É—à–µ–∫. –†–∞–∑—É–º–µ–µ—Ç—Å—è, –æ—Ç—Ä–∏—Ü–∞–Ω–∏–µ –≤–∏–Ω—ã –Ω–µ –º–æ–∂–µ—Ç —Å—á–∏—Ç–∞—Ç—å—Å—è –Ω–∞–¥—ë–∂–Ω—ã–º –¥–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤–æ–º, –∏ –≤—Å—ë –∂–µ –Ω—É–∂–Ω–æ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ—Ç—å –∏ –¥—Ä—É–≥—É—é –≤–µ—Ä—Å–∏—é: —á—Ç–æ –µ—Å–ª–∏ –∫—Ç–æ-—Ç–æ, –ø—Ä–∏—á–∞—Å—Ç–Ω—ã–π –∫ –¥–µ–ª—É –≠–Ω–¥–∏ –ë–µ–ª–ª, –ø—ã—Ç–∞–µ—Ç—Å—è –Ω–∞–ø—É–≥–∞—Ç—å –µ—ë –∏ –∑–∞—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∫–∞–∑–∞—Ç—å—Å—è –æ—Ç –ø—Ä–æ–µ–∫—Ç–∞? –≠—Ç–æ–º—É —á–µ–ª–æ–≤–µ–∫—É –µ—Å—Ç—å —á—Ç–æ —Ç–µ—Ä—è—Ç—å, –µ—Å–ª–∏ –ü–∏–ø–ø–∞ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç —Ä–∞—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ. –û–Ω–∞ –Ω–∏–∫–æ–º—É –Ω–µ —Ä–∞—Å—Å–∫–∞–∑–∞–ª–∞ –æ –∑–∞–ø–∏—Å–∫–µ: –Ω–∏ –ø–æ–¥—Ä—É–≥–∞–º, –Ω–∏ —Ä–æ–¥–∏—Ç–µ–ª—è–º, –Ω–∏ –¥–∞–∂–µ –†–∞–≤–∏. –ê —Ç–æ –≤–¥—Ä—É–≥ –∑–∞–±–µ—Å–ø–æ–∫–æ—è—Ç—Å—è –∏ –∑–∞—Ä—É–±—è—Ç –ø—Ä–æ–µ–∫—Ç –Ω–∞ –∫–æ—Ä–Ω—é. –£—Ç–µ—á–∫–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –¥–æ–ø—É—Å–∫–∞—Ç—å –Ω–µ–ª—å–∑—è. –¢–µ–º –±–æ–ª–µ–µ, –µ—Å—Ç—å —É –∫–æ–≥–æ –ø–æ—É—á–∏—Ç—å—Å—è —Ö—Ä–∞–Ω–∏—Ç—å —Å–µ–∫—Ä–µ—Ç—ã: –≠–Ω–¥–∏\n\n–ë–µ–ª–ª –∫–æ–≥–¥–∞-—Ç–æ –≤ —ç—Ç–æ–º –¥–æ—Å—Ç–∏–≥–ª–   "–∑–∞–Ω–∏–º–∞–ª–∞—Å—å‚Ä¶ –í –æ–±—â–µ–º, —ç—Ç–æ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –±—É–ª–ª–∏–Ω–≥. –ò–∑–¥–µ–≤–∞—Ç–µ–ª—å—Å—Ç–≤–æ –Ω–∞–¥ –æ–¥–Ω–æ–∫–ª–∞—Å—Å–Ω–∏—Ü–µ–π. –ù–µ –ø–æ–º–Ω—é, –∫–∞–∫ –µ—ë –∑–≤–∞–ª–∏. –ö–∞–∫–æ–µ-—Ç–æ –ø–æ—Ä—Ç—É–≥–∞–ª—å—Å–∫–æ–µ —Ñ–∞–º–∏–ª–∏—è. –¢–∞–∫ –≤–æ—Ç, –≠–Ω–¥–∏ –≤—ã–ª–æ–∂–∏–ª–∞ –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç –æ–¥–Ω–æ –≥—Ä—è–∑–Ω–æ–µ –≤–∏–¥–µ–æ. –ü–∏–ø–ø–∞ –≤–∑–¥—Ä–æ–≥–Ω—É–ª–∞ –æ—Ç –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω–æ—Å—Ç–∏ –∏ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ —Å–æ–≤—Å–µ–º –Ω–µ —É–¥–∏–≤–∏–ª–∞—Å—å. –ñ–∏–∑–Ω—å –≠–Ω–¥–∏ –ë–µ–ª–ª –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–ª–∞—Å—å –µ–π –∑–∞–ø—É—Ç–∞–Ω–Ω—ã–º –∫–ª—É–±–∫–æ–º. –°–ª–æ–≤–Ω–æ –ø–∞–ª–∏–º–ø—Å–µ—Å—Ç –ø–æ–≤–µ—Ä—Ö –ø–∞–ª–∏–º–ø—Å–µ—Å—Ç–∞. –ù–∞—Å—Ç–æ—è—â–∞—è –≠–Ω–¥–∏ —Ç–æ–ª—å–∫–æ –Ω–∞—á–∞–ª–∞ –ø—Ä–æ—è–≤–ª—è—Ç—å—Å—è —Å–∫–≤–æ–∑—å –≤—Å–µ –Ω–∞—Å–ª–æ–µ–Ω–∏—è. –í–æ—Ç –∏ —Å–µ–π—á–∞—Å –ü–∏–ø–ø–∞ –ø–æ—Ç—è–Ω—É–ª–∞ –µ—â—ë –æ–¥–Ω—É –Ω–∏—Ç–∫—É.\n\n‚Äî –Ø –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ –ø–æ–Ω–∏–º–∞–ª, —á—Ç–æ –≠–Ω–¥–∏ –∂–¥—É—Ç –±–æ–ª—å—à–∏–µ\n\n–Ω–µ–ø—Ä–∏—è—Ç–Ω–æ—Å—Ç–∏ –∫–∞–∫ –≤ —à–∫–æ–ª–µ, —Ç–∞–∫ –∏ –≤ –ø–æ–ª–∏—Ü–∏–∏, ‚Äî –ø—Ä–æ–¥–æ–ª–∂–∞–ª –≠–ª–ª–∏–æ—Ç,\n\n‚Äî –∏ —è‚Ä¶ –ú–Ω–µ —Å—Ç–∞–ª–æ –µ—ë –∂–∞–ª—å. –ö–∞–∫ —Ä–∞–∑ –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å –ø–∞—Å—Ö–∞–ª—å–Ω–∞—è\n\n–Ω–µ–¥–µ–ª—è, –∏ –≠–Ω–¥–∏ –¥–æ–ª–∂–Ω–∞ –±—ã–ª–∞ —Å–¥–∞–≤–∞—Ç—å –≤—ã–ø—É—Å–∫–Ω—ã–µ —ç–∫–∑–∞–º–µ–Ω—ã. –≠–∫–∑–∞–º–µ–Ω—ã, –æ—Ç –∫–æ—Ç–æ—Ä—ã—Ö –∑–∞–≤–∏—Å–µ–ª–æ –µ—ë –±—É–¥—É—â–µ–µ, ‚Äî –æ–Ω –≤–∑–¥–æ—Ö–Ω—É–ª. ‚Äî –ö–æ–Ω–µ—á–Ω–æ, —è –¥–æ–ª–∂–µ–Ω –±—ã–ª —Å–æ–æ–±—â–∏—Ç—å –∫–ª–∞—Å—Å–Ω–æ–º—É —Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—é. –ù–æ —à–∫–æ–ª–∞ –≤–≤–µ–ª–∞ –ø–æ–ª–∏—Ç–∏–∫—É –Ω—É–ª–µ–≤–æ–π —Ç–µ—Ä–ø–∏–º–æ—Å—Ç–∏ –∫ –±—É–ª–ª–∏–Ω–≥—É, –≤ —Ç–æ–º —á–∏—Å–ª–µ –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–µ. –≠–Ω–¥–∏ –≥—Ä–æ–∑–∏–ª–æ –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ–µ –∏—Å–∫–ª—é—á–µ–Ω–∏–µ. –ò—Ç–∞–∫, –ø—Ä–æ—â–∞–π, –≤—ã–ø—É—Å–∫–Ω—ã–µ —ç–∫–∑–∞–º–µ–Ω—ã, –ø—Ä–æ—â–∞–π, —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç. –Ø –Ω–µ —Å–º–æ–≥ –ø–æ—Å—Ç—É–ø–∏—Ç—å —Ç–∞–∫. –ö–∞–∫ –∂–∏—Ç—å –¥–∞–ª—å—à–µ, –∑–Ω–∞—è, —á—Ç–æ –ª–∏—à–∏–ª –¥–µ–≤—É—à–∫—É –±—É–¥—É—â–µ–≥–æ?\n\n‚Äî –ò —á—Ç–æ –≤—ã —Å–¥–µ–ª–∞–ª–∏?\n\n‚Äî –Ø —É–∑–Ω–∞–ª —Ç–µ–ª–µ—Ñ–æ–Ω –µ—ë –æ—Ç—Ü–∞ !¬ª\n\n–ù–µ—Ç –ø—Ä–∏–≥–ª—è–¥–µ–ª–∞—Å—å, —à–∏—Ä–æ–∫–æ —Ä–∞—Å–ø–∞—Ö–Ω—É–ª–∞ –≥–ª–∞–∑–∞ –∏ –ø—Ä–æ—à–µ–ø—Ç–∞–ª–∞:\n\n‚Äî –¢—ã‚Ä¶ —Ç—ã –±—Ä–∞—Ç –°—ç–ª–∞.\n\n–ó–≤—É—á–∞–ª–æ –Ω–µ –∫–∞–∫ –≤–æ–ø—Ä–æ—Å ‚Äî —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ. –ü–∏–ø–ø–∞ –æ–±–µ—Ä–Ω—É–ª–∞—Å—å –∫ –†–∞–≤–∏, –∫–æ—Ç–æ—Ä—ã–π —Ä–æ–±–∫–æ —Å—Ç–æ—è–ª —É –Ω–µ—Ä–æ–≤–Ω–æ–π –±–µ—Ç–æ–Ω–Ω–æ–π –ø–ª–∏—Ç—ã, –æ –∫–æ—Ç–æ—Ä—É—é —Ç–æ–ª—å–∫–æ —á—Ç–æ —Å–ø–æ—Ç–∫–Ω—É–ª—Å—è.\n\n‚Äî –ü—Ä–∏–≤–µ—Ç, ‚Äî –æ–Ω –Ω–∞–∫–ª–æ–Ω–∏–ª –≥–æ–ª–æ–≤—É –∏ –ø—Ä–æ—Ç—è–Ω—É–ª –ù–µ—Ç —Ä—É–∫—É, ‚Äî —è\n\n–†–∞–≤–∏. –û–Ω –≤—Å—Ç–∞–ª —Ä—è–¥–æ–º —Å –ü–∏–ø–ø–æ–π, –∏ –ù–µ—Ç –ø–µ—Ä–µ—Å—Ç–∞–ª–∞ –¥–µ—Ä–∂–∞—Ç—å –¥–≤–µ—Ä—å.\n\n‚Äî –°—ç–ª —Ö–æ—Ä–æ—à–æ –∫–æ –º–Ω–µ –æ—Ç–Ω–æ—Å–∏–ª—Å—è. –î–∞–∂–µ –∫–æ–≥–¥–∞ —è —ç—Ç–æ–≥–æ –Ω–µ\n\n–∑–∞—Å–ª—É–∂–∏–≤–∞–ª–∞. –ü–æ–º–Ω—é –Ω–∞—à –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ä–∞–∑–≥–æ–≤–æ—Ä. –û–Ω –ø—Ä–µ–¥–ª–æ–∂–∏–ª –ø–æ–∂–µ—Ä—Ç–≤–æ–≤–∞—Ç—å —Å–≤–æ–∏–º –æ–±–µ–¥–µ–Ω–Ω—ã–º –ø–µ—Ä–µ—Ä—ã–≤–æ–º, —á—Ç–æ–±—ã –∑–∞–Ω—è—Ç—å—Å—è —Å–æ –º–Ω–æ–π –ø–æ–ª–∏—Ç–æ–ª–æ–≥–∏–µ–π. –û–Ω–∞ –º–Ω–µ –¥–∞–≤–∞–ª–∞—Å—å —Ç—è–∂–µ–ª–æ. –ö–∞–∫ –∂–∞–ª—å, —á—Ç–æ —Ç–≤–æ–µ–≥–æ –±—Ä–∞—Ç–∞ –±–æ–ª—å—à–µ –Ω–µ—Ç.\n\n‚Äî –°–ø–∞—Å–∏–±–æ, ‚Äî –æ—Ç–≤–µ—Ç–∏–ª –†–∞–≤–∏.\n\n‚Äî –ü–æ–Ω–∏–º–∞—é, —Ç–µ–±–µ —Ç–æ–∂–µ —Ç—è–∂–µ–ª–æ, ‚Äî –ø—Ä–æ–¥–æ–ª–∂–∏–ª–∞ –ù–µ—Ç. –ï—ë —Å–æ–∑–Ω–∞–Ω–∏–µ",

\n\n–°–°: –ú—ã –Ω–∞—á–∞–ª–∏ –≤—Å—Ç—Ä–µ—á–∞—Ç—å—Å—è –Ω–µ–∑–∞–¥–æ–ª–≥–æ –¥–æ –ø—Ä–æ—à–ª–æ–≥–æ –†–æ–∂–¥–µ—Å—Ç–≤–∞. –¢–æ –µ—Å—Ç—å –ø—Ä–∏–º–µ—Ä–Ω–æ —á–µ—Ç—ã—Ä–µ –º–µ—Å—è—Ü–∞. –ò–∑–≤–∏–Ω–∏—Ç–µ, –≤—ã –Ω–∞–∑–≤–∞–ª–∏ –≠–Ω–¥–∏ –≤–æ–∑–º–æ–∂–Ω–æ–π –∂–µ—Ä—Ç–≤–æ–π? –Ø –Ω–µ –ø–æ–Ω–∏–º–∞—é‚Ä¶\n\n–ü–æ–ª–∏—Ü–∏—è: –≠—Ç–æ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è –ø—Ä–æ—Ü–µ–¥—É—Ä–∞. –û–Ω–∞ –Ω–µ—Å–æ–≤–µ—Ä—à–µ–Ω–Ω–æ–ª–µ—Ç–Ω—è—è –∏ –Ω–µ —Å–∫–ª–æ–Ω–Ω–∞ –∫ –ø–æ–±–µ–≥–∞–º –∏–∑ –¥–æ–º–∞, –ø–æ—ç—Ç–æ–º—É –º—ã –Ω–µ –º–æ–∂–µ–º –ø–æ–ª–Ω–æ—Å—Ç—å—é –∏—Å–∫–ª—é—á–∏—Ç—å, —á—Ç–æ –≠–Ω–¥–∏ —Å—Ç–∞–ª–∞ –∂–µ—Ä—Ç–≤–æ–π –ø—Ä–µ—Å—Ç—É–ø–ª–µ–Ω–∏—è. –ö–æ–Ω–µ—á–Ω–æ, –º—ã –Ω–∞–¥–µ–µ–º—Å—è, —á—Ç–æ —ç—Ç–æ –Ω–µ —Ç–∞–∫. –í–∞–º –ø–ª–æ—Ö–æ?\n\n–°–°: –ù–µ—Ç. –ü—Ä–æ—Å—Ç–æ –≤–æ–ª–Ω—É—é—Å—å.\n\n–ü–æ–ª–∏—Ü–∏—è: –ú—ã –≤–∞—Å –ø–æ–Ω–∏–º–∞–µ–º, –°–∞–ª–∏–ª. –ò—Ç–∞–∫, –ø–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å, –∫–æ—Ç–æ—Ä—ã–π –º—ã —Ö–æ—Ç–µ–ª–∏ –±—ã –∑–∞–¥–∞—Ç—å: –∫–æ–≥–¥–∞ –≤—ã –≤–∏–¥–µ–ª–∏ –≠–Ω–¥–∏ –≤ –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ä–∞–∑?\n\n–°–°: –ö–∞–∫ —è —É–∂–µ –≥–æ–≤–æ—Ä–∏–ª, –≤ —à–∫–æ–ª–µ. –ü–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è —É—Ä–æ–∫–æ–≤ –º—ã –≤—Å—Ç—Ä–µ—Ç–∏–ª–∏—Å—å –Ω–∞ –ø–∞—Ä–∫–æ–≤–∫–µ, –∞ –ø–æ—Ç–æ–º —Ä–∞–∑—ä–µ—Ö–∞–ª–∏—Å—å –ø–æ –¥–æ–º–∞–º.\n\n–ü–æ–ª–∏—Ü–∏—è: –ì–æ–≤–æ—Ä–∏–ª–∞ –ª–∏ –≤–∞–º –≠–Ω–¥–∏ –∫–æ–≥–¥–∞-–ª–∏–±–æ —Ä–∞–Ω–µ–µ, —Ç–æ –µ—Å—Ç—å –¥–æ –≤–µ—á–µ—Ä–∞ —Ç–æ–π –ø—è—Ç–Ω–∏—Ü—ã, —á—Ç–æ —Ö–æ—á–µ—Ç —É–±–µ–∂–∞—Ç—å –∏–∑ –¥–æ–º–∞?\n\n–°–°: –ù–µ—Ç, –Ω–∏–∫–æ–≥–¥–∞.",
  "–ü–æ–ª–∏—Ü–∏—è: –†–∞—Å—Å–∫–∞–∑—ã–≤–∞–ª–∞ –ª–∏ –≤–∞–º –∫–æ–≥–¥–∞-–ª–∏–±–æ –≠–Ω–¥–∏ –æ –ø—Ä–æ–±–ª–µ–º–∞—Ö –≤ —Å–µ–º—å–µ?\n\n–°–°: –ö–æ–Ω–µ—á–Ω–æ. –•–æ—Ç—è —Å–µ—Ä—å—ë–∑–Ω—ã—Ö –ø—Ä–æ–±–ª–µ–º –Ω–µ –±—ã–ª–æ, —Ç–æ–ª—å–∫–æ –≤—Å—è–∫–∞—è —á–µ–ø—É—Ö–∞. –ö–∞–∫ —É –ª—é–±–æ–≥–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ–≥–æ –ø–æ–¥—Ä–æ—Å—Ç–∫–∞. –Ø –≤—Å–µ–≥–¥–∞ –¥—É–º–∞–ª, —á—Ç–æ –≠–Ω–¥–∏ –∏ –£–¥–∞–ª–µ–Ω–æ (–°—Ç. 40 –ø. 2) [‚Ä¶]. –ù–∏—á–µ–≥–æ —Ç–∞–∫–æ–≥–æ, —á—Ç–æ –º–æ–≥–ª–æ –±—ã –∑–∞—Å—Ç–∞–≤–∏—Ç—å –µ—ë —É–±–µ–∂–∞—Ç—å –∏–∑ –¥–æ–º–∞, –µ—Å–ª–∏ –≤—ã —ç—Ç–æ –∏–º–µ–ª–∏ –≤ –≤–∏–¥—É. –ù–µ—Ç.\n\n–ü–æ–ª–∏—Ü–∏—è: –ü–æ –≤–∞—à–µ–º—É –º–Ω–µ–Ω–∏—é, —É –≠–Ω–¥–∏ –±—ã–ª–∏ –æ—Å–Ω–æ–≤–∞–Ω–∏—è —É–π—Ç–∏ –∏–∑ –¥–æ–º–∞ –∏ –ø—Ä–∏–ª–æ–∂–∏—Ç—å —É—Å–∏–ª–∏—è, —á—Ç–æ–±—ã –µ—ë –Ω–µ –Ω–∞—à–ª–∏?\n\n–°–°: –≠-—ç‚Ä¶ –ù–µ –¥—É–º–∞—é.\n\n–ü–æ–ª–∏—Ü–∏—è: –ö–∞–∫ –±—ã –≤—ã –æ–ø–∏—Å–∞–ª–∏ –≤–∞—à–∏ –æ—Ç–Ω–æ—à–µ–Ω–∏—è —Å –≠–Ω–¥–∏?\n\n–°–°: –í –∫–∞–∫–æ–º —Å–º—ã—Å–ª–µ?\n\n–ü–æ–ª–∏—Ü–∏—è: –≠—Ç–æ –±—ã–ª–∏ —Å–µ–∫—Å—É–∞–ª—å–Ω—ã–µ –æ—Ç–Ω–æ—à–µ–Ω–∏—è?\n\n–°–°: –ù—É‚Ä¶ –≤ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω–æ–π —Å—Ç–µ–ø–µ–Ω–∏ –¥–∞.\n\n–ü–æ–ª–∏—Ü–∏—è: –í –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω–æ–π —Å—Ç–µ–ø–µ–Ω–∏?\n\n–°–°: –Ø‚Ä¶ –ø–æ–Ω–∏–º–∞–µ—Ç–µ‚Ä¶ —á–µ—Å—Ç–Ω–æ –≥–æ–≤–æ—Ä—è, –º—ã –Ω–µ –¥–æ—à–ª–∏ –¥–æ –∫–æ–Ω—Ü–∞.\n\n–ü–æ–ª–∏—Ü–∏—è: –¢–æ –µ—Å—Ç—å —Å–µ–∫—Å–æ–º –≤—ã –Ω–µ –∑–∞–Ω–∏–º–∞–ª–∏—Å—å?\n\n–°–°: –ù–µ—Ç.\n\n–ü–æ–ª–∏—Ü–∏—è: –í—ã –Ω–∞–∑–≤–∞–ª–∏ –±—ã –≤–∞—à–∏ –æ—Ç–Ω–æ—à–µ–Ω–∏—è –∑–¥–æ—Ä–æ–≤—ã–º–∏?\n\n–°–°: –ù–µ –∑–Ω–∞—é. –ß—Ç–æ –≤—ã –∏–º–µ–µ—Ç–µ –≤ –≤–∏–¥—É?\n\n–ü–æ–ª–∏—Ü–∏—è: –í—ã —á–∞—Å—Ç–æ —Å—Å–æ—Ä–∏–ª–∏—Å—å?\n\n–°–°: –ù–µ—Ç. –Ø –Ω–µ–∫–æ–Ω—Ñ–ª–∏–∫—Ç–Ω—ã–π —á–µ–ª–æ–≤–µ–∫. –ò –ø–æ—ç—Ç–æ–º—É —É –Ω–∞—Å –≤—Å—ë –±—ã–ª–æ –æ—Ç–ª–∏—á–Ω–æ.\n\n–ü–æ–ª–∏—Ü–∏—è: –í—ã —Å—Å–æ—Ä–∏–ª–∏—Å—å –≤ –¥–Ω–∏, –ø—Ä–µ–¥—à–µ—Å—Ç–≤—É—é—â–∏–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—é\n\n–≠–Ω–¥–∏?\n\n–°–°: –≠-—ç‚Ä¶ –Ω–µ—Ç. –¢–æ—á–Ω–æ –Ω–µ—Ç.\n\n–ü–æ–ª–∏—Ü–∏—è: –û–¥–Ω–∞–∫–æ —É –Ω–∞—Å –µ—Å—Ç—å –ø–∏—Å—å–º–µ–Ω–Ω—ã–µ –ø–æ–∫–∞–∑–∞–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–µ —Å–µ–≥–æ–¥–Ω—è —É—Ç—Ä–æ–º –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–∏–ª–∏ –£–¥–∞–ª–µ–Ω–æ (–°—Ç. 40 –ø. 2). –û–±–∞ –Ω–µ–∑–∞–≤–∏—Å–∏–º–æ –¥—Ä—É–≥ –æ—Ç –¥—Ä—É–≥–∞ —É—Ç–≤–µ—Ä–∂–¥–∞—é—Ç, —á—Ç–æ –≤–∏–¥–µ–ª–∏, –∫–∞–∫ –≤—ã —Å –≠–Ω–¥–∏ —Å—Å–æ—Ä–∏–ª–∏—Å—å. –ù–∞ —ç—Ç–æ–π –Ω–µ–¥–µ–ª–µ, –≤ —á–µ—Ç–≤–µ—Ä–≥ –∏ –ø—è—Ç–Ω–∏—Ü—É. –£–¥–∞–ª–µ–Ω–æ (–°—Ç. 40 –ø. 2) –∑–∞—è–≤–ª—è–µ—Ç, —á—Ç–æ –Ω–∏—á–µ–≥–æ —Å—Ç—Ä–∞—à–Ω–µ–µ –Ω–µ –≤–∏–¥–µ–ª–∞ —Å –Ω–∞—á–∞–ª–∞ –≤–∞—à–∏—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏–π. –ö–∞–∫ –∂–µ —Ç–∞–∫, –°–∞–ª–∏–ª? –ï—Å—Ç—å –ª–∏ –≤ —ç—Ç–æ–º –¥–æ–ª—è –ø—Ä–∞–≤–¥—ã?\n\n–°–°: –≠-—ç‚Ä¶ –ù–µ–º–Ω–æ–≥–æ. –≠–Ω–¥–∏ –º–æ–∂–µ—Ç –≤—Å–ø—ã–ª–∏—Ç—å –º–≥–Ω–æ–≤–µ–Ω–Ω–æ. –ò–Ω–æ–≥–¥–∞ —Å–ª–æ–∂–Ω–æ —Å–¥–µ—Ä–∂–∞—Ç—å—Å—è –∏ –Ω–µ –ø–æ–≤—ã—Å–∏—Ç—å –≥–æ–ª–æ—Å –≤ –æ—Ç–≤–µ—Ç.\n\n–ü–æ–ª–∏—Ü–∏—è: –ú–æ–∂–µ—Ç–µ —Ä–∞—Å—Å–∫–∞–∑–∞—Ç—å, –ø–æ –∫–∞–∫–æ–º—É –ø–æ–≤–æ–¥—É –≤—ã —Å—Å–æ—Ä–∏–ª–∏—Å—å –≤ –¥–∞–Ω–Ω–æ–º –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–º —Å–ª—É—á–∞–µ?\n\n–°–°: –≠-—ç‚Ä¶ –ù–µ –∑–Ω–∞—é‚Ä¶ –í –æ–±—â–µ–º, —ç—Ç–æ –ª–∏—á–Ω–æ–µ.\n\n–ü–æ–ª–∏—Ü–∏—è: –í—ã –Ω–µ —Ö–æ—Ç–∏—Ç–µ –æ—Ç–≤–µ—á–∞—Ç—å –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã?\n\n–°–°: –ù—É... –∫–∞–∫ –±—ã‚Ä¶ –î–∞, –Ω–µ —Ö–æ—á—É.\n\n–ü–æ–ª–∏—Ü–∏—è: –í–æ–∑–º–æ–∂–Ω–æ, –∫–∞–∫–∏–µ-—Ç–æ –¥–µ—Ç–∞–ª–∏ –∫–∞–∂—É—Ç—Å—è –≤–∞–º –Ω–µ–∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã–º–∏, –∞ –≤–¥—Ä—É–≥ –∏–º–µ–Ω–Ω–æ –æ–Ω–∏ –ø–æ–º–æ–≥—É—Ç –Ω–∞–º –Ω–∞–π—Ç–∏ –≠–Ω–¥–∏?\n\n–°–°: –ì–º... –ù–µ—Ç. –Ø –ø–æ-–ø—Ä–µ–∂–Ω–µ–º—É –æ—Ç–∫–∞–∑—ã–≤–∞—é—Å—å –æ—Ç–≤–µ—á–∞—Ç—å.\n\n–ü–æ–ª–∏—Ü–∏—è: –í—ã —É–≤–µ—Ä–µ–Ω—ã?\n\n–°–°: –î–∞.\n\n–ü–æ–ª–∏—Ü–∏—è: –•–æ—Ä–æ—à–æ, –ø–µ—Ä–µ–π–¥—ë–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –ø—É–Ω–∫—Ç—É. –í—á–µ—Ä–∞ –≤–µ—á–µ—Ä–æ–º –≤—ã –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–ª–∏ –≤—Å—Ç—Ä–µ—Ç–∏—Ç—å—Å—è —Å –≠–Ω–¥–∏?\n\n–°–°: –ù–µ—Ç, —è –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–ª –ø—Ä–æ–≤–µ—Å—Ç–∏ –≤–µ—á–µ—Ä —Å –¥—Ä—É–∑—å—è–º–∏.\n\n–ü–æ–ª–∏—Ü–∏—è: –û–¥–Ω–∞–∫–æ, –ø–æ —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—é –£–¥–∞–ª–µ–Ω–æ (–°—Ç. 40 –ø. 2), –≠–Ω–¥–∏ –≤—ã—à–ª–∞ –∏–∑ –¥–æ–º–∞ –≤ 22:30, –≤–µ—Ä–æ—è—Ç–Ω–æ, –Ω–∞ —Å–≤–∏–¥–∞–Ω–∏–µ —Å –±–æ–π—Ñ—Ä–µ–Ω–¥–æ–º.\n\n–°–°: –ù–µ—Ç, –≠–Ω–¥–∏ –∑–Ω–∞–ª–∞, —á—Ç–æ —è —É –¥—Ä—É–∑–µ–π –∏ –Ω–µ —Å–æ–±–∏—Ä–∞—é—Å—å –≤—Å—Ç—Ä–µ—á–∞—Ç—å—Å—è —Å –Ω–µ–π.\n\n–ü–æ–ª–∏—Ü–∏—è: –ò –≥–¥–µ –≤—ã –ø—Ä–æ–≤–µ–ª–∏ –≤—á–µ—Ä–∞—à–Ω–∏–π –≤–µ—á–µ—Ä?\n\n–°–°: –í –¥–æ–º–µ —Å–≤–æ–µ–≥–æ –¥—Ä—É–≥–∞ –£–¥–∞–ª–µ–Ω–æ (–°—Ç. 40 –ø. 2). –í–∞—Å –∏–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–µ –≤—Ä–µ–º—è?\n\n–ü–æ–ª–∏—Ü–∏—è: –ö–æ–Ω–µ—á–Ω–æ.\n\n–°–°: –Ø –ø—Ä–∏—à—ë–ª —Ç—É–¥–∞ –≤ –ø–æ–ª–æ–≤–∏–Ω–µ –¥–µ–≤—è—Ç–æ–≥–æ, –º–µ–Ω—è –ø–æ–¥–≤—ë–∑ –æ—Ç–µ—Ü. –ê –ø—Ä–∏–º–µ—Ä–Ω–æ –≤ —á–µ—Ç–≤–µ—Ä—Ç—å –ø–µ—Ä–≤–æ–≥–æ –æ—Ç–ø—Ä–∞–≤–∏–ª—Å—è –¥–æ–º–æ–π, –ø–µ—à–∫–æ–º. –†–æ–¥–∏—Ç–µ–ª–∏ —É—Å—Ç–∞–Ω–æ–≤–∏–ª–∏ –¥–ª—è –º–µ–Ω—è –∫–æ–º–µ–Ω–¥–∞–Ω—Ç—Å–∫–∏–π —á–∞—Å, —è –¥–æ–ª–∂–µ–Ω –≤–æ–∑–≤—Ä–∞—â–∞—Ç—å—Å—è –Ω–µ –ø–æ–∑–¥–Ω–µ–µ –ø–µ—Ä–≤–æ–π –Ω–æ—á–∏. –¢–∞–∫ –≤–æ—Ç, —è –ø—Ä–∏—à—ë–ª –≤–æ–≤—Ä–µ–º—è, –æ–∫–æ–ª–æ —á–∞—Å–∞. –ú–æ–∂–µ—Ç–µ —Å–ø—Ä–æ—Å–∏—Ç—å —É –æ—Ç—Ü–∞, –æ–Ω –µ—â—ë –Ω–µ —Å–ø–∞–ª.\n\n–ü–æ–ª–∏—Ü–∏—è: –ê –∫—Ç–æ –µ—â—ë –±—ã–ª –≤ –¥–æ–º–µ –£–¥–∞–ª–µ–Ω–æ (–°—Ç. 40 –ø. 2), –∫—Ä–æ–º–µ –≤–∞—Å?\n\n–°–°: –£–¥–∞–ª–µ–Ω–æ (–°—Ç. 40 –ø. 2)\n\n–ü–æ–ª–∏—Ü–∏—è: –í—ã –∫–æ–Ω—Ç–∞–∫—Ç–∏—Ä–æ–≤–∞–ª–∏ —Å –≠–Ω–¥–∏ —Ç–æ–≥–æ –≤–µ—á–µ—Ä–∞?\n\n–°–°: –ù–µ—Ç. –í–æ–æ–±—â–µ-—Ç–æ –æ–Ω–∞ –ø—ã—Ç–∞–ª–∞—Å—å –¥–æ–∑–≤–æ–Ω–∏—Ç—å—Å—è –¥–æ –º–µ–Ω—è –≥–¥–µ-—Ç–æ –æ–∫–æ–ª–æ –¥–µ–≤—è—Ç–∏, –Ω–æ —è –±—ã–ª –∑–∞–Ω—è—Ç –∏ –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª. –ú–æ–≥—É –ø–æ–∫–∞–∑–∞—Ç—å —Å–≤–æ–π —Ç–µ–ª–µ—Ñ–æ–Ω.\n\n–ü–æ–ª–∏—Ü–∏—è: [‚Ä¶] –ê –≤–æ–æ–±—â–µ, –ø–æ—Å–ª–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è –≠–Ω–¥–∏, –≤—ã –∫–∞–∫-—Ç–æ —Å–≤—è–∑—ã–≤–∞–ª–∏—Å—å —Å –Ω–µ–π?",
  "–°–°: –° —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–≥–æ —É—Ç—Ä–∞, –∫–∞–∫ —Ç–æ–ª—å–∫–æ —É–∑–Ω–∞–ª –æ –ø—Ä–æ–∏–∑–æ—à–µ–¥—à–µ–º, —É–∂–µ –º–∏–ª–ª–∏–æ–Ω —Ä–∞–∑ –Ω–∞–±–∏—Ä–∞–ª –µ—ë –Ω–æ–º–µ—Ä. –í—Å–µ –∑–≤–æ–Ω–∫–∏ –ø–µ—Ä–µ–∞–¥—Ä–µ—Å—É—é—Ç—Å—è –Ω–∞ –≥–æ–ª–æ—Å–æ–≤—É—é –ø–æ—á—Ç—É. –í—ã—Ö–æ–¥–∏—Ç, —Ç–µ–ª–µ—Ñ–æ–Ω –≤—ã–∫–ª—é—á–µ–Ω.\n\n–ü–æ–ª–∏—Ü–∏—è: –ü–æ–Ω—è—Ç–Ω–æ. –£–¥–∞–ª–µ–Ω–æ (–°—Ç. 40 –ø. 2), –≤—ã —Ö–æ—Ç–µ–ª–∏ —Å–ø—Ä–æ—Å–∏—Ç—å [‚Ä¶]\n\n–ü–æ–ª–∏—Ü–∏—è: [‚Ä¶] –î–∞. –°–∞–ª–∏–ª, –≤—ã –≥–æ–≤–æ—Ä–∏–ª–∏, —á—Ç–æ –Ω–µ –∑–Ω–∞–µ—Ç–µ –æ –º–µ—Å—Ç–æ–Ω–∞—Ö–æ–∂–¥–µ–Ω–∏–∏ –≠–Ω–¥–∏. –ò –≤—Å—ë-—Ç–∞–∫–∏ –≥–¥–µ, –ø–æ –≤–∞—à–µ–º—É –º–Ω–µ–Ω–∏—é, –æ–Ω–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å?\n\n–°–°: –≠-—ç‚Ä¶ –ß–µ—Å—Ç–Ω–æ –≥–æ–≤–æ—Ä—è, –Ω–µ –≤ –µ—ë —Ö–∞—Ä–∞–∫—Ç–µ—Ä–µ –¥–µ–ª–∞—Ç—å —Ç–æ, —á–µ–≥–æ –æ–Ω–∞ –Ω–µ —Ö–æ—á–µ—Ç. –î—É–º–∞—é, –≠–Ω–¥–∏ —Ä–µ—à–∏–ª–∞ –≥–¥–µ-—Ç–æ –æ—Ç—Å–∏–∂–∏–≤–∞—Ç—å—Å—è, –≤—ã–∫–ª—é—á–∏—Ç—å —Ç–µ–ª–µ—Ñ–æ–Ω –∏ –∫–∞–∫–æ–µ-—Ç–æ –≤—Ä–µ–º—è –Ω–∏–∫–æ–º—É –Ω–µ –æ—Ç–≤–µ—á–∞—Ç—å. –ù–∞–¥–µ—é—Å—å, —Ç–∞–∫ –∏ –µ—Å—Ç—å.\n\n–ü–æ–ª–∏—Ü–∏—è: –ß—Ç–æ –º–æ–≥–ª–æ –∑–∞—Å—Ç–∞–≤–∏—Ç—å –µ—ë —Ç–∞–∫ –ø–æ—Å—Ç—É–ø–∏—Ç—å?\n\n–°–°: –ù–µ –∑–Ω–∞—é.\n\n–ü–æ–ª–∏—Ü–∏—è: –ò –≥–¥–µ, –ø–æ –≤–∞—à–µ–º—É –º–Ω–µ–Ω–∏—é, –æ–Ω–∞ –º–æ–∂–µ—Ç –ø—Ä—è—Ç–∞—Ç—å—Å—è? –°–°: –ù–µ –∑–Ω–∞—é. –≠–Ω–¥–∏ –æ—á–µ–Ω—å —Å–∫—Ä—ã—Ç–Ω–∞—è. –í–æ–∑–º–æ–∂–Ω–æ, —É –Ω–µ—ë –µ—Å—Ç—å –¥—Ä—É–∑—å—è, –æ –∫–æ—Ç–æ—Ä—ã—Ö –º–Ω–µ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ. –ü–æ–ª–∏—Ü–∏—è: –•–æ—Ä–æ—à–æ. –í—ã —Ö–æ—Ç–∏—Ç–µ —á—Ç–æ-—Ç–æ –¥–æ–±–∞–≤–∏—Ç—å? –î–ª—è –Ω–∞—Å —Ü–µ–Ω–Ω–∞ –ª—é–±–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è, –∫–æ—Ç–æ—Ä–∞—è –ø–æ–º–æ–∂–µ—Ç –Ω–∞–π—Ç–∏ –≠–Ω–¥–∏. –°–°: –ù–µ—Ç‚Ä¶ –ï—Å–ª–∏ –≤–æ–∑–º–æ–∂–Ω–æ, –º-–º‚Ä¶ –Ø —Ö–æ—Ç–µ–ª –±—ã –ø–æ–º–æ—á—å –≤ –ø–æ–∏—Å–∫–∞—Ö. –ü–æ–ª–∏—Ü–∏—è: –£–¥–∞–ª–µ–Ω–æ (–°—Ç. 30 –ø. 1–±) –•–æ—Ä–æ—à–æ, –Ω–∞ –¥–∞–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç –≤–æ–ø—Ä–æ—Å–æ–≤ –∫ —Å–≤–∏–¥–µ—Ç–µ–ª—é –±–æ–ª—å—à–µ –Ω–µ—Ç. –ó–∞–ø–∏—Å—å –æ–∫–æ–Ω—á–µ–Ω–∞ –≤ 16:06. –ê —Ç–µ–ø–µ—Ä—å, –ü–∏–ø–ø–æ, –≥–ª—É–±–æ–∫–∏–π –≤–¥–æ—Ö! –Ø –ø–µ—Ä–µ—á–∏—Ç–∞–ª–∞ –∑–∞–ø–∏—Å—å —à–µ—Å—Ç—å —Ä–∞–∑, –≤ —Ç–æ–º —á–∏—Å–ª–µ –≤—Å–ª—É—Ö, –∏ –Ω–µ –º–æ–≥—É –∏–∑–±–∞–≤–∏—Ç—å—Å—è –æ—Ç —Ç—è–∂—ë–ª–æ–≥–æ –æ—â—É—â–µ–Ω–∏—è: –∫–∞–∫ –±—É–¥—Ç–æ —è –Ω–µ–≤—ã–Ω–æ—Å–∏–º–æ –≥–æ–ª–æ–¥–Ω–∞ –∏ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ —Å–æ–≤—Å–µ–º –ø–µ—Ä–µ–µ–ª–∞. –î–µ–ª–∞ —É –°–µ–ª–∞ –Ω–µ –æ—á–µ–Ω—å. –ò–Ω–æ–≥–¥–∞ –≤ –∑–∞–ø–∏—Å–∏ —Ä–∞–∑–≥–æ–≤–æ—Ä–∞ —Ç—Ä—É–¥–Ω–æ —É–ª–æ–≤–∏—Ç—å –Ω—é–∞–Ω—Å—ã, –Ω–æ –°–µ–ª –æ—Ç–≤–µ—á–∞–ª –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã –ø–æ–ª–∏—Ü–∏–∏ –æ —Å—Å–æ—Ä–µ —Å –≠–Ω–¥–∏ –∫—Ä–∞–π–Ω–µ —É–∫–ª–æ–Ω—á–∏–≤–æ. –ù–µ—É–∂–µ–ª–∏ —à–ª–∞ —Ä–µ—á—å –æ —á—ë–º-—Ç–æ –Ω–∞—Å—Ç–æ–ª—å–∫–æ –ª–∏—á–Ω–æ–º, —á—Ç–æ–±—ã —Å–∫—Ä—ã–≤–∞—Ç—å —ç—Ç–æ –æ—Ç –ø–æ–ª–∏—Ü–∏–∏? –ê –≤–¥—Ä—É–≥ –∑–∞—Ü–µ–ø–∫–∞ –ø–æ–º–æ–≥–ª–∞ –±—ã –Ω–∞–π—Ç–∏ –ø–æ–¥—Ä—É–≥—É, –∫–æ—Ç–æ—Ä–∞—è –∏—Å—á–µ–∑–ª–∞? –ï—Å–ª–∏ –¥–µ–ª–æ –∫–∞—Å–∞–ª–æ—Å—å –¥—Ä—É–≥–æ–≥–æ –º—É–∂—á–∏–Ω—ã, –ø–æ—á–µ–º—É –±—ã –°–µ–ª—É —Å—Ä–∞–∑—É –Ω–µ –Ω–∞–∑–≤–∞—Ç—å –µ–≥–æ –∏–º—è? –í–æ–∑–º–æ–∂–Ω–æ, —ç—Ç–∞ –≤–µ—Ä—Å–∏—è –ø—Ä–∏–≤–µ–ª–∞ –±—ã –ø–æ–ª–∏—Ü–∏—é –∫ –Ω–∞—Å—Ç–æ—è—â–µ–º—É —É–±–∏–π—Ü–µ –µ—â—ë –≤ –Ω–∞—á–∞–ª–µ —Ä–∞—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è. –ê –µ—Å–ª–∏ —É –°–µ–ª–∞ —Å–∞–º–æ–≥–æ –µ—Å—Ç—å —á—Ç–æ —Å–∫—Ä—ã–≤–∞—Ç—å? –ù–∞–ø—Ä–∏–º–µ—Ä, —Ä–µ–∞–ª—å–Ω—ã–π –º–æ—Ç–∏–≤ —É–±–∏—Ç—å –≠–Ω–¥–∏? –î–æ—Å—Ç–æ–≤–µ—Ä–Ω–æ –∏–∑–≤–µ—Å—Ç–Ω–æ: –æ–Ω —Å–æ–ª–≥–∞–ª –ø–æ–ª–∏—Ü–∏–∏ –∫–∞–∫ –º–∏–Ω–∏–º—É–º –æ–¥–∏–Ω —Ä–∞–∑ ‚Äî –∫–æ–≥–¥–∞ –Ω–∞–∑—ã–≤–∞–ª –≤—Ä–µ–º—è –≤—ã—Ö–æ–¥–∞ –∏–∑ –¥–æ–º–∞ –ú–∞–∫—Å–∞. –ö–∞–∫–æ–π –±—É–¥–µ—Ç –ø—Ä–æ–≤–∞–ª, –µ—Å–ª–∏ –≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ —Ä–∞—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è –≤—ã—è—Å–Ω–∏—Ç—Å—è, —á—Ç–æ –°–µ–ª –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –≤–∏–Ω–æ–≤–µ–Ω! –†–∞–≤–∏ –≤–ø–∞–¥—ë—Ç –≤ –æ—Ç—á–∞—è–Ω–∏–µ‚Ä¶\n\n–ú–æ–∂–µ—Ç, –Ω–µ —Å—Ç–æ–∏–ª–æ –±—Ä–∞—Ç—å—Å—è –∑–∞ –ø—Ä–æ–µ–∫—Ç? –¢–æ–≥–¥–∞ –Ω–µ –ø—Ä–∏—à–ª–æ—Å—å –±—ã –∏ –µ–≥–æ –ø—Ä–∏–≤–ª–µ–∫–∞—Ç—å, –∞ —Ç–µ–ø–µ—Ä—å –ø—Ä–∏–¥—ë—Ç—Å—è –ø–æ–∫–∞–∑–∞—Ç—å –µ–º—É –∑–∞–ø–∏—Å—å –¥–æ–ø—Ä–æ—Å–∞\n\n–°–µ–ª–∞. –¢–æ–ª—å–∫–æ –≤—á–µ—Ä–∞ –ø–æ—Ö–≤–∞–ª—è–ª–∞—Å—å, —á—Ç–æ –∂–¥—É –æ—Ç–≤–µ—Ç —Å –¥–Ω—è –Ω–∞ –¥–µ–Ω—å. –ö–∞–∫ –æ–Ω —ç—Ç–æ –≤–æ—Å–ø—Ä–∏–º–µ—Ç? –ò–ª–∏ –ª—É—á—à–µ —Å–æ–ª–≥–∞—Ç—å, —á—Ç–æ –æ—Ç–≤–µ—Ç –ø–æ–∫–∞ –Ω–µ –ø–æ—Å—Ç—É–ø–∏–ª? –ù–µ—É–∂–µ–ª–∏ –°–µ–ª –Ω–∞ —Å–∞–º–æ–º –¥–µ–ª–µ   "—Å–∞–º—É—é –ø—Ä–∏–≤–µ—Ç–ª–∏–≤—É—é —É–ª—ã–±–∫—É, –Ω–æ –≤–º–µ—Å—Ç–æ –Ω–µ—ë –≤—ã—à–ª–∞ –∂–∞–ª–∫–∞—è –≥—Ä–∏–º–∞—Å–∞. ‚Äî –ú–µ–Ω—è –∑–æ–≤—É—Ç –ü–∏–ø–ø–∞. –Ø –∂–∏–≤—É –∑–¥–µ—Å—å, –≤ –ö–∏–ª—Ç–æ–Ω–µ, —É—á—É—Å—å –≤ –≤—ã–ø—É—Å–∫–Ω–æ–º –∫–ª–∞—Å—Å–µ.\n\n‚Äî –ü–æ–¥–æ–∂–¥–∏, ‚Äî –ë–µ–∫–∫–∞ –∑–∞–±—Ä–∞–ª–∞—Å—å –Ω–∞ —Å—Ç—É–ª, ‚Äî –¥–∞–π-–∫–∞\n\n–ø–æ–Ω—è—Ç—å. –¢—ã —Ç–∞ —Å–∞–º–∞—è –¥–µ–≤–æ—á–∫–∞, –∫–æ—Ç–æ—Ä–∞—è –ø–∏—à–µ—Ç –ø—Ä–æ–µ–∫—Ç –ø—Ä–æ –º–æ—é —Å–µ—Å—Ç—Ä—É, –ø—Ä–∞–≤–¥–∞?\n\n‚Äî –ê‚Ä¶ ‚Äî –∑–∞–ø–Ω—É–ª–∞—Å—å –ü–∏–ø–ø–∞. ‚Äî –û—Ç–∫—É–¥–∞ —Ç—ã –∑–Ω–∞–µ—à—å?\n\n‚Äî –Ø‚Ä¶ —ç-—ç‚Ä¶ ‚Äî –ë–µ–∫–∫–∞ –∑–∞–º–µ–¥–ª–∏–ª–∞—Å—å. ‚Äî –Ø –∏ –°—Ç–µ–Ω–ª–∏ –§–æ—Ä–±—Å‚Ä¶\n\n–ù–µ –∑–Ω–∞—é, –∫–∞–∫ —ç—Ç–æ –Ω–∞–∑–≤–∞—Ç—å‚Ä¶ ‚Äî –æ–Ω–∞ –ø–æ–∂–∞–ª–∞ –ø–ª–µ—á–∞–º–∏. ‚Äî –ú—ã —Ç–∏–ø–∞ –∫–∞–∫ –≤—Å—Ç—Ä–µ—á–∞–µ–º—Å—è. –ü–∏–ø–ø–∞ –ø–æ–∫–∞—à–ª—è–ª–∞, –ø—ã—Ç–∞—è—Å—å —Å–∫—Ä—ã—Ç—å —É–¥–∏–≤–ª–µ–Ω–∏–µ.\n\n‚Äî –û! –ü—Ä–∏—è—Ç–Ω—ã–π –º–æ–ª–æ–¥–æ–π —á–µ–ª–æ–≤–µ–∫.\n\n‚Äî –î–∞, ‚Äî –ë–µ–∫–∫–∞ —É—Å—Ç–∞–≤–∏–ª–∞—Å—å –≤ —Å–≤–æ–π —Å—Ç–∞–∫–∞–Ω—á–∏–∫, ‚Äî —è –∫–∞–∫ —Ä–∞–∑\n\n–∑–∞–∫–æ–Ω—á–∏–ª–∞ –æ–±—É—á–µ–Ω–∏–µ –∏ –±—É–¥—É —Å—Ç–∞–∂–∏—Ä–æ–≤–∞—Ç—å—Å—è —Ç–µ–ø–µ—Ä—å –≤ ¬´–ö–∏–ª—Ç–æ–Ω –ú–µ–π–ª¬ª.\n\n‚Äî –û–≥–æ, –∫—Ä—É—Ç–æ! –ê —è, –∫—Å—Ç–∞—Ç–∏, —Ç–æ–∂–µ —Ö–æ—á—É —Å—Ç–∞—Ç—å –∂—É—Ä–Ω–∞–ª–∏—Å—Ç–æ–º –∏\n\n–≤–µ—Å—Ç–∏ —Ä–∞—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è.\n\n‚Äî –¢–∞–∫ –≤–æ—Ç –ø–æ—á–µ–º—É —Ç—ã –¥–µ–ª–∞–µ—à—å –ø—Ä–æ–µ–∫—Ç –ø—Ä–æ –≠–Ω–¥–∏? ‚Äî –ë–µ–∫–∫–∞ —Å–Ω–æ–≤–∞\n\n–Ω–∞—á–∞–ª–∞ –≤–æ–¥–∏—Ç—å –ø–∞–ª—å—Ü–µ–º –ø–æ –æ–±–æ–¥–∫—É —Å—Ç–∞–∫–∞–Ω–∞.\n\n‚Äî –ò–º–µ–Ω–Ω–æ —Ç–∞–∫, ‚Äî –ø–æ–¥—Ç–≤–µ—Ä–¥–∏–ª–∞ –ü–∏–ø–ø–∞. ‚Äî –ò–∑–≤–∏–Ω–∏, —á—Ç–æ —Ç—Ä–µ–≤–æ–∂—É‚Ä¶\n\n–ö–æ–Ω–µ—á–Ω–æ, –º–æ–∂–µ—à—å –ø–æ—Å–ª–∞—Ç—å –º–µ–Ω—è –∫—É–¥–∞ –ø–æ–¥–∞–ª—å—à–µ, –Ω–æ —è –ø–æ–¥—É–º–∞–ª–∞‚Ä¶ –ù–µ –º–æ–≥–ª–∞ –±—ã —Ç—ã –æ—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤–æ–ø—Ä–æ—Å–æ–≤ –ø—Ä–æ —Å–µ—Å—Ç—Ä—É? –ë–µ–∫–∫–∞ –∑–∞–∫–∞—à–ª—è–ª–∞—Å—å –∏ –Ω–∞–∫–ª–æ–Ω–∏–ª–∞—Å—å –≤–ø–µ—Ä—ë–¥. –í–æ–ª–æ—Å—ã —É–ø–∞–ª–∏ –µ–π –Ω–∞ –ª–∏—Ü–æ.\n\n‚Äî –ò –∫–∞–∫–∏–µ –∂–µ –≤–æ–ø—Ä–æ—Å—ã?\n\n–í–æ–ø—Ä–æ—Å–æ–≤ –Ω–∞–∫–æ–ø–∏–ª–æ—Å—å –æ—á–µ–Ω—å –º–Ω–æ–≥–æ; –∏ –≤—Å–µ –æ–Ω–∏ —Å—Ä–∞–∑—É —Ä–∏–Ω—É–ª–∏—Å—å –Ω–∞—Ä—É–∂—É.\n\n‚Äî –ù–∞–ø—Ä–∏–º–µ—Ä, –¥–∞–≤–∞–ª–∏ –ª–∏ —Ä–æ–¥–∏—Ç–µ–ª–∏ –≤–∞–º —Å –≠–Ω–¥–∏ –¥–µ–Ω—å–≥–∏, ‚Äî\n\n–≤—ã–ø–∞–ª–∏–ª–∞ –ü–∏–ø–ø–∞. –ë–µ–∫–∫–∞ –æ–∑–∞–¥–∞—á–µ–Ω–Ω–æ –Ω–∞—Ö–º—É—Ä–∏–ª–∞ –ª–æ–±.\n\n‚Äî –•–º. –ù–∞ —Ç–∞–∫–æ–π –≤–æ–ø—Ä–æ—Å —è –Ω–µ –æ–∂–∏–¥–∞–ª–∞. –ù–µ—Ç, –Ω–µ –¥–∞–≤–∞–ª–∏. –†–æ–¥–∏—Ç–µ–ª–∏\n\n—Ö–æ—Ç–µ–ª–∏ —Å–∞–º–∏ –ø–æ–∫—É–ø–∞—Ç—å –Ω–∞–º –≤—Å—ë –Ω—É–∂–Ω–æ–µ. –ü–æ—á–µ–º—É —Ç–µ–±—è —ç—Ç–æ –∏–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç?\n\n‚Äî –ü—Ä–æ—Å—Ç–æ‚Ä¶ –∑–∞–ø–æ–ª–Ω—è—é –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–æ–±–µ–ª—ã. –ê —É —Ç–≤–æ–µ–π —Å–µ—Å—Ç—Ä—ã\n\n–±—ã–ª–∏ –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã —Å –æ—Ç—Ü–æ–º? –ö–∞–∫ —Ç–æ–ª—å–∫–æ –ø—Ä–æ–∑–≤—É—á–∞–ª–æ —Å–ª–æ–≤–æ ¬´–æ—Ç–µ—Ü¬ª, –ë–µ–∫–∫–∞ –æ–ø—É—Å—Ç–∏–ª–∞ –≥–ª–∞–∑–∞ –∏ —É—Å—Ç–∞–≤–∏–ª–∞—Å—å –≤ –ø–æ–ª.\n\n‚Äî –î–∞, ‚Äî —Ö—Ä–∏–ø–ª–æ –ø—Ä–æ–∏–∑–Ω–µ—Å–ª–∞ –æ–Ω–∞ –∏ –ø–æ–¥–Ω—è–ª–∞—Å—å —Å –º–µ—Å—Ç–∞, –Ω–µ\n\n–≤—ã–ø—É—Å–∫–∞—è –∏–∑ —Ä—É–∫ —Å—Ç–∞–∫–∞–Ω. –°—Ç—É–ª, –∫–æ—Ç–æ—Ä—ã–π —Å–¥–≤–∏–Ω—É–ª—Å—è, –∑–∞—Å–∫—Ä–∏–ø–µ–ª –ø–æ –∫–µ—Ä–∞–º–∏—á–µ—Å–∫–æ–π –ø–ª–∏—Ç–∫–µ. ‚Äî –í —Ü–µ–ª–æ–º —è –Ω–µ –¥—É–º–∞—é, —á—Ç–æ —ç—Ç–æ —Ö–æ—Ä–æ—à–∞—è –∏–¥–µ—è, ‚Äî –æ–Ω–∞ –ø–æ—á–µ—Å–∞–ª–∞ –Ω–æ—Å. ‚Äî –ò–∑–≤–∏–Ω–∏, –Ω–æ‚Ä¶\n\n‚Äî –ù–µ—Ç, —è —Å–∞–º–∞ –≤–∏–Ω–æ–≤–∞—Ç–∞, ‚Äî –ü–∏–ø–ø–∞ –æ—Ç–æ—à–ª–∞ –Ω–∞–∑–∞–¥. ‚Äî –ù–µ —Å—Ç–æ–∏–ª–æ\n\n–Ω–∞—á–∏–Ω–∞—Ç—å —Ä–∞–∑–≥–æ–≤–æ—Ä.\n\n‚Äî –í—Å—ë –≤ –ø–æ—Ä—è–¥–∫–µ. –ü—Ä–æ—Å—Ç–æ –Ω–∞—à–∞ –∂–∏–∑–Ω—å –Ω–∞–∫–æ–Ω–µ—Ü –≤–æ—à–ª–∞ –≤\n\n–Ω–æ—Ä–º–∞–ª—å–Ω–æ–µ —Ä—É—Å–ª–æ. –ú—ã —Å –º–∞–º–æ–π —Å–º–∏—Ä–∏–ª–∏—Å—å —Å –æ–±—Å—Ç–æ—è—Ç–µ–ª—å—Å—Ç–≤–∞–º–∏, —á—Ç–æ —Å–ª–æ–∂–∏–ª–∏—Å—å, –∏ –¥–µ–ª–∞ –ø–æ—à–ª–∏ –≤ –ø–æ—Ä—è–¥–∫–µ. –Ø –Ω–µ –¥—É–º–∞—é, —á—Ç–æ —Ü–µ–ø–ª—è—Ç—å—Å—è –∑–∞ –ø—Ä–æ—à–ª–æ–µ‚Ä¶ –∑–∞ –≤—Ä–µ–º—è, –∫–æ–≥–¥–∞ –≠–Ω–¥–∏ –±—ã–ª–∞ —Å –Ω–∞–º–∏‚Ä¶ –ø–æ–ª–µ–∑–Ω–æ –Ω–∞–º –æ–±–æ–∏–º. –û—Å–æ–±–µ–Ω–Ω–æ –º–∞–º–µ, –ø–æ—ç—Ç–æ–º—É‚Ä¶ ‚Äî –æ–Ω–∞ –ø–æ–∂–∞–ª–∞ –ø–ª–µ—á–∞–º–∏, ‚Äî –∑–∞–Ω–∏–º–∞–π—Å—è —Å–≤–æ–∏–º –ø—Ä–æ–µ–∫—Ç–æ–º, –µ—Å–ª–∏ —Ç–µ–±–µ —Ç–∞–∫ —Ö–æ—á–µ—Ç—Å—è, –∞ –Ω–∞—Å –≤ –Ω–µ–≥–æ –Ω–µ –≤—Ç—è–≥–∏–≤–∞–π.\n   "–†–ê–ó–î–ï–õ –®–ï–°–¢–ù–ê–î–¶–ê–¢–´–ô\n\n–î–≤–µ—Ä–∏ –∏–∑–º–µ–Ω–∏–ª–∏—Å—å. –í –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ä–∞–∑, –ø–æ–ª—Ç–æ—Ä–∞ –º–µ—Å—è—Ü–∞ –Ω–∞–∑–∞–¥, –±—ã–ª–∏ –∫–æ—Ä–∏—á–Ω–µ–≤—ã–µ, –∞ —Ç–µ–ø–µ—Ä—å —Å—Ç–∞–ª–∏ –±–µ–ª—ã–º–∏; –ø—Ä–∞–≤–¥–∞, —Å–∫–≤–æ–∑—å –Ω–µ—Ä–æ–≤–Ω—ã–µ –º–∞–∑–∫–∏ —Å–≤–µ–∂–µ–π –∫—Ä–∞—Å–∫–∏ –º–µ—Å—Ç–∞–º–∏ –ø—Ä–æ—Å—Ç—É–ø–∞–ª–∞ —Å—Ç–∞—Ä–∞—è.\n\n–ü–∏–ø–ø–∞ –ø–æ—Å—Ç—É—á–∞–ª–∞ —Å–Ω–æ–≤–∞, –Ω–∞ —ç—Ç–æ—Ç —Ä–∞–∑ –Ω–∞—Å—Ç–æ–π—á–∏–≤–µ–µ. –ò–∑–Ω—É—Ç—Ä–∏ –¥–æ–Ω–æ—Å–∏–ª–æ—Å—å —Ç–∏—Ö–æ–µ –≥—É–¥–µ–Ω–∏–µ –ø—ã–ª–µ—Å–æ—Å–∞; –≤–æ–∑–º–æ–∂–Ω–æ, –µ—ë –Ω–µ —Å–ª—ã—à–∞—Ç? –í–¥—Ä—É–≥ –≥—É–¥–µ–Ω–∏–µ –ø—Ä–µ–∫—Ä–∞—Ç–∏–ª–æ—Å—å –∏ —á–µ—Ä–µ–∑ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∫—É–Ω–¥ —Å—Ç–∏—Ö–ª–æ –¥–æ –Ω—É–ª—è, —Å–ª–æ–≤–Ω–æ —Ä–æ–π –Ω–∞—Å–µ–∫–æ–º—ã—Ö —Å–Ω—è–ª—Å—è —Å –¥–µ—Ä–µ–≤–∞ –∏ —É–ª–µ—Ç–µ–ª –ø—Ä–æ—á—å. –ó–∞—Ç–µ–º –ø–æ –ø–æ–ª—É –ø—Ä–æ—Ü–æ–∫–∞–ª–∏ –∫–∞–±–ª—É–∫–∏, –¥–≤–µ—Ä—å –æ—Ç–∫—Ä—ã–ª–∞—Å—å, –∏ –Ω–∞ –ø–æ—Ä–æ–≥–µ –ø–æ—è–≤–∏–ª–∞—Å—å —ç–ª–µ–≥–∞–Ω—Ç–Ω–æ –æ–¥–µ—Ç–∞—è –∂–µ–Ω—â–∏–Ω–∞.\n\n‚Äî –î–æ–±—Ä—ã–π –¥–µ–Ω—å. –Ø –∫ –ú–∞–∫—Å—É. –û–Ω –¥–æ–º–∞?\n\n‚Äî –î–æ–±—Ä—ã–π –¥–µ–Ω—å, ‚Äî –∂–µ–Ω—â–∏–Ω–∞ —É–ª—ã–±–Ω—É–ª–∞—Å—å, –æ–±–Ω–∞–∂–∏–≤\n\n–∏—Å–ø–∞—á–∫–∞–Ω–Ω—ã–µ –≤–∏—à–Ω—ë–≤–æ–π –ø–æ–º–∞–¥–æ–π –∑—É–±—ã, –∏ –æ—Ç—Å—Ç—É–ø–∏–ª–∞, —á—Ç–æ–±—ã –≤–ø—É—Å—Ç–∏—Ç—å\n\n–ü–∏–ø–ø—É. ‚Äî –ö–æ–Ω–µ—á–Ω–æ, –¥–æ–º–∞. –ü—Ä–æ—Ö–æ–¥–∏—Ç–µ‚Ä¶\n\n‚Äî –ú–µ–Ω—è –∑–æ–≤—É—Ç –ü–∏–ø–ø–∞.\n\n‚Äî –ü—Ä–æ—Ö–æ–¥–∏—Ç–µ, –ü–∏–ø–ø–∞, –ú–∞–∫—Å –≤ –≥–æ—Å—Ç–∏–Ω–æ–π. –í–æ—Ä—á–∏—Ç, –∫–æ–≥–¥–∞ —è\n\n–∑–∞—Ö–æ–∂—É –∫ –Ω–µ–º—É –≤ –∫–æ–º–Ω–∞—Ç—É –ø—ã–ª–µ—Å–æ—Å–∏—Ç—å, –∞ –æ–Ω –∏–≥—Ä–∞–µ—Ç –≤ —Å–≤–æ–∏ —Å—Ç—Ä–µ–ª—è–ª–∫–∏. –î–∞–∂–µ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å—Å—è –Ω–µ –º–æ–∂–µ—Ç. –ú–∞–º–∞ –ú–∞–∫—Å–∞ –ø—Ä–æ–≤–æ–¥–∏–ª–∞ –ü–∏–ø–ø—É –≤ –≥–æ—Å—Ç–∏–Ω—É—é, –æ—Ç–¥–µ–ª—ë–Ω–Ω—É—é –æ—Ç —Ö–æ–ª–ª–∞ –∞—Ä–æ—á–Ω—ã–º –ø—Ä–æ—ë–º–æ–º. –ú–∞–∫—Å, –æ–¥–µ—Ç—ã–π –≤ –∫–ª–µ—Ç—á–∞—Ç—ã–µ –ø–∏–∂–∞–º–Ω—ã–µ —à—Ç–∞–Ω—ã –∏ –±–µ–ª—É—é —Ñ—É—Ç–±–æ–ª–∫—É, —Ä–∞–∑–≤–∞–ª–∏–ª—Å—è –Ω–∞ –¥–∏–≤–∞–Ω–µ, –≤—Ü–µ–ø–∏–≤—à–∏—Å—å –æ–±–µ–∏–º–∏ —Ä—É–∫–∞–º–∏ –≤ –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä –∏ –ª–∏—Ö–æ—Ä–∞–¥–æ—á–Ω–æ –Ω–∞–∂–∏–º–∞—è –∫–Ω–æ–ø–∫—É –±–æ–ª—å—à–∏–º –ø–∞–ª—å—Ü–µ–º. –ú–∞–º–∞ –∫–∞—à–ª—è–Ω—É–ª–∞, –∏ –æ–Ω –ø–æ–¥–Ω—è–ª –≥–ª–∞–∑–∞.\n\n‚Äî –ê, –ü–∏–ø–ø–∞-–°–º–µ—à–Ω–∞—è-–§–∞–º–∏–ª–∏—è! ‚Äî —Å –ø—Ä–∏–¥—ã—Ö–∞–Ω–∏–µ–º –ø—Ä–æ–∏–∑–Ω—ë—Å –æ–Ω –∏\n\n—Å–Ω–æ–≤–∞ —É—Å—Ç–∞–≤–∏–ª—Å—è –≤ —ç–∫—Ä–∞–Ω. ‚Äî –ß—Ç–æ –ø—Ä–∏–≤–µ–ª–æ —Ç–µ–±—è —Å—é–¥–∞? –ü–∏–ø–ø–∞ –Ω–µ–≤–æ–ª—å–Ω–æ –µ–¥–≤–∞ –Ω–µ —Å–∫–æ—Ä—á–∏–ª–∞ –≥—Ä–∏–º–∞—Å—É –≤ –æ—Ç–≤–µ—Ç, –Ω–æ —Å–¥–µ—Ä–∂–∞–ª–∞—Å—å –∏ –Ω–∞—Ç—è–Ω—É—Ç–æ —É–ª—ã–±–Ω—É–ª–∞—Å—å.\n\n‚Äî –ù–∏—á–µ–≥–æ —Å–µ—Ä—å—ë–∑–Ω–æ–≥–æ, ‚Äî –æ–Ω–∞ –Ω–µ–±—Ä–µ–∂–Ω–æ –ø–æ–∂–∞–ª–∞ –ø–ª–µ—á–∞–º–∏. ‚Äî\n\n–ü—Ä–æ—Å—Ç–æ —Ö–æ—á—É —Å–ø—Ä–æ—Å–∏—Ç—å, –Ω–∞—Å–∫–æ–ª—å–∫–æ –±–ª–∏–∑–∫–æ —Ç—ã –Ω–∞ —Å–∞–º–æ–º –¥–µ–ª–µ –∑–Ω–∞–ª –≠–Ω–¥–∏ –ë–µ–ª–ª. –ú–∞–∫—Å —Ä–µ–∑–∫–æ –ø–æ—Å—Ç–∞–≤–∏–ª –∏–≥—Ä—É –Ω–∞ –ø–∞—É–∑—É, –≤—ã–ø—Ä—è–º–∏–ª—Å—è –∏ –ø–æ—Å–º–æ—Ç—Ä–µ–ª –Ω–∞ –ü–∏–ø–ø—É. –ü–æ—Ç–æ–º –Ω–∞ –º–≥–Ω–æ–≤–µ–Ω–∏–µ –≤–∑–≥–ª—è–Ω—É–ª –Ω–∞ –º–∞—Ç—å –∏ —Å–Ω–æ–≤–∞ –ø–µ—Ä–µ–≤—ë–ª –≤–∑–≥–ª—è–¥ –Ω–∞ –ü–∏–ø–ø—É.\n\n‚Äî –ö—Ç–æ-–Ω–∏–±—É–¥—å —Ö–æ—á–µ—Ç —á–∞—é? ‚Äî —Å–ø—Ä–æ—Å–∏–ª–∞ –º–∞–º–∞.\n\n‚Äî –ù–µ—Ç, –º—ã –Ω–µ —Ö–æ—Ç–∏–º, ‚Äî –ú–∞–∫—Å –ø–æ–¥–Ω—è–ª—Å—è —Å –¥–∏–≤–∞–Ω–∞. ‚Äî –ü–∏–ø–ø–∞,\n\n–Ω–∞–≤–µ—Ä—Ö. –û–Ω –ø—Ä–æ—Ç–æ–ø–∞–ª –±–æ—Å–∏–∫–æ–º —á–µ—Ä–µ–∑ —Ö–æ–ª–ª –∫ —à–∏—Ä–æ–∫–æ–π –ª–µ—Å—Ç–Ω–∏—Ü–µ. –ü–∏–ø–ø–∞ –≤–µ–∂–ª–∏–≤–æ –∫–∏–≤–Ω—É–ª–∞ –º–∞—Ç–µ—Ä–∏ –∏ –ø–æ—Å–ª–µ–¥–æ–≤–∞–ª–∞ –∑–∞ –Ω–∏–º. –ù–∞ –≤—Ç–æ—Ä–æ–º —ç—Ç–∞–∂–µ –ú–∞–∫—Å –æ—Ç–∫—Ä—ã–ª –¥–≤–µ—Ä—å —Å–ø–∞–ª—å–Ω–∏ –∏ –∂–µ—Å—Ç–æ–º –ø—Ä–∏–≥–ª–∞—Å–∏–ª –ü–∏–ø–ø—É –≤–æ–π—Ç–∏. –û–Ω–∞ –∑–∞–Ω–µ—Å–ª–∞ –Ω–æ–≥—É –Ω–∞–¥ —Å–≤–µ–∂–µ–≤—ã—á–∏—â–µ–Ω–Ω—ã–º –∫–æ–≤—Ä–æ–º –∏ –∑–∞–º–µ–¥–ª–∏–ª–∞—Å—å. –ù–µ —Å–ª–∏—à–∫–æ–º –ª–∏ —Ä–∏—Å–∫–æ–≤–∞–Ω–Ω–æ –æ—Å—Ç–∞–≤–∞—Ç—å—Å—è —Å –ú–∞–∫—Å–æ–º –Ω–∞–µ–¥–∏–Ω–µ? –ú–∞–∫—Å –Ω–µ—Ç–µ—Ä–ø–µ–ª–∏–≤–æ –º–æ—Ç–Ω—É–ª –≥–æ–ª–æ–≤–æ–π. –ú–∞–º–∞ –≤—Å–µ–≥–æ —ç—Ç–∞–∂–æ–º –Ω–∏–∂–µ. –í–µ—Ä–æ—è—Ç–Ω–æ, –Ω–∏–∫–∞–∫–æ–π –æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –Ω–µ—Ç. –ü–∏–ø–ø–∞ –ø–æ—Å—Ç–∞–≤–∏–ª–∞ –Ω–æ–≥—É –Ω–∞ –∫–æ–≤—ë—Ä –∏ –≤–æ—à–ª–∞ –≤ —Å–ø–∞–ª—å–Ω—é.\n\n‚Äî –°–ø–∞—Å–∏–±–æ, ‚Äî —Å–∫–∞–∑–∞–ª –ú–∞–∫—Å, –∑–∞–∫—Ä—ã–≤–∞—è –¥–≤–µ—Ä—   "‚Äî –ö–∞–∫–∞—è –µ—â—ë –ª–æ–∂—å? –ü–æ–≤—Ç–æ—Ä—è—é, —è –µ–¥–≤–∞ –∑–Ω–∞–ª –≠–Ω–¥–∏.\n\n‚Äî –ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ. –£ –º–µ–Ω—è –±—ã–ª —Ä–∞–∑–≥–æ–≤–æ—Ä —Å–æ —Å–≤–∏–¥–µ—Ç–µ–ª–µ–º, –∫–æ—Ç–æ—Ä—ã–π\n\n–ø—Ä–∏—Å—É—Ç—Å—Ç–≤–æ–≤–∞–ª –Ω–∞ —Ç–æ–π —Å–∞–º–æ–π –≤–µ—á–µ—Ä–∏–Ω–∫–µ –≤ –º–∞—Ä—Ç–µ –¥–≤–µ–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ –≥–æ–¥–∞. –û–Ω–∞ —Å–æ–æ–±—â–∏–ª–∞, —á—Ç–æ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ –≤–∏–¥–µ–ª–∞ –≤–∞—Å –Ω–∞–µ–¥–∏–Ω–µ, –∏ –≤—ã –≤—ã–≥–ª—è–¥–µ–ª–∏ –∫–∞–∫ –º–∏–ª–∞—è –ø–∞—Ä–æ—á–∫–∞.\n\n‚Äî –ö—Ç–æ —ç—Ç–æ—Ç —Å–≤–∏–¥–µ—Ç–µ–ª—å?\n\n–ï—â—ë –æ–¥–∏–Ω –±—ã—Å—Ç—Ä—ã–π –≤–∑–≥–ª—è–¥ –Ω–∞ –¥–æ—Å–∫—É.\n\n‚Äî –Ø –Ω–µ —Ä–∞—Å–∫—Ä—ã–≤–∞—é —Å–≤–æ–∏ –∏—Å—Ç–æ—á–Ω–∏–∫–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏.\n\n‚Äî –ë–æ–∂–µ –º–æ–π! ‚Äî –ú–∞–∫—Å –≤–∑–æ—Ä–≤–∞–ª—Å—è –Ω–∏–∑–∫–∏–º –≥–æ—Ä—Ç–∞–Ω–Ω—ã–º —Å–º–µ—Ö–æ–º.\n\n‚Äî –î–µ–≤—á–æ–Ω–∫–∞ —Ä–µ–∞–ª—å–Ω–æ –≤–æ–∑–æ–º–Ω–∏–ª–∞ —Å–µ–±—è –ø–æ–ª–∏—Ü–µ–π—Å–∫–æ–π! –ü—Ä–æ—Å–Ω–∏—Å—å,\n\n–∫—Ä–∞—Å–∞–≤–∏—Ü–∞!\n\n‚Äî –ù–µ —É—Ö–æ–¥–∏ –æ—Ç –æ—Ç–≤–µ—Ç–∞. –û—Ç–≤–µ—á–∞–π, —Ç—ã –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Ç–∞–π–Ω–æ\n\n–≤—Å—Ç—Ä–µ—á–∞–ª—Å—è —Å –≠–Ω–¥–∏ –∑–∞ —Å–ø–∏–Ω–æ–π —É –°—ç–ª–∞? –ú–∞–∫—Å —Å–Ω–æ–≤–∞ —Ä–∞—Å—Ö–æ—Ö–æ—Ç–∞–ª—Å—è.\n\n‚Äî –°—ç–ª –±—ã–ª –º–æ–∏–º –ª—É—á—à–∏–º –¥—Ä—É–≥–æ–º.\n\n‚Äî –≠—Ç–æ –Ω–µ –æ—Ç–≤–µ—Ç, ‚Äî –ü–∏–ø–ø–∞ —Å–∫—Ä–µ—Å—Ç–∏–ª–∞ —Ä—É–∫–∏.\n\n‚Äî –ù–µ—Ç, —è –Ω–µ –≤—Å—Ç—Ä–µ—á–∞–ª—Å—è —Å –≠–Ω–¥–∏ –ë–µ–ª–ª. –ï—â—ë —Ä–∞–∑ –ø–æ–≤—Ç–æ—Ä—è—é, —è\n\n–µ–¥–≤–∞ –µ—ë –∑–Ω–∞–ª.\n\n‚Äî –û–¥–Ω–∞–∫–æ —Å–≤–∏–¥–µ—Ç–µ–ª—å –≤–∏–¥–µ–ª –≤–∞—Å –≤–º–µ—Å—Ç–µ, –ø—Ä–∏—á—ë–º –≤—ã –≤–µ–ª–∏ —Å–µ–±—è\n\n—Ç–∞–∫, —á—Ç–æ –æ–Ω–∞ –ø—Ä–∏–Ω—è–ª–∞ —Ç–µ–±—è –∑–∞ –±–æ–π—Ñ—Ä–µ–Ω–¥–∞ –≠–Ω–¥–∏! –ö–∞–∫ —Ç—ã —ç—Ç–æ –æ–±—ä—è—Å–Ω–∏—à—å? –ú–∞–∫—Å –∑–∞–∫–∞—Ç–∏–ª –≥–ª–∞–∑–∞, –∏ –ü–∏–ø–ø–∞ –≤–æ—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∞—Å—å –º–æ–º–µ–Ω—Ç–æ–º, —á—Ç–æ–±—ã —Ä–∞—Å—Å–º–æ—Ç—Ä–µ—Ç—å –¥–æ—Å–∫—É. –ó–∞–ø–∏—Å–∫–∏ –∏ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è –ø–æ–∫—Ä—ã–≤–∞–ª–∏ –µ—ë –≤ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–ª–æ—ë–≤, –∫—Ä–∞—è –º–µ—Å—Ç–∞–º–∏ –∑–∞–≥–∏–±–∞–ª–∏—Å—å. –î–æ–±—Ä—É—é –ø–æ–ª–æ–≤–∏–Ω—É –¥–æ—Å–∫–∏ –∑–∞–Ω–∏–º–∞–ª –±–æ–ª—å—à–æ–π –ø–æ—Å—Ç–µ—Ä ¬´–ë–µ—à–µ–Ω—ã—Ö –ø—Å–æ–≤¬ª; –≤ – –µ–ª–∞ –≤—ã–¥–µ—Ä–Ω—É—Ç—å –ª–∏—Å—Ç–æ–∫ –∑–∞ –º–≥–Ω–æ–≤–µ–Ω–∏–µ –¥–æ\n\n—Ç–æ–≥–æ, –∫–∞–∫ –ú–∞–∫—Å —Å—Ö–≤–∞—Ç–∏–ª –µ—ë –∑–∞ –∑–∞–ø—è—Å—Ç—å–µ.\n\n–ü–∏–ø–ø–∞ –æ–±–µ—Ä–Ω—É–ª–∞—Å—å, –∏ —Ç–µ–ø–µ—Ä—å –æ–Ω–∏ –æ–±–∞ –≤–∏–¥–µ–ª–∏ —Ñ–æ—Ç–æ –≤ –µ—ë —Ä—É–∫–µ. –ü–∏–ø–ø–∞ —Ä–∞—Å–∫—Ä—ã–ª–∞ —Ä–æ—Ç.\n\n‚Äî –ß—ë—Ä—Ç –≤–æ–∑—å–º–∏! ‚Äî –ú–∞–∫—Å –æ—Ç–ø—É—Å—Ç–∏–ª –µ—ë —Ä—É–∫—É –∏ –≤–∑—ä–µ—Ä–æ—à–∏–ª —Å–≤–æ—é\n\n–Ω–µ—á—ë—Å–∞–Ω—É—é —à–µ–≤–µ–ª—é—Ä—É.\n\n‚Äî –ü—Ä–æ—Å—Ç–æ –∑–Ω–∞–∫–æ–º–∞—è? ‚Äî –≤—ã–¥–æ—Ö–Ω—É–ª–∞ –ü–∏–ø–ø–∞.\n\n‚Äî –ò –∫—Ç–æ —Ç—ã –ø–æ—Å–ª–µ —ç—Ç–æ–≥–æ? –Ø–≤–∏–ª–∞—Å—å –∏ —Ä–æ–µ—à—å—Å—è –≤ –º–æ–∏—Ö –≤–µ—â–∞—Ö!\n\n‚Äî –ü—Ä–æ—Å—Ç–æ –∑–Ω–∞–∫–æ–º–∞—è? ‚Äî –ø–æ–≤—Ç–æ—Ä–∏–ª–∞ –æ–Ω–∞ –∏ —Å—É–Ω—É–ª–∞ —Ñ–æ—Ç–æ\n\n–ø—Ä—è–º–æ –µ–º—É –≤ –ª–∏—Ü–æ. –≠–Ω–¥–∏ —Å—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞–ª–∞ —Å–≤–æ—ë –æ—Ç—Ä–∞–∂–µ–Ω–∏–µ –≤ –∑–µ—Ä–∫–∞–ª–µ, —Å—Ç–æ—è –Ω–∞ –ø–æ–ª—É –∏–∑ –±–µ–ª–æ–π –∏ –∫—Ä–∞—Å–Ω–æ–π –ø–ª–∏—Ç–∫–∏. –ü–æ–¥–Ω—è—Ç–∞—è –ø—Ä–∞–≤–∞—è —Ä—É–∫–∞ —Å–∂–∏–º–∞–µ—Ç —Ç–µ–ª–µ—Ñ–æ–Ω, –ø—É—Ö–ª—ã–µ –≥—É–±—ã –≤—ã–ø—è—á–µ–Ω—ã –≤–ø–µ—Ä—ë–¥, –≥–ª–∞–∑–∞ —Å–º–æ—Ç—Ä—è—Ç –ø—Ä—è–º–æ –≤ –∫–∞–º–µ—Ä—É; –∏–∑ –æ–¥–µ–∂–¥—ã ‚Äî —Ç–æ–ª—å–∫–æ —á—ë—Ä–Ω—ã–µ —Ç—Ä—É—Å–∏–∫–∏.\n\n‚Äî –ù–µ —Ö–æ—á–µ—à—å –æ–±—ä—è—Å–Ω–∏—Ç—å?\n\n‚Äî –ù–µ—Ç.\n\n‚Äî –û, —Ç—ã –ø—Ä–µ–¥–ø–æ—á–∏—Ç–∞–µ—à—å —Å–Ω–∞—á–∞–ª–∞ –ø–æ–≥–æ–≤–æ—Ä–∏—Ç—å —Å –ø–æ–ª–∏—Ü–∏–µ–π? –Ø –º–æ–≥—É\n\n—ç—Ç–æ —É—Å—Ç—Ä–æ–∏—Ç—å, ‚Äî –ü–∏–ø–ø–∞ —Å–º–æ—Ç—Ä–µ–ª–∞ –Ω–∞ –Ω–µ–≥–æ –≤ —É–ø–æ—Ä, –¥–µ–ª–∞—è –≤–∏–¥, —á—Ç–æ –æ—Ç—Å—Ç—É–ø–∞–µ—Ç –∫ –¥–≤–µ—Ä–∏.",
  "‚Äî –ù–µ –Ω–∞–¥–æ –¥—Ä–∞–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞—Ç—å, ‚Äî –ú–∞–∫—Å –≤—ã–¥–µ—Ä–∂–∞–ª –µ—ë –≤–∑–≥–ª—è–¥.\n\n–ï–≥–æ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ-–≥–æ–ª—É–±—ã–µ –≥–ª–∞–∑–∞ —Å–ª–æ–≤–Ω–æ –∑–∞—Å—Ç–µ–∫–ª–µ–Ω–µ–ª–∏. ‚Äî –§–æ—Ç–æ –Ω–µ –∏–º–µ–µ—Ç –Ω–∏—á–µ–≥–æ –æ–±—â–µ–≥–æ —Å –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ–º –≠–Ω–¥–∏.\n\n‚Äî –í–æ—Ç –ø—É—Å—Ç—å –ø–æ–ª–∏—Ü–∏—è –∏ —Ä–∞–∑–±–µ—Ä—ë—Ç—Å—è.\n\n‚Äî –ù–µ—Ç, –ü–∏–ø–ø–∞, ‚Äî –æ–Ω –ø—Ä–µ–≥—Ä–∞–¥–∏–ª –µ–π –ø—É—Ç—å, ‚Äî –Ω–µ –¥–µ–ª–∞–π\n\n–ø–æ—Å–ø–µ—à–Ω—ã—Ö –≤—ã–≤–æ–¥–æ–≤. –≠–Ω–¥–∏ –Ω–µ –¥–∞–≤–∞–ª–∞ –º–Ω–µ —Å–≤–æ—ë —Ñ–æ—Ç–æ. –Ø –Ω–∞—à—ë–ª –µ–≥–æ.\n\n‚Äî –ù–∞—à—ë–ª? –ò –≥–¥–µ –∂–µ?\n\n‚Äî –í —à–∫–æ–ª–µ. –í–∞–ª—è–ª–æ—Å—å –Ω–∞ –ø–æ–ª—É. –Ø –µ–≥–æ –Ω–∞—à—ë–ª –∏ —Å–æ—Ö—Ä–∞–Ω–∏–ª.\n\n–≠–Ω–¥–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –∑–Ω–∞–ª–∞. ‚Äî –ú–∞–∫—Å —É–∂–µ –ø–æ—á—Ç–∏ —É–º–æ–ª—è–ª.\n\n‚Äî –§–æ—Ç–æ –æ–±–Ω–∞–∂—ë–Ω–Ω–æ–π –≠–Ω–¥–∏ –ø—Ä–æ—Å—Ç–æ –≤–∞–ª—è–ª–æ—Å—å –Ω–∞ –ø–æ–ª—É? ‚Äî\n\n–ü–∏–ø–ø–∞ –≤—Å–µ–º —Å–≤–æ–∏–º –≤–∏–¥–æ–º –≤—ã—Ä–∞–∂–∞–ª–∞ –Ω–µ–¥–æ–≤–µ—Ä–∏–µ.\n\n‚Äî –î–∞. –í —É–≥–ª—É –∫–ª–∞—Å—Å–Ω–æ–π –∫–æ–º–Ω–∞—Ç—ã. –ö–ª—è–Ω—É—Å—å.\n\n‚Äî –ò —Ç—ã –Ω–∏–∫–æ–º—É –Ω–µ —Ä–∞—Å—Å–∫–∞–∑–∞–ª, —á—Ç–æ –Ω–∞—à—ë–ª –µ–≥–æ? –î–∞–∂–µ —Å–∞–º–æ–π\n\n–≠–Ω–¥–∏?\n\n‚Äî –ù–µ—Ç. –Ø –ø—Ä–æ—Å—Ç–æ –≤–∑—è–ª –µ–≥–æ.\n\n‚Äî –ò –ø–æ—á–µ–º—É?\n\n‚Äî –ù–µ –∑–Ω–∞—é, ‚Äî –æ–Ω –ø–æ–≤—ã—Å–∏–ª –≥–æ–ª–æ—Å, ‚Äî –º–Ω–µ –∑–∞—Ö–æ—Ç–µ–ª–æ—Å—å –µ–≥–æ\n\n—Å–æ—Ö—Ä–∞–Ω–∏—Ç—å. –ü–æ—Ç–æ–º—É —á—Ç–æ –≠–Ω–¥–∏‚Ä¶ —Å–µ–∫—Å—É–∞–ª—å–Ω–∞—è. –ò –ø–æ—Ç–æ–º‚Ä¶ –º–Ω–µ –ø–æ–∫–∞–∑–∞–ª–æ—Å—å\n\n–Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –≤—ã–±—Ä–æ—Å–∏—Ç—å –µ–≥–æ‚Ä¶ –ø–æ—Å–ª–µ‚Ä¶ –ù–µ –æ—Å—É–∂–¥–∞–π –º–µ–Ω—è. –≠–Ω–¥–∏ –¥–µ–ª–∞–ª–∞ —ç—Ç–æ —Ñ–æ—Ç–æ, –æ–Ω–∞ —è–≤–Ω–æ —Ö–æ—Ç–µ–ª–∞, —á—Ç–æ–±—ã –µ—ë —É–≤–∏–¥–µ–ª–∏ —Ç–∞–∫–æ–π.\n\n‚Äî –î—É–º–∞–µ—à—å, —è –ø–æ–≤–µ—Ä—é? –ü—Ä–æ—Å—Ç–æ –Ω–∞—à—ë–ª —Ñ–æ—Ç–æ –æ–±–Ω–∞–∂—ë–Ω–Ω–æ–π –≠–Ω–¥–∏,\n\n–¥–µ–≤—É—à–∫–∏, —Å –∫–æ—Ç–æ—Ä–æ–π —Ç—ã —Ç–∏—Å–∫–∞–ª—Å—è –Ω–∞ –≤–µ—á–µ—Ä–∏–Ω–∫–∞—Ö.\n\n‚Äî –≠—Ç–æ —Å–æ–≤–µ—Ä—à–µ–Ω–Ω–æ —Ä–∞–∑–Ω—ã–µ –≤–µ—â–∏. –Ø –∑–∞–∏–≥—Ä—ã–≤–∞–ª —Å –≠–Ω–¥–∏ –Ω–∞\n\n–≤–µ—á–µ—Ä–∏–Ω–∫–∞—Ö –Ω–µ –ø–æ—Ç–æ–º—É, —á—Ç–æ –º—ã –±—ã–ª–∏ –ª— µ.\n\n‚Äî –¢—É—Å–æ–≤–∫—É, –ø–∞–ø–∞! –ò —Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ —É –º–µ–Ω—è –æ—Ç–∫–∞–∂–µ—Ç –º–æ–∑–≥!\n\n–í–∏–∫—Ç–æ—Ä –ø–æ–¥–æ—à—ë–ª –∫ –Ω–µ–π –∏ –æ–±–Ω—è–ª –∑–∞ –ø–ª–µ—á–∏.\n\n‚Äî –ù–∞—à–∞ –º–∞–ª–µ–Ω—å–∫–∞—è –ü–∏–ø—Å–∏ –∏–¥—ë—Ç –Ω–∞ –≤–µ—á–µ—Ä–∏–Ω–∫—É!\n\n‚Äî –ü—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é, ‚Äî —à–∏—Ä–æ–∫–æ —É–ª—ã–±–Ω—É–ª–∞—Å—å –º–∞–º–∞, ‚Äî –∞–ª–∫–æ–≥–æ–ª—å,\n\n–º–∞–ª—å—á–∏–∫–∏‚Ä¶\n\n‚Äî –ß—Ç–æ –∂, ‚Äî –í–∏–∫—Ç–æ—Ä –æ—Ç–ø—É—Å—Ç–∏–ª –µ—ë –ø–ª–µ—á–∏ –∏ –ø–æ—Å–º–æ—Ç—Ä–µ–ª –Ω–∞ –ü–∏–ø–ø—É.\n\n–ó–∞—Ç–µ–º –ø–æ–¥–Ω—è–ª –ø–∞–ª–µ—Ü –∏ —Å —Å–µ—Ä—å—ë–∑–Ω—ã–º –≤–∏–¥–æ–º –ø—Ä–æ–∏–∑–Ω—ë—Å:\n\n‚Äî –ü–∏–ø–ø–æ, –ø–æ—Å–ª–µ–¥–Ω–µ–µ –Ω–∞—Å—Ç–∞–≤–ª–µ–Ω–∏–µ: –Ω–µ–º–Ω–æ–≥–æ\n\n–±–µ–∑–æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏ —Ç–µ–±–µ –Ω–µ –ø–æ–≤—Ä–µ–¥–∏—Ç.\n\n‚Äî –¢—ã –ø—Ä–∞–≤, ‚Äî –ü–∏–ø–ø–∞ —Å—Ö–≤–∞—Ç–∏–ª–∞ –∫–ª—é—á–∏ –æ—Ç –º–∞—à–∏–Ω—ã –∏\n\n–Ω–∞–ø—Ä–∞–≤–∏–ª–∞—Å—å –∫ –≤—ã—Ö–æ–¥—É. ‚Äî –ú—ã –ø–æ—à–ª–∏. –ü—Ä–æ—â–∞–π—Ç–µ, –º–æ–∏ —É–ª—å—Ç—Ä–∞—Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ –∏ –Ω–µ–Ω–æ—Ä–º–∞–ª—å–Ω—ã–µ —Ä–æ–¥–∏—Ç–µ–ª–∏.\n\n‚Äî –°—á–∞—Å—Ç–ª–∏–≤–æ–≥–æ –ø—É—Ç–∏! ‚Äî –í–∏–∫—Ç–æ—Ä –æ–ø—ë—Ä—Å—è –Ω–∞ –ø–µ—Ä–∏–ª–∞ –∏\n\n—Ç–µ–∞—Ç—Ä–∞–ª—å–Ω–æ –ø–æ–º–∞—Ö–∞–ª —Ä—É–∫–æ–π –≤—Å–ª–µ–¥ –ø–æ–¥—Ä–æ—Å—Ç–∫–∞–º, —Å–ª–æ–≤–Ω–æ –æ–Ω–∏ –ø–æ–∫–∏–¥–∞–ª–∏ —Ç–æ–Ω—É—â–∏–π –∫–æ—Ä–∞–±–ª—å, –∞ –æ–Ω, –≥–µ—Ä–æ–∏—á–µ—Å–∫–∏–π –∫–∞–ø–∏—Ç–∞–Ω, —Ä–µ—à–∏–ª –ø–æ–≥–∏–±–Ω—É—Ç—å –≤–º–µ—Å—Ç–µ —Å —Å—É–¥–Ω–æ–º.\n\n–ú—É–∑—ã–∫–∞ –≥—Ä–µ–º–µ–ª–∞ —Ç–∞–∫, —á—Ç–æ, –∫–∞–∑–∞–ª–æ—Å—å, –≤–∏–±—Ä–∏—Ä–æ–≤–∞–ª –¥–∞–∂–µ —Ç—Ä–æ—Ç—É–∞—Ä. –û–Ω–∏ –≤—Ç—Ä–æ—ë–º –ø–æ–¥–æ—à–ª–∏ –∫–æ –≤—Ö–æ–¥—É. –ü–∏–ø–ø–∞ –ø–æ–¥–Ω—è–ª–∞ —Å–∂–∞—Ç—É—é –≤ –∫—É–ª–∞–∫ —Ä—É–∫—É, —Å–æ–±–∏—Ä–∞—è—Å—å –ø–æ—Å—Ç—É—á–∞—Ç—å. –î–≤–µ—Ä—å —Ç—É—Ç –∂–µ —Ä–∞—Å–ø–∞—Ö–Ω—É–ª–∞—Å—å, –∏ –ø–æ–¥—Ä—É–≥ –Ω–∞–∫—Ä—ã–ª–∞ –∫–∞–∫–æ—Ñ–æ–Ω–∏—è –Ω–∏–∑–∫–∏—Ö –±–∞—Å–æ–≤, –≤–∏–∑–≥–ª–∏–≤–æ–π –º–µ–ª–æ–¥–∏–∏, –Ω–µ–≤–Ω—è—Ç–Ω—ã—Ö –≥–æ–ª–æ—Å–æ–≤ –∏ —Ç—É—Å–∫–ª–æ–≥–æ —Å–≤–µ—Ç–∞. –ü–∏–ø–ø–∞ –Ω–µ—É–≤–µ—Ä–µ–Ω–Ω–æ —Å–¥–µ–ª–∞–ª–∞ —à–∞–≥ –≤–Ω—É—Ç—Ä—å.\n\n–ü–µ—Ä–≤—ã–π –∂–µ –≤–¥–æ—Ö –Ω–∞–ø–æ–ª–Ω–∏–ª –µ—ë –ª—ë–≥–∫–∏–µ –Ω–µ–ø—Ä–∏—è—Ç–Ω—ã–º –º–µ—Ç–∞–ª–ª–∏—á–µ—Å–∫–∏–º –∑–∞–ø–∞—Ö–æ–º –≤–æ–¥–∫–∏ —Å –Ω–æ—Ç–∞–º–∏ –ø–æ—Ç–∞ –∏ —Å–∞–º–æ–π –ª—ë–≥–∫–æ–π –ø—Ä–∏–º–µ—Å—å—é —Ä–≤–æ—Ç—ã. –û–Ω–∞ –æ—Ç—ã—Å–∫–∞–ª–∞ –≤–∑–≥–ª—è–¥–æ–º –î–∂–æ—Ä–¥–∂–∞, –ø—Ä–∏—è—Ç–µ–ª—è –≠–Ω—Ç–∞ –∏ —Ö–æ–∑—è–∏–Ω–∞ –¥–æ–º–∞. –û–Ω –æ–±–∂–∏–º–∞–ª—Å—è —Å –¥–µ–≤—É—à–∫–æ–π, –∫–æ—Ç–æ—Ä–∞—è —É—á–∏–ª–∞—Å—å –∫–ª–∞—Å—Å–æ–º –º–ª–∞–¥—à–µ, –≤ —Ç–æ –≤—Ä–µ–º—è –∫–∞–∫ –µ–≥–æ —Ä–∞—Å–ø–∞—Ö–Ω—É—Ç—ã–µ –≥–ª–∞–∑–∞ —Å –Ω–µ–ø–æ–¥–≤–∏–∂–Ω—ã–º–∏ –∑—Ä–∞—á–∫–∞–º–∏ —Å–º–æ—Ç—Ä–µ–ª–∏ –Ω–∞ —Ç–µ—Ö, –∫—Ç–æ –ø—Ä–∏—à—ë–ª. –ù–µ –ø—Ä–µ—Ä—ã–≤–∞—è –ø–æ—Ü–µ–ª—É—è, –æ–Ω –º–∞—Ö–∞–ª —Ä—É–∫–æ–π –∏ –ø–æ–¥–∑—ã–≤–∞–ª –∫ —Å–µ–±–µ. –ü–∏–ø–ø–∞ –Ω–µ –ø–æ–∑–≤–æ–ª–∏–ª–∞ —Å–µ–±–µ –ø—Ä–∏–Ω—è—Ç—å —É—á–∞—Å—Ç–∏–µ –≤ —ç—Ç–æ–º, —Ç–∞–∫ —Å–∫–∞–∑–∞—Ç—å, –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–∏. –ü–æ—ç—Ç–æ–º—É –ø—Ä–æ–∏–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞–ª–∞ –µ–≥–æ –∏ –¥–≤–∏–Ω—É–ª–∞—Å—å –¥–∞–ª—å—à–µ –ø–æ –∫–æ—Ä–∏–¥–æ—Ä—É. –ö–∞—Ä–∞ –∏ –õ–æ—Ä–µ–Ω —à–ª–∏ –ø–æ –æ–±–µ —Å—Ç–æ—Ä–æ–Ω—ã –æ—Ç –Ω–µ—ë; –õ–æ—Ä–µ–Ω –ø—Ä–∏—à–ª–æ—Å—å –ø–µ—Ä–µ—à–∞–≥–Ω—É—Ç—å —á–µ—Ä–µ–∑ —Å–≤–æ–µ–≥–æ –æ–¥–Ω–æ–∫–ª–∞—Å—Å–Ω–∏–∫–∞ –ü–æ–ª–∞, –∫–æ—Ç–æ—Ä—ã–π –ø—Ä–∏–≤–∞–ª–∏–ª—Å—è –∫ —Å—Ç–µ–Ω–µ –∏ —Ç–∏—Ö–æ–Ω—å–∫–æ –ø–æ—Ö—Ä–∞–ø—ã–≤–∞–ª.\n\n‚Äî –í–æ—Ç —á—Ç–æ –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –ø–æ–Ω–∏–º–∞—é—Ç –ø–æ–¥ —Å–ª–æ–≤–æ–º ¬´—Ä–∞–∑–≤–ª–µ—á–µ–Ω–∏—è¬ª, ‚Äî\n\n–ø—Ä–æ–±–æ—Ä–º–æ—Ç–∞–ª–∞ –ü–∏–ø–ø–∞ —Å–µ–±–µ –ø–æ–¥ –Ω–æ—Å –∏ –≤–æ—à–ª–∞ –≤ –≥–æ—Å—Ç–∏–Ω—É—é —Å –æ—Ç–∫—Ä—ã—Ç–æ–π –ø–ª–∞–Ω–∏—Ä–æ–≤–∫–æ–π. –ü–æ–¥—Ä–æ—Å—Ç–∫–∏ —É—Å—Ç—Ä–æ–∏–ª–∏ –∑–¥–µ—Å—å",
  "–Ω–∞—Å—Ç–æ—è—â–∏–π —Ö–∞–æ—Å: –±–∞—à–Ω–∏ –∏–∑ –ø–∏–≤–Ω—ã—Ö –±—É—Ç—ã–ª–æ–∫, —Ç–µ–ª–∞, –¥–≤–∏–≥–∞—é—â–∏–µ—Å—è –≤ —Ç–∞–∫—Ç –º—É–∑—ã–∫–µ, –ø—å—è–Ω—ã–µ –º–æ–Ω–æ–ª–æ–≥–∏ –æ —Å–º—ã—Å–ª–µ –∂–∏–∑–Ω–∏, –º–æ–∫—Ä—ã–µ –ø—è—Ç–Ω–∞ –Ω–∞ –∫–æ–≤—Ä–∞—Ö, –ø–æ—á–µ—Å—ã–≤–∞–Ω–∏–µ –≤ –ø–∞—Ö—É —É –≤—Å–µ—Ö –Ω–∞ –≥–ª–∞–∑–∞—Ö, –æ–±—ä—è—Ç–∏—è –ø–∞—Ä–æ—á–µ–∫ —É —Å—Ç–µ–Ω.\n\n‚Äî –¢–µ–ø–µ—Ä—å –≤–∏–¥–∏—à—å, –∫—É–¥–∞ —Ç—ã —Ç–∞–∫ –æ—Ç—á–∞—è–Ω–Ω–æ —Ä–≤–∞–ª–∞—Å—å? ‚Äî\n\n—Å–∫–∞–∑–∞–ª–∞ –õ–æ—Ä–µ–Ω, –º–∞—Ö–Ω—É–≤ —Ä—É–∫–æ–π –¥–µ–≤—É—à–∫–∞–º, –≤–º–µ—Å—Ç–µ —Å –∫–æ—Ç–æ—Ä—ã–º–∏ –ø–æ—Å–µ—â–∞–ª–∞ —Ç–µ–∞—Ç—Ä–∞–ª—å–Ω—É—é —Å—Ç—É–¥–∏—é.\n\n‚Äî –î–∞. –ò —Å–µ–≥–æ–¥–Ω—è—à–Ω—è—è –ü–∏–ø–ø–∞ –ø—É—Å—Ç—å –Ω–µ —Å—É–¥–∏—Ç —Ä–µ—à–µ–Ω–∏—è –ü–∏–ø–ø—ã –∏–∑\n\n–ø—Ä–æ—à–ª–æ–≥–æ. –¢–µ–º –≤—Ä–µ–º–µ–Ω–µ–º –≠–Ω—Ç, –ö–æ–Ω–Ω–æ—Ä –∏ –ó–∞–∫ –∑–∞–º–µ—Ç–∏–ª–∏ –¥–µ–≤—É—à–µ–∫ –∏ –Ω–∞—á–∞–ª–∏ –ø—Ä–æ–±–∏—Ä–∞—Ç—å—Å—è –∫ –Ω–∏–º —Å–∫–≤–æ–∑—å —Ç–æ–ª–ø—É.\n\n‚Äî –í—Å—ë –Ω–æ—Ä–º–∞–ª—å–Ω–æ? ‚Äî —Å–ø—Ä–æ—Å–∏–ª –ö–æ–Ω–Ω–æ—Ä, –Ω–µ–ª–æ–≤–∫–æ –æ–±–Ω—è–≤\n\n–∫–æ–∂–∞–Ω–∫—É. ‚Äî –ß—Ç–æ-—Ç–æ –≤—ã –ø—Ä–∏–ø–æ–∑–¥–Ω–∏–ª–∏—Å—å.\n\n‚Äî –ú—ã –ø–µ—Ä–µ–æ–¥–µ–≤–∞–ª–∏ –ü–∏–ø–ø—É, ‚Äî —Å–∫–∞–∑–∞–ª–∞ –õ–æ—Ä–µ–Ω.\n\n–ü–∏–ø–ø–∞ –Ω–∏–∫–∞–∫ –Ω–µ –º–æ–≥–ª–∞ –ø–æ–Ω—è—Ç—å, –ø–æ—á–µ–º—É –∫–æ–≥–æ-—Ç–æ —Å–º—É—â–∞–ª–∏ –µ—ë –¥–∂–∏–Ω—Å—ã, –µ—Å–ª–∏ –¥–∞–∂–µ —Ç—É–ø—ã–µ –º–µ—Ö–∞–Ω–∏—á–µ—Å–∫–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è –ø–æ–¥—Ä—É–≥ –õ–æ—Ä–µ–Ω —Å–µ–π—á–∞—Å —Å—á–∏—Ç–∞–ª–∏—Å—å –Ω–æ—Ä–º–æ–π.\n\n‚Äî –ê —Å—Ç–∞–∫–∞–Ω—ã —Ç—É—Ç –µ—Å—Ç—å? ‚Äî —Å–ø—Ä–æ—Å–∏–ª–∞ –ö–∞—Ä–∞, –¥–µ—Ä–∂–∞ –≤ —Ä—É–∫–∞—Ö\n\n–±—É—Ç—ã–ª–∫–∏ —Å –≤–æ–¥–∫–æ–π –∏ –ª–∏–º–æ–Ω–∞–¥–æ–º.\n\n‚Äî –ü–æ–π–¥—ë–º, –ø–æ–∫–∞–∂—É.\n\n–≠–Ω—Ç –ø–æ–≤—ë–ª –ö–∞—Ä—É –Ω–∞ –∫—É—Ö–Ω—é. –í—Å–∫–æ—Ä–µ –æ–Ω–∞ –≤–µ—Ä–Ω—É–ª–∞—Å—å —Å –≤—ã–ø–∏–≤–∫–æ–π. –ü–∏–ø–ø–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∞—Å—å –∫ –æ–∂–∏–≤–ª—ë–Ω–Ω–æ–π –±–µ—Å–µ–¥–µ, –¥–µ–ª–∞—è –≤–∏–¥, —á—Ç–æ –æ—Ç–ø–∏–≤–∞–µ—Ç –ø–æ –≥–ª–æ—Ç–∫—É, –∏ –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –∂–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ —Ç–∞–π–∫–æ–º –ø–æ–¥–æ—à–ª–∞ –∫ —Ä–∞–∫–æ–≤–∏–Ω–µ, –≤—ã–ª–∏–ª–∞ –∞–ª–∫–æ–≥–æ–ª—å –∏ –Ω–∞–ø–æ–ª–Ω–∏–ª–∞ —Å–≤–æ–π —Å—Ç–∞–∫–∞–Ω –≤–æ–¥–æ–π. –ù–µ–º–Ω–æ–≥–æ –ø–æ–∑–∂–µ –ó–∞–∫ –ø—Ä–µ–¥–ª–æ–∂–∏–ª ¬´–æ–±–Ω–æ–≤–∏—Ç—å¬ª, —Ç–∞–∫ —á—Ç–æ –ø—Ä–∏—à–ª–æ—Å—å –ø—Ä–æ–≤–µ—Ä–Ω—É—Ç—å —Ç–æ—Ç –∂–µ —Å–∞–º—ã–π —Ç—Ä—é–∫. –ü–æ –¥–æ—Ä–æ–≥–µ –ü–∏–ø–ø—É –ø—Ä–∏–∂–∞–ª –∫ —Å—Ç–µ–Ω–µ –î–∂–æ –ö–∏–Ω–≥, –∫–æ—Ç–æ—Ä—ã–π —Å–∏–¥–µ–ª –∑–∞ –Ω–µ–π –Ω–∞ —É—Ä–æ–∫–∞—Ö –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ. –ï–≥–æ —é–º–æ—Ä –Ω–µ –æ—Ç–ª–∏—á–∞–ª—Å—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏–µ–º: —Å–∫–∞–∑–∞—Ç—å –∫–∞–∫—É—é-–Ω–∏–±—É–¥—å –≥–ª—É–ø–æ—Å—Ç—å, –≤–¥–æ–≤–æ–ª—å –Ω–∞—Å–ª–∞–¥–∏—Ç—å—Å—è —É–¥–∏–≤–ª–µ–Ω–∏–µ–º –∂–µ—Ä—Ç–≤—ã –∏ –∑–∞—è–≤–∏—Ç—å: ¬´–Æ–º–æ—Ä –≤ —Å—Ç–∏–ª–µ –î–∂–æ-–ö–∏–Ω–≥¬ª.\n\n–ü–æ—Å–ª–µ —Ç—Ä–æ–µ–∫—Ä–∞—Ç–Ω–æ–≥–æ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è –Ω–∞ –±–∏—Å –æ–¥–Ω–æ–π –∏ —Ç–æ–π –∂–µ —à—É—Ç–∫–∏ –ü–∏–ø–ø–∞ –Ω–∞—à–ª–∞ –ø–æ–≤–æ–¥ –æ—Ç–æ–π—Ç–∏ –∏ —Å–ø—Ä—è—Ç–∞–ª–∞—Å—å –≤ —É—é—Ç–Ω–æ–º —É–≥–æ–ª–∫–µ. –û—Å—Ç–∞–≤—à–∏—Å—å –≤ –æ–¥–∏–Ω–æ—á–µ—Å—Ç–≤–µ, –æ–Ω–∞ –Ω–∞—á–∞–ª–∞ –∏–∑—É—á–∞—Ç—å –ø–æ–º–µ—â–µ–Ω–∏–µ. –í–≥–ª—è–¥—ã–≤–∞–ª–∞—Å—å –≤ –ª—é–¥–µ–π, –∫–æ—Ç–æ—Ä—ã–µ —Ç–∞–Ω—Ü–µ–≤–∞–ª–∏ –∏ —Ü–µ–ª–æ–≤–∞–ª–∏—Å—å –≤–∑–∞—Å–æ—Å, –∏—Å–∫–∞–ª–∞ –ø—Ä–∏–∑–Ω–∞–∫–∏ –ª–æ–≤–∫–æ–π –ø–µ—Ä–µ–¥–∞—á–∏ –Ω–∞—Ä–∫–æ—Ç–∏–∫–æ–≤ –∏–∑ —Ä—É–∫ –≤ —Ä—É–∫–∏. –í—ã–∏—Å–∫–∏–≤–∞–ª–∞ —Å–∂–∞—Ç—ã–µ —á–µ–ª—é—Å—Ç–∏ –∏–ª–∏ —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–µ –∑—Ä–∞—á–∫–∏. –í—Å—ë, —á—Ç–æ –º–æ–≥–ª–æ –±—ã –ø—Ä–∏–≤–µ—Å—Ç–∏ –µ—ë –∫ —Ç–æ–º—É –Ω–∞—Ä–∫–æ–¥–∏–ª–µ—Ä—É. –ü—Ä–æ—à–ª–æ –º–∏–Ω—É—Ç –¥–µ—Å—è—Ç—å, –∞ –ü–∏–ø–ø–∞ —Ç–∞–∫ –∏ –Ω–µ –∑–∞–º–µ—Ç–∏–ª–∞ –Ω–∏—á–µ–≥–æ –ø–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω–æ–≥–æ. –†–∞–∑–≤–µ —á—Ç–æ –ø–∞—Ä–µ–Ω—å –ø–æ –∏–º–µ–Ω–∏ –°—Ç–∏–≤–µ–Ω —Ä–∞–∑–±–∏–ª –ø—É–ª—å—Ç –æ—Ç —Ç–µ–ª–µ–≤–∏–∑–æ—Ä–∞ –∏ —Å–ø—Ä—è—Ç–∞–ª —É–ª–∏–∫–∏ –≤ –≤–∞–∑—É –¥–ª—è —Ü–≤–µ—Ç–æ–≤. –ü–æ—Ç–æ–º –æ–Ω –¥–æ—Å—Ç–∞–ª –∏–∑ –∫–∞—Ä–º–∞–Ω–∞ –ø–∞—á–∫—É —Å–∏–≥–∞—Ä–µ—Ç –∏ –Ω–∞–ø—Ä–∞–≤–∏–ª—Å—è –≤ –¥–ª–∏–Ω–Ω—ã–π –∫–æ—Ä–∏–¥–æ—Ä, –≤–µ–¥—É—â–∏–π –∫ –∑–∞–¥–Ω–µ–π –¥–≤–µ—Ä–∏. –ù—É –∫–æ–Ω–µ—á–Ω–æ –∂–µ! –í –ø–µ—Ä–≤—É—é –æ—á–µ—Ä–µ–¥—å –Ω—É–∂–Ω–æ –∏—Å–∫–∞—Ç—å –Ω–∞ —É–ª–∏—Ü–µ, —Å—Ä–µ–¥–∏ –∫—É—Ä–∏–ª—å—â–∏–∫–æ–≤! –ü–∏–ø–ø–∞ –≤—ã—Å—Ç–∞–≤–∏–ª–∞ –ª–æ–∫—Ç–∏ –≤–ø–µ—Ä—ë–¥ –∏ –Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±–∏—Ä–∞—Ç—å—Å—è —Å–∫–≤–æ–   "‚Äî –ö—Ä—É—Ç–æ, ‚Äî –ü–∏–ø–ø–∞ —á–µ—Ä–µ–∑ –ø–ª–µ—á–æ –æ–±–µ—Ä–Ω—É–ª–∞—Å—å –∫ –†–∞–≤–∏ –∏\n\n–ø—Ä–æ—à–µ–ø—Ç–∞–ª–∞: ‚Äî –ù—É –∫–∞–∫? –†—ã—á–∞–≥–∏ –¥–∞–≤–ª–µ–Ω–∏—è —Ä–∞–±–æ—Ç–∞—é—Ç! –û–Ω –∑–∞–∫–∞—Ç–∏–ª –≥–ª–∞–∑–∞; –Ω–æ –∫–∞–∫ —Ç–æ–ª—å–∫–æ –ü–∏–ø–ø–∞ —Å–¥–≤–∏–Ω—É–ª–∞—Å—å —Å –º–µ—Å—Ç–∞, –æ–ø–µ—Ä–µ–¥–∏–ª –µ—ë –∏ –≤–æ—à—ë–ª –≤ –¥–æ–º, –Ω–µ —Å–≤–æ–¥—è –≥–ª–∞–∑ —Å –ì–æ—É–∏, –ø–æ–∫–∞ —Ç–æ—Ç –Ω–µ —Ä–∞–∑–≤–µ—Ä–Ω—É–ª—Å—è –∏ –Ω–µ –Ω–∞–ø—Ä–∞–≤–∏–ª—Å—è –≤–ø–µ—Ä—ë–¥ –ø–æ —É–∑–∫–æ–º—É –∫–æ—Ä–∏–¥–æ—Ä—É. –ü–∏–ø–ø–∞ –∑–∞–∫—Ä—ã–ª–∞ –¥–≤–µ—Ä—å –∏–∑–Ω—É—Ç—Ä–∏ –∏ –ø–æ—à–ª–∞ –∑–∞ –†–∞–≤–∏.\n\n‚Äî –°—é–¥–∞, ‚Äî –±—É—Ä–∫–Ω—É–ª –ì–æ—É–∏ –∏ –∏—Å—á–µ–∑ –≤ –≥–æ—Å—Ç–∏–Ω–æ–π.\n\n–¢–∞–º –æ–Ω –æ–ø—É—Å—Ç–∏–ª—Å—è –≤ –ø–æ—Ç—ë—Ä—Ç–æ–µ –∫—Ä–µ—Å–ª–æ, –≥–¥–µ –Ω–∞ –ø–æ–¥–ª–æ–∫–æ—Ç–Ω–∏–∫–µ —É–∂–µ —Å—Ç–æ—è–ª–∞ –æ—Ç–∫—Ä—ã—Ç–∞—è –±–∞–Ω–∫–∞ –ø–∏–≤–∞. –†–∞–≤–∏ —Å–¥–≤–∏–Ω—É–ª –∫—É—á—É –æ–¥–µ–∂–¥—ã –∏ —Å–µ–ª –Ω–∞ –∫—Ä–∞–π –¥–∏–≤–∞–Ω–∞ –Ω–∞–ø—Ä–æ—Ç–∏–≤ —Ö–æ–∑—è–∏–Ω–∞, –Ω–µ–µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ –≤—ã–ø—Ä—è–º–∏–≤ —Å–ø–∏–Ω—É. –ü–∏–ø–ø–∞ —Å—Ç–æ—è–ª–∞ —Ä—è–¥–æ–º, —Å–∫—Ä–µ—Å—Ç–∏–≤ —Ä—É–∫–∏. –ì–æ—É–∏ —É–∫–∞–∑–∞–ª –Ω–∞ –†–∞–≤–∏ —Ä—É–∫–æ–π —Å–æ —Å–∂–∞—Ç–æ–π –≤ –Ω–µ–π –±–∞–Ω–∫–æ–π –ø–∏–≤–∞.\n\n‚Äî –¢—ã –±—Ä–∞—Ç —Ç–æ–≥–æ –ø–∞—Ä–Ω—è, –∫–æ—Ç–æ—Ä—ã–π –µ—ë —É–±–∏–ª.\n\n‚Äî –í–µ—Ä–æ—è—Ç–Ω–æ, ‚Äî –≤ –æ–¥–∏–Ω –≥–æ–ª–æ—Å —Å–∫–∞–∑–∞–ª–∏ –ü–∏–ø–ø–∞ –∏ –†–∞–≤–∏.\n\n–ù–∞–ø—Ä—è–∂–µ–Ω–∏–µ –≤ –∫–æ–º–Ω–∞—Ç–µ –Ω–∞—á–∞–ª–æ –∑–∞—à–∫–∞–ª–∏–≤–∞—Ç—å; —Å—Ç–æ–∏–ª–æ –∫–æ–º—É-—Ç–æ –∏–∑ —Ç—Ä–æ–∏—Ö –ø–æ—Ç–µ—Ä—è—Ç—å –∑—Ä–∏—Ç–µ–ª—å–Ω—ã–π –∫–æ–Ω—Ç–∞–∫—Ç —Å –æ—Å—Ç–∞–ª—å–Ω—ã–º–∏, –∫–∞–∫ –º–µ–∂–¥—É –Ω–∏–º–∏ —Å–ª–æ–≤–Ω–æ —Ç—è–Ω—É–ª–∏—Å—å –Ω–µ–≤–∏–¥–∏–º—ã–µ –ª–∏–ø–∫–∏–µ —â—É–ø–∞–ª—å—Ü–∞.\n\n‚Äî –¢–µ–±–µ –ø–æ–Ω—è—Ç–Ω–æ, —á—Ç–æ –µ—Å–ª–∏ –º—ã –Ω–µ –ø–æ–ª—É—á–∏–º –æ—Ç–≤–µ—Ç—ã –Ω–∞\n\n–≤–æ–ø—Ä–æ—Å—ã –æ–± –≠–Ω–¥–∏, —Ç–æ –ø–æ–π–¥—ë–º –≤ –ø–æ–ª–∏—Ü–∏—é —Å —ç—Ç–∏–º–∏ —Ñ–æ—Ç–æ? ‚Äî –ü–∏–ø–ø–∞ —Ä–∞–∑–≥–ª—è–¥—ã–≤–∞–ª–∞ –±–∞–Ω–∫—É –ø–∏–≤–∞, –æ—á–µ–≤–∏–¥–Ω–æ, –Ω–µ –ø–µ—Ä–≤—É—é –¥–ª—è –ì–æ—É–∏ —Å –º–æ–º–µ–Ω—Ç–∞ –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏—è –¥–æ–º–æ–π.\n\n‚Äî –î–∞, –¥–æ—Ä–æ–≥—É—à–∞, ª –æ—Ç –ª—ë–≥–∫–æ–≥–æ –≤–µ—Ç—Ä–∞.\n\n–û–Ω–∏ –Ω–∞–ø—Ä–∞–≤–∏–ª–∏—Å—å –∫ –≤—Ö–æ–¥–Ω–æ–π –¥–≤–µ—Ä–∏, –∏ —à–∞–≥–∏ –æ—Ç–æ–∑–≤–∞–ª–∏—Å—å –ø–æ–¥—ä–µ–∑–¥–æ–º. –ù–µ–ø–æ–¥–∞–ª—ë–∫—É –±—ã–ª –ø—Ä–∏–ø–∞—Ä–∫–æ–≤–∞–Ω –∞–≤—Ç–æ–º–æ–±–∏–ª—å, –∑–Ω–∞—á–∏—Ç, –∫—Ç–æ-—Ç–æ –¥–æ–ª–∂–µ–Ω –±—ã–ª –±—ã—Ç—å –≤–Ω—É—Ç—Ä–∏. –ì–ª–∞–≤–Ω–æ–µ ‚Äî —á—Ç–æ–±—ã —ç—Ç–æ –±—ã–ª–∏ –≤–ª–∞–¥–µ–ª—å—Ü—ã, –∞ –Ω–µ –≥–æ—Å—Ç–∏. –ü–∏–ø–ø–∞ —Ç–∫–Ω—É–ª–∞ –ø–∞–ª—å—Ü–µ–º –≤ —Ö–æ–ª–æ–¥–Ω—É—é –º–µ—Ç–∞–ª–ª–∏—á–µ—Å–∫—É—é –∫–Ω–æ–ø–∫—É –∑–≤–æ–Ω–∫–∞ –∏ –¥–∞–ª–∞ –µ–π –ø—Ä–æ–∑–≤–µ–Ω–µ—Ç—å –æ–¥–Ω—É –¥–æ–ª–≥—É—é —Å–µ–∫—É–Ω–¥—É. –†–∞–∑–¥–∞–ª—Å—è —Ç–∏—Ö–∏–π –≥–æ–ª–æ—Å –≤–Ω—É—Ç—Ä–∏, –Ω–µ—Å–∫–æ–ª—å–∫–æ –º–µ–¥–ª–µ–Ω–Ω—ã—Ö —à–∞—Ä–∫–∞—é—â–∏—Ö —à–∞–≥–æ–≤. –î–≤–µ—Ä—å –ø—Ä–∏–æ—Ç–∫—Ä—ã–ª–∞—Å—å –≤–Ω—É—Ç—Ä—å, –ø–æ—Å—ã–ª–∞—è –¥—Ä–æ–∂—å –ø–æ –ø–ª—é—â—É –≤–æ–∫—Ä—É–≥ —Ä–∞–º—ã. –ü–µ—Ä–µ–¥ –Ω–∏–º–∏ —Å—Ç–æ—è–ª–∞ –∏ —É–ª—ã–±–∞–ª–∞—Å—å –ø–æ–∂–∏–ª–∞—è –∂–µ–Ω—â–∏–Ω–∞ —Å –ø—ã—à–Ω—ã–º–∏ —Å–µ–¥—ã–º–∏ –≤–æ–ª–æ—Å–∞–º–∏, –≤ —Ç–æ–ª—Å—Ç—ã—Ö –æ—á–∫–∞—Ö –∏ –≤ —Å–ª–∏—à–∫–æ–º —Ä–∞–Ω–Ω–µ–º —Å–≤–∏—Ç–µ—Ä–µ —Å —Ä–æ–∂–¥–µ—Å—Ç–≤–µ–Ω—Å–∫–∏–º —É–∑–æ—Ä–æ–º.\n\n‚Äî –ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, –º–∏–ª—ã–µ, ‚Äî –Ω–∞—á–∞–ª–∞ –æ–Ω–∞, ‚Äî –Ω–µ –∑–Ω–∞–ª–∞, —á—Ç–æ –º—ã",
  "–∫–æ–≥–æ-—Ç–æ –∂–¥—ë–º. –ü–æ–¥ –∫–∞–∫–∏–º –∏–º–µ–Ω–µ–º –≤—ã –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–ª–∏—Å—å? ‚Äî —Å–ø—Ä–æ—Å–∏–ª–∞ –∂–µ–Ω—â–∏–Ω–∞, –ø—Ä–æ–ø—É—Å–∫–∞—è –∏—Ö –≤–Ω—É—Ç—Ä—å –∏ –∑–∞–∫—Ä—ã–≤–∞—è –¥–≤–µ—Ä—å. –û–Ω–∏ –≤–æ—à–ª–∏ –≤ —Ç—É—Å–∫–ª–æ –æ—Å–≤–µ—â—ë–Ω–Ω—ã–π –∫–≤–∞–¥—Ä–∞—Ç–Ω—ã–π –∫–æ—Ä–∏–¥–æ—Ä. –°–ª–µ–≤–∞ —Å—Ç–æ—è–ª –¥–∏–≤–∞–Ω, —Ä—è–¥–æ–º –Ω–∞—Ö–æ–¥–∏–ª—Å—è –∂—É—Ä–Ω–∞–ª—å–Ω—ã–π —Å—Ç–æ–ª–∏–∫ –∏ –±–µ–ª–∞—è –ª–µ—Å—Ç–Ω–∏—Ü–∞, —Ç—è–Ω—É–≤—à–∞—è—Å—è –≤–¥–æ–ª—å –¥–∞–ª—å–Ω–µ–π —Å—Ç–µ–Ω—ã.\n\n‚Äî –û, –ø—Ä–æ—Å—Ç–∏—Ç–µ, ‚Äî —Å–∫–∞–∑–∞–ª–∞ –ü–∏–ø–ø–∞, –ø–æ–≤–æ—Ä–∞—á–∏–≤–∞—è—Å—å –∫ –∂–µ–Ω—â–∏–Ω–µ, ‚Äî\n\n–µ—Å–ª–∏ —á–µ—Å—Ç–Ω–æ, –º—ã –Ω–µ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–ª–∏.\n\n‚Äî –Ø —Ç–∞–∫ –∏ –≤–∏–∂—É. –ù—É, –∫ —Å—á–∞—Å—Ç—å—é –¥–ª—è –≤–∞—Å –¥–≤–æ–∏—Ö, —É –Ω–∞—Å –Ω–µ —Ç–∞–∫\n\n–º–Ω–æ–≥–æ‚Ä¶\n\n‚Äî –ü—Ä–æ—Å—Ç–∏—Ç–µ –µ—â—ë —Ä–∞–∑, ‚Äî –ø–µ—Ä–µ–±–∏–ª–∞ –ü–∏–ø–ø–∞, —Å–º—É—â—ë–Ω–Ω–æ\n\n–≥–ª—è–¥—è –Ω–∞ –†–∞–≤–∏, ‚Äî —è –∏–º–µ—é –≤ –≤–∏–¥—É, –º—ã –Ω–µ —Å–æ–±–∏—Ä–∞–µ–º—Å—è\n\n–æ—Å—Ç–∞–≤–∞—Ç—å—Å—è –∑–¥–µ—Å—å. –ú—ã –∏—â–µ–º‚Ä¶ –£ –Ω–∞—Å –µ—Å—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤–æ–ø—Ä–æ—Å–æ–≤ –∫ –≤–ª–∞–¥–µ–ª—å—Ü–∞–º –æ—Ç–µ–ª—è. –í—ã‚Ä¶?\n\n‚Äî –î–∞, —è –≤–ª–∞–¥–µ–ª–∏—Ü–∞ –æ—Ç–µ–ª—è, ‚Äî —É–ª—ã–±–Ω—É–ª–∞—Å—å –∂–µ–Ω—â–∏–Ω–∞, —Ç—Ä–µ–≤–æ–∂–Ω–æ\n\n–≥–ª—è–¥—è –∫—É–¥–∞-—Ç–æ –≤–ª–µ–≤–æ –æ—Ç –ª–∏—Ü–∞ –ü–∏–ø–ø—ã. ‚Äî –ú—ã —Å –î—ç–≤–∏–¥–æ–º —É–ø—Ä–∞–≤–ª—è–ª–∏ –∏–º —É–∂–µ –¥–≤–∞–¥—Ü–∞—Ç—å –ª–µ—Ç, —Ö–æ—Ç—è –æ–Ω –æ—Ç–≤–µ—á–∞–ª –∑–∞ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ –¥–µ–ª. –í—Å—ë —Å—Ç–∞–ª–æ —Å–ª–æ–∂–Ω–µ–µ —Å —Ç–µ—Ö –ø–æ—Ä, –∫–∞–∫ –º–æ–π\n\n–î—ç–≤–∏–¥ —É–º–µ—Ä –Ω–µ—Å–∫–æ–ª—å–∫–æ –ª–µ—Ç –Ω–∞–∑–∞–¥. –ù–æ –º–æ–∏ –≤–Ω—É–∫–∏ –≤—Å–µ–≥–¥–∞ –∑–¥–µ—Å—å, –ø–æ–º–æ–≥–∞—é—Ç –º–Ω–µ —Å–ø—Ä–∞–≤–ª—è—Ç—å—Å—è, –≤–æ–∑—è—Ç –º–µ–Ω—è. –ú–æ–π –ø—Ä–∞–≤–Ω—É–∫ –ì–µ–Ω—Ä–∏ –Ω–∞–≤–µ—Ä—Ö—É, —É–±–∏—Ä–∞–µ—Ç –∫–æ–º–Ω–∞—Ç—ã.\n\n‚Äî –¢–æ –µ—Å—Ç—å –ø—è—Ç—å –ª–µ—Ç –Ω–∞–∑–∞–¥ –≤—ã —Å –º—É–∂–µ–º –≤–º–µ—Å—Ç–µ —É–ø—Ä–∞–≤–ª—è–ª–∏\n\n–æ—Ç–µ–ª–µ–º? ‚Äî —Å–∫–∞–∑–∞–ª –†–∞–≤–∏. –ñ–µ–Ω—â–∏–Ω–∞ –∫–∏–≤–Ω—É–ª–∞, –∏ –µ—ë –≤–∑–≥–ª—è–¥ –ø–µ—Ä–µ–º–µ—Å—Ç–∏–ª—Å—è –Ω–∞ –Ω–µ–≥–æ.\n\n‚Äî –û—á–µ–Ω—å –∫—Ä–∞—Å–∏–≤—ã–π, ‚Äî —Ç–∏—Ö–æ –ø—Ä–æ–±–æ—Ä–º–æ—Ç–∞–ª–∞ —Ö–æ–∑—è–π–∫–∞, –∞ –∑–∞—Ç–µ–º,\n\n–æ–±—Ä–∞—â–∞—è—Å—å –∫ –ü–∏–ø–ø–µ, –≥—Ä–æ–º—á–µ –¥–æ–±–∞–≤–∏–ª–∞: ‚Äî –°—á–∞—Å—Ç–ª–∏–≤–∏—Ü–∞.\n\n‚Äî –ù–µ—Ç, –º—ã –Ω–µ‚Ä¶ ‚Äî —Å–∫–∞–∑–∞–ª–∞ –ü–∏–ø–ø–∞, –≥–ª—è–¥—è –Ω–∞ –†–∞–≤–∏.\n\n–ù–æ –ø–æ–∫–∞ –≤–∑–≥–ª—è–¥ —Å—Ç–∞—Ä–æ–π –ª–µ–¥–∏ –≥–¥–µ-—Ç–æ –±–ª—É–∂–¥–∞–ª, –æ–Ω –ª–∏—à—å –≤–∑–≤–æ–ª–Ω–æ–≤–∞–Ω–Ω–æ –ø–æ–∂–∞–ª –ø–ª–µ—á–∞–º–∏ –∏ —É–∫–∞–∑–∞–ª –Ω–∞ —Å–≤–æ—ë –ª–∏—Ü–æ, –ø–æ–≤—Ç–æ—Ä—è—è:\n\n¬´–û—á–µ–Ω—å –∫—Ä–∞—Å–∏–≤—ã–π¬ª –ü–∏–ø–ø–µ.\n\n‚Äî –•–æ—Ç–∏—Ç–µ —Å–µ—Å—Ç—å? ‚Äî —Å–∫–∞–∑–∞–ª–∞ –∂–µ–Ω—â–∏–Ω–∞, —É–∫–∞–∑—ã–≤–∞—è –Ω–∞ –±–∞—Ä—Ö–∞—Ç–Ω—ã–π\n\n–¥–∏–≤–∞–Ω –ø–æ–¥ –æ–∫–Ω–æ–º. ‚Äî –Ø –≤–æ—Ç —Ö–æ—á—É, ‚Äî –æ–Ω–∞ –ø—Ä–æ—à–ª–∞ –∫ –∫–æ–∂–∞–Ω–æ–º—É –∫—Ä–µ—Å–ª—É –Ω–∞–ø—Ä–æ—Ç–∏–≤ –¥–∏–≤–∞–Ω–∞ –∏ –ø—Ä–∏—Å–µ–ª–∞. –°–ª–µ–¥–æ–º –ø–æ—à–ª–∞ –∏ –ü–∏–ø–ø–∞, –Ω–µ –∑–∞–±—ã–≤ –ø—Ä–∏ —ç—Ç–æ–º –Ω–∞—Ä–æ—á–Ω–æ –Ω–∞—Å—Ç—É–ø–∏—Ç—å –Ω–∞ –Ω–æ–≥—É –†–∞–≤–∏, –ø—Ä–æ—Ö–æ–¥—è –º–∏–º–æ. –°–µ–ª–∞ –∏ –Ω–∞–ø—Ä–∞–≤–∏–ª–∞ –∫–æ–ª–µ–Ω–∏ –∫ –∂–µ–Ω—â–∏–Ω–µ. –†–∞–≤–∏ —Å–µ–ª —Ä—è–¥–æ–º —Å –Ω–µ–π, –≤—Å—ë –µ—â—ë —Å —Ç–æ–π –≥–ª—É–ø–æ–π —É–ª—ã–±–∫–æ–π –Ω–∞ –ª–∏—Ü–µ.\n\n‚Äî –ì–¥–µ –º–æ–∏‚Ä¶ ‚Äî —Å–∫–∞–∑–∞–ª–∞ –∂–µ–Ω—â–∏–Ω–∞, –ø—Ä–∏—â—É—Ä–∏–≤ –≥–ª–∞–∑–∞ –∏ –ø–æ—Ö–ª–æ–ø—ã–≤–∞—è\n\n—Å–≤–æ–π –¥–∂–µ–º–ø–µ—Ä –∏ –∫–∞—Ä–º–∞–Ω—ã –±—Ä—é–∫.\n\n‚Äî –≠–º, –¥–∞, ‚Äî –Ω–∞—á–∞–ª–∞ –ü–∏–ø–ø–∞, —Å–Ω–æ–≤–∞ –ø—Ä–∏–≤–ª–µ–∫–∞—è –∫ —Å–µ–±–µ –≤–Ω–∏–º–∞–Ω–∏–µ\n\n–∂–µ–Ω—â–∏–Ω—ã. ‚Äî –í—ã –≤–µ–¥—ë—Ç–µ –∑–∞–ø–∏—Å–∏ –æ –ª—é–¥—è—Ö, –∫–æ—Ç–æ—Ä—ã–µ –∑–¥–µ—Å—å –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–ª–∏—Å—å?\n\n‚Äî –í—Å—ë —ç—Ç–æ —Å–¥–µ–ª–∞–Ω–æ –Ω–∞, —ç-—ç‚Ä¶ –≠—Ç–æ, —ç–º‚Ä¶ –∫–æ–º–ø—å—é—Ç–µ—Ä–µ, –≤–µ—Ä–Ω–æ? ‚Äî\n\n—Å–∫–∞–∑–∞–ª–∞ —Ö–æ–∑—è–π–∫–∞. ‚Äî –ò–Ω–æ–≥–¥–∞ –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É. –î—ç–≤–∏–¥ –≤—Å–µ–≥–¥–∞ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–ª –≤—Å–µ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è. –¢–µ–ø–µ—Ä—å –ì–µ–Ω—Ä–∏ –¥–µ–ª–∞–µ—Ç —ç—Ç–æ –∑–∞ –º–µ–Ω—è.\n\n‚Äî –¢–∞–∫ –∫–∞–∫ –≤—ã –æ—Ç—Å–ª–µ–∂–∏–≤–∞–µ—Ç–µ —Å–≤–æ–∏ –∑–∞–ø–∏—Å–∏? ‚Äî —Å–ø—Ä–æ—Å–∏–ª–∞\n\n–ü–∏–ø–ø–∞, —É–∂–µ –¥–æ–≥–∞–¥—ã–≤–∞—è—Å—å, —á—Ç–æ –æ—Ç–≤–µ—Ç–∞ –Ω–µ –±—É–¥–µ—Ç.\n\n‚Äî –ú–æ–π –î—ç–≤–∏–¥ –¥–µ–ª–∞–ª —ç—Ç–æ. –†–∞—Å–ø–µ—á–∞—Ç—ã–≤–∞–ª —Ç–∞–±–ª–∏—Ü—É –Ω–∞ –Ω–µ–¥–µ–ª—é.\n\n–ñ–µ–Ω—â–∏–Ω–∞ –ø–æ–∂–∞–ª–∞ –ø–ª–µ—á–∞–º–∏, –≥–ª—è–¥—è –≤ –æ–∫–Ω–æ.\n\n‚Äî –£ –≤–∞—Å –≤—Å—ë –µ—â—ë –µ—Å—Ç—å —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω—ã–µ —Ç–∞–±–ª–∏—Ü—ã –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π\n\n–ø—è—Ç–∏–ª–µ—Ç–Ω–µ–π –¥–∞–≤–Ω–æ—Å—Ç–∏? ‚Äî —Å–ø—Ä–æ—Å–∏–ª –†–∞–≤–∏.\n\n‚Äî –ù–µ—Ç-–Ω–µ—Ç. –í—Å—ë –º–µ—Å—Ç–æ –±—ã–ª–æ –±—ã –∑–∞–≤–∞–ª–µ–Ω–æ –±—É–º–∞–≥–∞–º–∏.\n\n‚Äî –ù–æ –µ—Å—Ç—å –ª–∏ —É –≤–∞—Å –¥–æ–∫—É–º–µ–Ω—Ç—ã, —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –Ω–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä–µ? ‚Äî\n\n—Å–ø—Ä–æ—Å–∏–ª–∞ –ü–∏–ø–ø–∞.\n\n‚Äî –û –Ω–µ—Ç. –ú—ã –≤—ã–±—Ä–æ—Å–∏–ª–∏ –∫–æ–º–ø—å—é—Ç–µ—Ä –î—ç–≤–∏–¥–∞ –ø–æ—Å–ª–µ –µ–≥–æ —Å–º–µ—Ä—Ç–∏.\n\n–≠—Ç–æ –±—ã–ª–∞ –æ—á–µ–Ω—å –º–µ–¥–ª–µ–Ω–Ω–∞—è –º–∞–ª–µ–Ω—å–∫–∞—è —à—Ç—É–∫–∞, –∫–∞–∫ –∏ —è, ‚Äî —Å–∫–∞–∑–∞–ª–∞ –æ–Ω–∞. ‚Äî –°–µ–π—á–∞—Å –≤—Å–µ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –¥–µ–ª–∞–µ—Ç –º–æ–π –ì–µ–Ω—Ä–∏.\n\n‚Äî –ú–æ–∂–Ω–æ —è –≤–∞—Å –∫–æ–µ –æ —á—ë–º —Å–ø—Ä–æ—à—É? ‚Äî –Ω–∞—á–∞–ª–∞ –ü–∏–ø–ø–∞,\n\n—Ä–∞—Å—Å—Ç—ë–≥–∏–≤–∞—è –º–æ–ª–Ω–∏—é —Ä—é–∫–∑–∞–∫–∞ –∏ –¥–æ—Å—Ç–∞–≤–∞—è —Å–≤–µ—Ä–Ω—É—Ç—ã–π –ª–∏—Å—Ç –±—É–º–∞–≥–∏ –¥–ª—è –ø—Ä–∏–Ω—Ç–µ—Ä–∞. –û–Ω–∞ —Ä–∞—Å–ø—Ä–∞–≤–∏–ª–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏ –ø—Ä–æ—Ç—è–Ω—É–ª–∞ –µ—ë –≤–ø–µ—Ä—ë–¥:\n\n‚Äî –í—ã —É–∑–Ω–∞—ë—Ç–µ —ç—Ç—É –¥–µ–≤—É—à–∫—É? –û–Ω–∞ –∫–æ–≥–¥–∞-–Ω–∏–±—É–¥—å",

  "–±—É–º–∞–≥. –ü–∏–ø–ø–∞ –±–æ–∫–æ–≤—ã–º –∑—Ä–µ–Ω–∏–µ–º —É–≤–∏–¥–µ–ª–∞ —Ä–∞—Å—Ç–µ—Ä—è–Ω–Ω–æ–µ –ª–∏—Ü–æ –ö–∞—Ä—ã. –ù–æ –æ–Ω–∞ –Ω–µ –æ—Ç–≤–æ–¥–∏–ª–∞ –≥–ª–∞–∑ –æ—Ç –ù–∞–æ–º–∏ –∏ –ú–∞–∫—Å–∞. –û–Ω–∞ —á—É–≤—Å—Ç–≤–æ–≤–∞–ª–∞, –∫–∞–∫ –≥–Ω–µ–≤ –ø—É–ª—å—Å–∏—Ä—É–µ—Ç –≤ –Ω–µ–π, –∞ –Ω–æ–∑–¥—Ä–∏ —Ä–∞–∑–¥—É–≤–∞—é—Ç—Å—è –æ—Ç —ç—Ç–æ–≥–æ. –û–Ω–∞ –Ω–µ –∑–Ω–∞–ª–∞, —á—Ç–æ —Ç–∞–∫ –ø–æ—á—É–≤—Å—Ç–≤—É–µ—Ç —Å–µ–±—è, –ø–æ–∫–∞ –Ω–µ —É–≤–∏–¥–µ–ª–∞ –∏—Ö –ª–∏—Ü–∞. –ü–∏–ø–ø–∞ –¥—É–º–∞–ª–∞, —á—Ç–æ –ø–æ—á—É–≤—Å—Ç–≤—É–µ—Ç –æ–±–ª–µ–≥—á–µ–Ω–∏–µ –æ—Ç —Ç–æ–≥–æ, —á—Ç–æ –≤—Å—ë –∫–æ–Ω—á–∏–ª–æ—Å—å: –æ–Ω–∏ —Å –†–∞–≤–∏ —Å–¥–µ–ª–∞–ª–∏ —Ç–æ, —á—Ç–æ —Ö–æ—Ç–µ–ª–∏. –ù–æ —ç—Ç–∏ –ª–∏—Ü–∞ –∑–∞—Å—Ç–∞–≤–∏–ª–∏ –µ—ë –≤—Å–ø—ã—Ö–Ω—É—Ç—å. –≠—Ç–æ –±—ã–ª–∏ —É–∂–µ –Ω–µ –ø—Ä–æ—Å—Ç–æ –º–∞–ª—ã–µ –æ–±–º–∞–Ω—ã –∏ –Ω–µ–≤–∏–Ω–Ω—ã–µ –ø—Ä–æ–±–µ–ª—ã –≤ –ø–∞–º—è—Ç–∏. –≠—Ç–æ –±—ã–ª–∞ —Ä–∞—Å—á—ë—Ç–ª–∏–≤–∞—è –ª–æ–∂—å, –∫–æ—Ç–æ—Ä–∞—è –∏–∑–º–µ–Ω–∏–ª–∞ –∂–∏–∑–Ω—å. –û–≥—Ä–æ–º–Ω–∞—è –∏–∑–º–µ–Ω–∞, —Ä–∞—Å–∫—Ä—ã—Ç–∞—è –ø–∏–∫—Å–µ–ª—è–º–∏ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏. –ò –æ–Ω–∞ –Ω–µ –æ—Ç–≤–µ—Ä–Ω—ë—Ç—Å—è –∏ –Ω–µ —Å—è–¥–µ—Ç, –ø–æ–∫–∞ –Ω–µ —É–∑–Ω–∞–µ—Ç, –ø–æ—á–µ–º—É.\n\n‚Äî –Ø –ø—Ä–∏—à–ª–∞ —Å—é–¥–∞ —Å–Ω–∞—á–∞–ª–∞, –ø—Ä–æ—Å—Ç–æ –∏–∑ –≤–µ–∂–ª–∏–≤–æ—Å—Ç–∏, ‚Äî —Å–∫–∞–∑–∞–ª–∞\n\n–æ–Ω–∞, –µ—ë –≥–æ–ª–æ—Å –¥—Ä–æ–∂–∞–ª. ‚Äî –ü–æ—Ç–æ–º—É —á—Ç–æ, –ù–∞–æ–º–∏, —Ç—ã –±—ã–ª–∞ –¥–ª—è –º–µ–Ω—è –∫–∞–∫ —Å–µ—Å—Ç—Ä–∞ –ø–æ—á—Ç–∏ –≤—Å—é –º–æ—é –∂–∏–∑–Ω—å. –ú–∞–∫—Å, —Ç–µ–±–µ —è –Ω–∏—á–µ–≥–æ –Ω–µ –¥–æ–ª–∂–Ω–∞.\n\n‚Äî –ü–∏–ø–ø–∞, –æ —á—ë–º —Ç—ã –≥–æ–≤–æ—Ä–∏—à—å? ‚Äî —Å–ø—Ä–æ—Å–∏–ª–∞ –ö–∞—Ä–∞, –µ—ë –≥–æ–ª–æ—Å\n\n—Å—Ç–∞–ª –Ω–∞–ø—Ä—è–∂—ë–Ω–Ω—ã–º –æ—Ç –≤–æ–ª–Ω–µ–Ω–∏—è. –ü–∏–ø–ø–∞ —Ä–∞—Å—Å—Ç–µ–≥–Ω—É–ª–∞ —Å—É–º–∫—É –∏ –¥–æ—Å—Ç–∞–ª–∞ –ø–ª–∞—Å—Ç–∏–∫–æ–≤—É—é –ø–∞–ø–∫—É. –û–Ω–∞ –æ—Ç–∫—Ä—ã–ª–∞ –µ—ë –∏, –Ω–∞–∫–ª–æ–Ω–∏–≤—à–∏—Å—å —á–µ—Ä–µ–∑ —Å—Ç–æ–ª, –≤—ã–ª–æ–∂–∏–ª–∞ —Ç—Ä–∏ —Ä–∞—Å–ø–µ—á–∞—Ç–∞–Ω–Ω—ã–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –Ω–∞ —Å—Ç–æ–ª –º–µ–∂–¥—É –ú–∞–∫—Å–æ–º –∏ –ù–∞–æ–º–∏.\n\n‚Äî –≠—Ç–æ ‚Äî –≤–∞—à —à–∞–Ω—Å –æ–±—ä—è—Å–Ω–∏—Ç—å—Å—è, –ø—Ä–µ–∂–¥–µ —á–µ–º —è –ø–æ–π–¥—É –≤ –ø–æ–ª–∏—Ü–∏—é. –ß—Ç–æ\n\n—Ç—ã —Ö–æ—á–µ—à—å —Å–∫–∞–∑–∞—Ç—å, –ù—ç–Ω—Å–∏ –¢–∞–Ω–≥–æ—Ç–∏—Ç—Å? ‚Äî –æ–Ω–∞ –ø–æ—Å–º–æ—Ç—Ä–µ–ª–∞ –Ω–∞\n\n–ú–∞–∫—Å–∞.\n\n‚Äî –ß—Ç–æ —Ç—ã –Ω–µ—Å—ë—à—å? ‚Äî –Ω–∞—Å–º–µ—à–ª–∏–≤–æ —Å–ø—Ä–æ—Å–∏–ª –æ–Ω.\n\n‚Äî –≠—Ç–æ —Ç–≤–æ—ë —Ñ–æ—Ç–æ, –ù—ç–Ω—Å–∏. –° —Ç–æ–π –Ω–æ—á–∏, –∫–æ–≥–¥–∞ –∏—Å—á–µ–∑–ª–∞ –≠–Ω–¥–∏ –ë–µ–ª–ª, –Ω–µ\n\n—Ç–∞–∫ –ª–∏?\n\n‚Äî –î–∞, ‚Äî —Ç–∏—Ö–æ —Å–∫–∞–∑–∞–ª–∞ –ù–∞–æ–º–∏. ‚Äî –ù–æ –ø–æ—á–µ–º—É...\n\n‚Äî –í —Ç—É –Ω–æ—á—å, –∫–æ–≥–¥–∞ –°–µ–ª —É—à—ë–ª –∏–∑ –¥–æ–º–∞ –ú–∞–∫—Å–∞ –≤ –¥–µ—Å—è—Ç—å\n\n—Ç—Ä–∏–¥—Ü–∞—Ç—å, —á—Ç–æ–±—ã —É–±–∏—Ç—å –≠–Ω–¥–∏?\n\n‚Äî –í—Å—ë —Ç–∞–∫, ‚Äî –ø—Ä–æ—Ö—Ä–∏–ø–µ–ª –ú–∞–∫—Å. ‚Äî –ò —á—Ç–æ —Ç—ã —Ö–æ—á–µ—à—å —ç—Ç–∏–º —Å–∫–∞–∑–∞—Ç—å?\n\n‚Äî –ï—Å–ª–∏ —Ç—ã —Ö–æ—Ç—å –Ω–∞ —Å–µ–∫—É–Ω–¥—É –ø–µ—Ä–µ—Å—Ç–∞–Ω–µ—à—å —Ä–∞–∑–º–∞—Ö–∏–≤–∞—Ç—å—Å—è –∏\n\n–ø–æ—Å–º–æ—Ç—Ä–∏—à—å –Ω–∞ —Ñ–æ—Ç–æ, —Ç–æ –ø–æ–π–º—ë—à—å, –∫ —á–µ–º—É —è –≤–µ–¥—É, ‚Äî –æ–≥—Ä—ã–∑–Ω—É–ª–∞—Å—å –ü–∏–ø–ø–∞. ‚Äî –û—á–µ–≤–∏–¥–Ω–æ, —á—Ç–æ —Ç—ã –Ω–µ —Å—Ç–æ—Ä–æ–Ω–Ω–∏–∫ –¥–µ—Ç–∞–ª–µ–π, –∏–Ω–∞—á–µ —Ç—ã –±—ã –Ω–µ –≤—ã–ª–æ–∂–∏–ª –µ–≥–æ –≤–æ–æ–±—â–µ. –¢–∞–∫ —á—Ç–æ —è –æ–±—ä—è—Å–Ω—é. –¢—ã, –∏ –ù–∞–æ–º–∏, –∏ –ú–∏–ª–ª–∏, –∏ –î–∂–µ–π–∫ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É–µ—Ç–µ –Ω–∞ —ç—Ç–æ–π —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏.\n\n‚Äî –î–∞, –∏ —á—Ç–æ?\n\n‚Äî –¢–∞–∫, –ù—ç–Ω—Å–∏, –∫—Ç–æ –≤–∞—Å —á–µ—Ç–≤–µ—Ä—ã—Ö —Å—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞–ª?\n\n–ü–∏–ø–ø–∞ –∑–∞–º–µ—Ç–∏–ª–∞, –∫–∞–∫ –≥–ª–∞–∑–∞ –ù–∞–æ–º–∏ —Ä–∞—Å—à–∏—Ä–∏–ª–∏—Å—å. –ï—ë —Ä–æ—Ç —á—É—Ç—å –æ—Ç–∫—Ä—ã–ª—Å—è, –∫–æ–≥–¥–∞ –æ–Ω–∞ –ø–æ—Å–º–æ—Ç—Ä–µ–ª–∞ –Ω–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é.\n\n‚Äî –õ–∞–¥–Ω–æ, ‚Äî —Å–∫–∞–∑–∞–ª –ú–∞–∫—Å, ‚Äî –≤–æ–∑–º–æ–∂–Ω–æ, –°–µ–ª —Å–¥–µ–ª–∞–ª —ç—Ç–æ\n\n—Ñ–æ—Ç–æ. –ú—ã –∂–µ –Ω–µ –≥–æ–≤–æ—Ä–∏–ª–∏, —á—Ç–æ –µ–≥–æ —Ç–∞–º –≤–æ–æ–±—â–µ –Ω–µ –±—ã–ª–æ. –û–Ω, –Ω–∞–≤–µ—Ä–Ω–æ–µ, —Å–¥–µ–ª–∞–ª —ç—Ç–æ —Ä–∞–Ω—å—à–µ –Ω–æ—á—å—é.\n\n‚Äî –•–æ—Ä–æ—à–∞—è –ø–æ–ø—ã—Ç–∫–∞, ‚Äî —Å–∫–∞–∑–∞–ª–∞ –ü–∏–ø–ø–∞, ‚Äî –Ω–æ...\n\n‚Äî –ú–æ–π —Ç–µ–ª–µ—Ñ–æ–Ω. –ù–∞–æ–º–∏ –ø–æ–±–ª–µ–¥–Ω–µ–ª–∞. –û–Ω–∞ –ø–æ—Ç—è–Ω—É–ª–∞—Å—å, —á—Ç–æ–±—ã –≤–∑—è—Ç—å\n\n–µ–≥–æ –≤ —Ä—É–∫–∏. ‚Äî –í—Ä–µ–º—è –Ω–∞ –º–æ—ë–º —Ç–µ–ª–µ—Ñ–æ–Ω–µ. –ú–∞–∫—Å –∑–∞–º–æ–ª—á–∞–ª, –≥–ª—è–¥—è –≤–Ω–∏–∑ –Ω–∞ —Ä–∞—Å–ø–µ—á–∞—Ç–∫–∏, –µ–≥–æ —á–µ–ª—é—Å—Ç–∏ –Ω–∞–ø—Ä—è–≥–ª–∏—Å—å.\n\n‚Äî –ù—É, –∑–¥–µ—Å—å –µ–¥–≤–∞ –≤–∏–¥–Ω–æ —ç—Ç–∏ —Ü–∏—Ñ—Ä—ã. –¢—ã, –Ω–∞–≤–µ—Ä–Ω–æ–µ, –ø–æ–¥–¥–µ–ª–∞–ª–∞ —ç—Ç–æ\n\n—Ñ–æ—Ç–æ.\n\n‚Äî –ù–µ—Ç, –ú–∞–∫—Å. –Ø –≤–∑—è–ª–∞ –µ–≥–æ —Å —Ç–≤–æ–µ–≥–æ —Ñ–µ–π—Å–±—É–∫–∞ —Ç–∞–∫–∏–º, –∫–∞–∫–æ–µ –æ–Ω–æ\n\n–±—ã–ª–æ. –ù–µ –≤–æ–ª–Ω—É–π—Å—è, —è –∏—Å—Å–ª–µ–¥–æ–≤–∞–ª–∞ —ç—Ç–æ: –ø–æ–ª–∏—Ü–∏—è –º–æ–∂–µ—Ç –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –Ω–µ–º—É, –¥–∞–∂–µ –µ—Å–ª–∏ —Ç—ã —É–¥–∞–ª–∏—à—å —Ñ–æ—Ç–æ —Å–µ–π—á–∞—Å. –Ø —É–≤–µ—Ä–µ–Ω–∞, –∏–º –±—ã–ª–æ –±—ã –æ—á–µ–Ω—å –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ –µ–≥–æ —É–≤–∏–¥–µ—Ç—å. –ù–∞–æ–º–∏ –ø–æ–≤–µ—Ä–Ω—É–ª–∞—Å—å –∫ –ú–∞–∫—Å—É, –µ—ë —â–µ–∫–∏ –ø–æ–∫—Ä–∞—Å–Ω–µ–ª–∏.\n\n‚Äî –ü–æ—á–µ–º—É —Ç—ã –Ω–µ –ø—Ä–æ–≤–µ—Ä–∏–ª –∫–∞–∫ —Å–ª–µ–¥—É–µ—Ç?\n\n‚Äî –ó–∞–º–æ–ª—á–∏, ‚Äî —Å–∫–∞–∑–∞–ª –æ–Ω —Ç–∏—Ö–æ, –Ω–æ —Ç–≤—ë—Ä–¥–æ.\n\n‚Äî –ú—ã –¥–æ–ª–∂–Ω—ã –µ–π —Å–∫–∞–∑–∞—Ç—å, ‚Äî –ø—Ä–æ–¥–æ–ª–∂–∏–ª–∞ –ù–∞–æ–º–∏, –æ—Ç–æ–¥–≤–∏–≥–∞—è\n\n—Å—Ç—É–ª —Å–æ —Å–∫—Ä–∏–ø–æ–º, –∫–æ—Ç–æ—Ä—ã–π, –∫–∞–∑–∞–ª–æ—Å—å, —Ä–µ–∑–∞–ª —Å–µ—Ä–¥—Ü–µ –ü–∏–ø–ø—ã.\n\n‚Äî –ó–∞–º–æ–ª—á–∏, –ù–∞–æ–º–∏, ‚Äî –ø–æ–≤—Ç–æ—Ä–∏–ª –ú–∞–∫—Å.\n\n‚Äî –û, –ë–æ–∂–µ –º–æ–π, ‚Äî –ù–∞–æ–º–∏ –≤—Å—Ç–∞–ª–∞ –∏ –Ω–∞—á–∞–ª–∞ —Ö–æ–¥–∏—Ç—å –≤–¥–æ–ª—å",
  "—Å—Ç–æ–ª–∞. ‚Äî –ú—ã –¥–æ–ª–∂–Ω—ã —Ä–∞—Å—Å–∫–∞–∑–∞—Ç—å –µ–π‚Ä¶\n\n–ü—Ä–µ–∫—Ä–∞—Ç–∏ –≥–æ–≤–æ—Ä–∏—Ç—å! ‚Äî –≤–æ—Å–∫–ª–∏–∫–Ω—É–ª –ú–∞–∫—Å, –≤—Å—Ç–∞–≤–∞—è –∏ —Å—Ö–≤–∞—Ç–∏–≤ –ù–∞–æ–º–∏ –∑–∞ –ø–ª–µ—á–∏. ‚Äî –ù–µ –≥–æ–≤–æ—Ä–∏ –±–æ–ª—å—à–µ –Ω–∏ —Å–ª–æ–≤–∞.\n\n‚Äî –û–Ω–∞ –ø–æ–π–¥—ë—Ç –≤ –ø–æ–ª–∏—Ü–∏—é, –ú–∞–∫—Å. –†–∞–∑–≤–µ –Ω–µ—Ç? ‚Äî –ø–æ –ª–∏—Ü—É\n\n–ù–∞–æ–º–∏ —Ç–µ–∫–ª–∏ —Å–ª—ë–∑—ã. ‚Äî –ú—ã –¥–æ–ª–∂–Ω—ã —Å–∫–∞–∑–∞—Ç—å –µ–π. –ú–∞–∫—Å —Å–¥–µ–ª–∞–ª –≥–ª—É–±–æ–∫–∏–π –∏ –¥—Ä–æ–∂–∞—â–∏–π –≤–¥–æ—Ö, –µ–≥–æ –≥–ª–∞–∑–∞ –±–µ–≥–∞–ª–∏ –º–µ–∂–¥—É\n\n–ù–∞–æ–º–∏ –∏ –ü–∏–ø–ø–æ–π.\n\n‚Äî –ß—ë—Ä—Ç, ‚Äî —Ä–µ–∑–∫–æ –≤–æ—Å–∫–ª–∏–∫–Ω—É–ª –æ–Ω, –æ—Ç–ø—É—Å–∫–∞—è –ù–∞–æ–º–∏ –∏ —É–¥–∞—Ä—è—è\n\n–Ω–æ–≥–æ–π –ø–æ –Ω–æ–∂–∫–µ —Å—Ç–æ–ª–∞.\n\n‚Äî –ß—Ç–æ, —á—ë—Ä—Ç –≤–æ–∑—å–º–∏, –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç? ‚Äî —Å–ø—Ä–æ—Å–∏–ª–∞ –ö–∞—Ä–∞,\n\n—Ç—è–Ω—É–≤ –ü–∏–ø–ø—É –∑–∞ —Ä—É–∫–∞–≤.\n\n‚Äî –°–∫–∞–∂–∏ –º–Ω–µ, –ù–∞–æ–º–∏, ‚Äî –Ω–∞—Å—Ç–∞–∏–≤–∞–ª–∞ –ü–∏–ø–ø–∞.\n\n–ú–∞–∫—Å —É–ø–∞–ª –Ω–∞–∑–∞–¥ –≤ –∫—Ä–µ—Å–ª–æ. –ï–≥–æ —Å–≤–µ—Ç–ª—ã–µ –≤–æ–ª–æ—Å—ã —É–ø–∞–ª–∏ –ø—Ä—è–¥—è–º–∏ –Ω–∞ –ª–∏—Ü–æ.\n\n‚Äî –ü–æ—á–µ–º—É —Ç—ã —ç—Ç–æ —Å–¥–µ–ª–∞–ª–∞? ‚Äî –æ–Ω –ø–æ—Å–º–æ—Ç—Ä–µ–ª –Ω–∞ –ü–∏–ø–ø—É. ‚Äî –ü–æ—á–µ–º—É\n\n–ø—Ä–æ—Å—Ç–æ –Ω–µ –æ—Å—Ç–∞–≤–∏–ª–∞ –≤—Å—ë –∫–∞–∫ –µ—Å—Ç—å? –ü–∏–ø–ø–∞ –ø—Ä–æ–∏–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞–ª–∞ –µ–≥–æ.\n\n‚Äî –ù–∞–æ–º–∏, —Å–∫–∞–∂–∏ –º–Ω–µ, ‚Äî –ø—Ä–æ–∏–∑–Ω–µ—Å–ª–∞ –æ–Ω–∞. ‚Äî –°–µ–ª –Ω–µ —É—à—ë–ª\n\n–æ—Ç –ú–∞–∫—Å–∞ –≤ –¥–µ—Å—è—Ç—å —Ç—Ä–∏–¥—Ü–∞—Ç—å —Ç–æ–π –Ω–æ—á–∏, –≤–µ—Ä–Ω–æ? –û–Ω —É—à—ë–ª –≤ –¥–≤–µ–Ω–∞–¥—Ü–∞—Ç—å –ø—è—Ç–Ω–∞–¥—Ü–∞—Ç—å, –∫–∞–∫ —Å–∫–∞–∑–∞–ª –ø–æ–ª–∏—Ü–∏–∏. –û–Ω –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –ø—Ä–æ—Å–∏–ª –≤–∞—Å –ª–≥–∞—Ç—å, —á—Ç–æ–±—ã –æ–±–µ—Å–ø–µ—á–∏—Ç—å —Å–µ–±–µ –∞–ª–∏–±–∏; –æ–Ω –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –µ–≥–æ –∏–º–µ–ª. –û–Ω –±—ã–ª —Å –≤–∞–º–∏. –ò –Ω–∏ —Ä–∞–∑—É –Ω–µ —Å–æ–≤—Ä–∞–ª –ø–æ–ª–∏—Ü–∏–∏. –í—ã –≤—Å–µ —Å–æ–ª–≥–∞–ª–∏ –≤ —Ç–æ—Ç –≤—Ç–æ—Ä–Ω–∏–∫. –í—ã —Å–æ–ª–≥–∞–ª–∏, —á—Ç–æ–±—ã –ª–∏—à–∏—Ç—å –µ–≥–æ –∞–ª–∏–±–∏. –ù–∞–æ–º–∏ –∑–∞–∂–º—É—Ä–∏–ª–∞—Å—å, –∫–æ–≥–¥–∞ —Å–ª—ë–∑—ã –Ω–∞–ø–æ–ª–Ω–∏–ª–∏ –µ—ë –≥–ª–∞–∑–∞. –û–Ω–∞ –ø–æ—Å–º
