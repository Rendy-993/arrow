  "–ü–∏–ø–ø–∞, ‚Äî –Ω–æ —è —É–∑–Ω–∞–ª–∞, —á—Ç–æ —É –≠–Ω–¥–∏ –±—ã–ª–æ –º–Ω–æ–≥–æ —Å–µ–∫—Ä–µ—Ç–æ–≤. –ò —ç—Ç–æ ‚Äî –æ–¥–∏–Ω –∏–∑ –Ω–∏—Ö. –ü–æ–ª–∏—Ü–∏—è –Ω–µ –Ω–∞—à–ª–∞ —Ç–æ—Ç —Ç–µ–ª–µ—Ñ–æ–Ω –≤ –µ—ë –∫–æ–º–Ω–∞—Ç–µ, –∏ —è –ø—ã—Ç–∞—é—Å—å –≤—ã—è—Å–Ω–∏—Ç—å, –∫—Ç–æ –º–æ–≥ –∏–º–µ—Ç—å –¥–æ—Å—Ç—É–ø –∫ –µ—ë —Å–ø–∞–ª—å–Ω–µ –ø–æ—Å–ª–µ —Ç–æ–≥–æ, –∫–∞–∫ –æ–Ω–∞ –∏—Å—á–µ–∑–ª–∞.\n\n‚Äî –ß—Ç–æ‚Ä¶ –Ω–æ‚Ä¶, ‚Äî –≤—ã–¥–∞–≤–∏–ª–∞ –ë–µ–∫–∫–∞, –≤—Å—ë –µ—â—ë –∫–∞—á–∞—è –≥–æ–ª–æ–≤–æ–π.\n\n‚Äî –ù–∏–∫—Ç–æ –Ω–µ –∏–º–µ–ª –¥–æ—Å—Ç—É–ø–∞; –¥–æ–º –±—ã–ª –æ—Ü–µ–ø–ª—ë–Ω.\n\n‚Äî –Ø –∏–º–µ—é –≤ –≤–∏–¥—É, –¥–æ –ø—Ä–∏–µ–∑–¥–∞ –ø–æ–ª–∏—Ü–∏–∏. –ü–æ—Å–ª–µ —Ç–æ–≥–æ, –∫–∞–∫\n\n–≠–Ω–¥–∏ —É—à–ª–∞ –∏–∑ –¥–æ–º–∞, –∏ –¥–æ —Ç–æ–≥–æ, –∫–∞–∫ —Ç–≤–æ–∏ —Ä–æ–¥–∏—Ç–µ–ª–∏ –ø–æ–Ω—è–ª–∏, —á—Ç–æ –æ–Ω–∞ –ø—Ä–æ–ø–∞–ª–∞. –ú–æ–≥ –ª–∏ –∫—Ç–æ-—Ç–æ –ø—Ä–æ–Ω–∏–∫–Ω—É—Ç—å –≤ –¥–æ–º –±–µ–∑ –≤–∞—à–µ–≥–æ –≤–µ–¥–æ–º–∞? –í–æ–∑–º–æ–∂–Ω–æ, –≤—ã —É—Å–Ω—É–ª–∏?\n\n‚Äî –Ø‚Ä¶ —è‚Ä¶, ‚Äî –µ—ë –≥–æ–ª–æ—Å –Ω–∞–¥–ª–æ–º–∏–ª—Å—è, ‚Äî –Ω–µ—Ç, —è –Ω–µ –∑–Ω–∞—é. –Ø –Ω–µ —Å–ø–∞–ª–∞,\n\n—è –±—ã–ª–∞ –≤–Ω–∏–∑—É, —Å–º–æ—Ç—Ä–µ–ª–∞ —Ç–µ–ª–µ–≤–∏–∑–æ—Ä. –ù–æ —Ç—ã‚Ä¶\n\n‚Äî –¢—ã –∑–Ω–∞–µ—à—å –ú–∞–∫—Å–∞ –ì–∞—Å—Ç–∏–Ω–≥—Å–∞? ‚Äî –±—ã—Å—Ç—Ä–æ —Å–ø—Ä–æ—Å–∏–ª–∞ –ü–∏–ø–ø–∞,\n\n–ø—Ä–µ–∂–¥–µ —á–µ–º –ë–µ–∫–∫–∞ —É—Å–ø–µ–ª–∞ —Å–Ω–æ–≤–∞ –≤–æ–∑—Ä–∞–∑–∏—Ç—å.\n\n–ë–µ–∫–∫–∞ —É—Å—Ç–∞–≤–∏–ª–∞—Å—å –Ω–∞ –Ω–µ—ë —Å —Ä–∞—Å—Ç–µ—Ä—è–Ω–Ω–æ—Å—Ç—å—é –≤ –≥–ª–∞–∑–∞—Ö.\n\n‚Äî –≠–º, ‚Äî —Å–∫–∞–∑–∞–ª–∞ –æ–Ω–∞, ‚Äî –¥–∞, –æ–Ω –±—ã–ª –¥—Ä—É–≥–æ–º –°—ç–ª–∞,\n\n–≤–µ—Ä–Ω–æ? –°–≤–µ—Ç–ª–æ–≤–æ–ª–æ—Å—ã–π –ø–∞—Ä–µ–Ω—å.\n\n‚Äî –¢—ã –Ω–µ –∑–∞–º–µ—á–∞–ª–∞, —á—Ç–æ –æ–Ω –∫—Ä—É—Ç–∏–ª—Å—è –≤–æ–∑–ª–µ –≤–∞—à–µ–≥–æ –¥–æ–º–∞ –ø–æ—Å–ª–µ\n\n—Ç–æ–≥–æ, –∫–∞–∫ –≠–Ω–¥–∏ –∏—Å—á–µ–∑–ª–∞?\n\n‚Äî –ù–µ—Ç, ‚Äî –±—ã—Å—Ç—Ä–æ –æ—Ç–≤–µ—Ç–∏–ª–∞ –æ–Ω–∞. ‚Äî –ê –ø–æ—á–µ–º—É —Ç—ã —Å–ø—Ä–∞—à–∏–≤–∞–µ—à—å?\n\n‚Äî –ê –∫–∞–∫ –Ω–∞—Å—á—ë—Ç –î–∞–Ω–∏—ç–ª—è –¥–∞ –°–∏–ª—å–≤—ã? –¢—ã –µ–≥–æ –∑–Ω–∞–µ—à—å? ‚Äî\n\n—Å–ø—Ä–æ—Å–∏–ª–∞ –ü–∏–ø–ø–∞, –Ω–∞–¥–µ—è—Å—å, —á—Ç–æ —ç—Ç–æ—Ç –±—ã—Å—Ç—Ä—ã–π –¥–æ–ø—Ä–æ—Å —Å—Ä–∞–±–æ—Ç–∞–µ—Ç –∏ –ë–µ–∫–∫–∞ –æ—Ç–≤–µ—Ç–∏—Ç, –ø—Ä–µ–∂–¥–µ —á–µ–º —Ä–µ—à–∏—Ç –∑–∞–º–æ–ª—á–∞—Ç—å.\n\n‚Äî –î–∞–Ω–∏—ç–ª—å, ‚Äî –ø—Ä–æ–∏–∑–Ω–µ—Å–ª–∞ –æ–Ω–∞, ‚Äî –¥–∞, —è –∑–Ω–∞—é –µ–≥–æ. –û–Ω –±—ã–ª\n\n–±–ª–∏–∑–∫–∏–º –¥—Ä—É–≥–æ–º –º–æ–µ–≥–æ –æ—Ç—Ü–∞.\n\n–ì–ª–∞–∑–∞ –ü–∏–ø–ø—ã —Å—É–∑–∏–ª–∏—Å—å.\n\n‚Äî –î–∞–Ω–∏—ç–ª—å –¥–∞ –°–∏–ª—å–≤–∞ –±—ã–ª –¥—Ä—É–≥–æ–º —Ç–≤–æ–µ–≥–æ –æ—Ç—Ü–∞?\n\n‚Äî –î–∞, ‚Äî —Ö–º—ã–∫–Ω—É–ª–∞ –ë–µ–∫–∫–∞. ‚Äî –û–Ω –∫–∞–∫–æ–µ-—Ç–æ –≤—Ä–µ–º—è —Ä–∞–±–æ—Ç–∞–ª –Ω–∞ –ø–∞–ø—É,\n\n–ø–æ—Å–ª–µ —Ç–æ–≥–æ –∫–∞–∫ —Ç–æ—Ç —É—à—ë–ª —Å —Ä–∞–±–æ—Ç—ã —Å—Ç–æ—Ä–æ–∂–∞ –≤ —à–∫–æ–ª–µ. –£ –º–æ–µ–≥–æ –æ—Ç—Ü–∞ –∫–ª–∏–Ω–∏–Ω–≥–æ–≤–∞—è –∫–æ–º–ø–∞–Ω–∏—è. –ù–æ –µ–º—É –ø–æ–Ω—Ä–∞–≤–∏–ª—Å—è –î–∞–Ω–∏—ç–ª—å, –∏ –æ–Ω –ø—Ä–µ–¥–ª–æ–∂–∏–ª –µ–º—É —Ä–∞–±–æ—Ç—É –≤ –æ—Ñ–∏—Å–µ. –ò–º–µ–Ω–Ω–æ –æ–Ω —É–±–µ–¥–∏–ª\n\n–î–∞–Ω–∏—ç–ª—è –ø–æ–¥–∞—Ç—å –∑–∞—è–≤–ª–µ–Ω–∏–µ –Ω–∞ —Å–ª—É–∂–±—É –≤ –ø–æ–ª–∏—Ü–∏—é, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–ª –µ–≥–æ –≤–æ –≤—Ä–µ–º—è –æ–±—É—á–µ–Ω–∏—è. –í–æ—Ç —Ç–∞–∫‚Ä¶ –Ø –Ω–µ –∑–Ω–∞—é, –±–ª–∏–∑–∫–∏ –ª–∏ –æ–Ω–∏ –¥–æ —Å–∏—Ö –ø–æ—Ä, —è –Ω–µ –æ–±—â–∞—é—Å—å —Å –æ—Ç—Ü–æ–º.\n\n‚Äî –¢–æ –µ—Å—Ç—å –≤—ã —á–∞—Å—Ç–æ –≤–∏–¥–µ–ª–∏—Å—å —Å –î–∞–Ω–∏—ç–ª–µ–º? ‚Äî –ø–æ–∏–Ω—Ç–µ—Ä–µ—Å–æ–≤–∞–ª–∞—Å—å\n\n–ü–∏–ø–ø–∞.\n\n‚Äî –ê–≥–∞. –û–Ω —á–∞—Å—Ç–æ –∑–∞—Ö–æ–¥–∏–ª, –∏–Ω–æ–≥–¥–∞ –æ—Å—Ç–∞–≤–∞–ª—Å—è –Ω–∞ —É–∂–∏–Ω. –ö–∞–∫ —ç—Ç–æ\n\n—Å–≤—è–∑–∞–Ω–æ —Å –º–æ–µ–π —Å–µ—Å—Ç—Ä–æ–π?\n\n‚Äî –î–∞–Ω–∏—ç–ª—å –±—ã–ª –ø–æ–ª–∏—Ü–µ–π—Å–∫–∏–º, –∫–æ–≥–¥–∞ —Ç–≤–æ—è —Å–µ—Å—Ç—Ä–∞ –∏—Å—á–µ–∑–ª–∞. –û–Ω\n\n–≤–æ–æ–±—â–µ –±—ã–ª –ø—Ä–∏—á–∞—Å—Ç–µ–Ω –∫ —ç—Ç–æ–º—É –¥–µ–ª—É?\n\n‚Äî –ù—É, —Ç–∞–∫, ‚Äî –æ—Ç–≤–µ—Ç–∏–ª–∞ –ë–µ–∫–∫–∞, ‚Äî –æ–Ω –±—ã–ª –æ–¥–Ω–∏–º –∏–∑ –ø–µ—Ä–≤—ã—Ö\n\n–æ—Ñ–∏—Ü–µ—Ä–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –æ—Ç–∫–ª–∏–∫–Ω—É–ª–∏—Å—å, –∫–æ–≥–¥–∞ –º–æ–π –æ—Ç–µ—Ü —Å–æ–æ–±—â–∏–ª –æ –ø—Ä–æ–ø–∞–∂–µ.\n\n–ü–∏–ø–ø–∞ –∑–∞–º–µ—Ç–Ω–æ –Ω–∞–∫–ª–æ–Ω–∏–ª–∞—Å—å –≤–ø–µ—Ä—ë–¥, —É–ø–∏—Ä–∞—è—Å—å —Ä—É–∫–∞–º–∏ –≤ –¥–∏–≤–∞–Ω–Ω—É—é –ø–æ–¥—É—à–∫—É, –≤—Å–ª—É—à–∏–≤–∞—è—Å—å –≤ —Å–ª–æ–≤–∞ –ë–µ–∫–∫–∏.\n\n‚Äî –û–Ω –æ–±—ã—Å–∫–∞–ª –¥–æ–º?\n\n‚Äî –î–∞, ‚Äî —Å–∫–∞–∑–∞–ª–∞ –ë–µ–∫–∫–∞. ‚Äî –û–Ω –∏ —ç—Ç–∞ –∂–µ–Ω—â–∏–Ω–∞-–ø–æ–ª–∏—Ü–µ–π—Å–∫–∏–π –≤–∑—è–ª   "–æ—Å—Ç–∞–ª–æ—Å—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –∑–∞—Ü–µ–ø–æ–∫, –∫ –∫–æ—Ç–æ—Ä—ã–º –Ω–µ –≤–µ–¥—É—Ç –Ω–∏—Ç–∫–∏: –æ—Ç–µ–ª—å\n\n¬´The Ivy House¬ª, –∑–∞—á–µ—Ä–∫–Ω—É—Ç—ã–π –Ω–æ–º–µ—Ä –≤ –¥–Ω–µ–≤–Ω–∏–∫–µ –≠–Ω–¥–∏, ‚Äî\n\n–æ–Ω —Ç–∫–Ω—É–ª –ø–∞–ª—å—Ü–µ–º –≤ –¥–æ—Å–∫—É, ‚Äî –∏ –æ–¥–Ω–æ—Ä–∞–∑–æ–≤—ã–π —Ç–µ–ª–µ—Ñ–æ–Ω. –ê –µ—â—ë –º—ã —Ç–∞–∫ –∏ –Ω–µ –≤—ã—è—Å–Ω–∏–ª–∏, –∫—Ç–æ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –∑–Ω–∞–ª –æ –î–¢–ü, –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ –¥—Ä—É–∑–µ–π –°—ç–ª–∞ –∏ —Ç–≤–æ–π –Ω–æ–º–µ—Ä. –ü–∏–ø–ø–∞, –º–æ–∂–µ—Ç, –º—ã –∑—Ä—è —É—Å–ª–æ–∂–Ω—è–µ–º? –ù–∞ –º–æ–π –≤–∑–≥–ª—è–¥, –≤—Å—ë —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –æ–¥–Ω–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞.\n\n‚Äî –ú–∞–∫—Å–∞?\n\n‚Äî –°–æ—Å—Ä–µ–¥–æ—Ç–æ—á–∏–º—Å—è –Ω–∞ –Ω–µ–æ–ø—Ä–æ–≤–µ—Ä–∂–∏–º—ã—Ö —Ñ–∞–∫—Ç–∞—Ö. –ù–∏–∫–∞–∫–∏—Ö ¬´–µ—Å–ª–∏¬ª –∏\n\n¬´–º–æ–∂–µ—Ç –±—ã—Ç—å¬ª. –ú–∞–∫—Å ‚Äî –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π, –∫—Ç–æ –∏–º–µ–ª –ø—Ä—è–º–æ–µ\n\n–æ—Ç–Ω–æ—à–µ–Ω–∏–µ –∫ –î–¢–ü.\n\n‚Äî –í–µ—Ä–Ω–æ.\n\n‚Äî –ö—Ä–æ–º–µ —Ç–æ–≥–æ, –æ–Ω –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π, –∫—Ç–æ –∑–Ω–∞–ª –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ –ù–∞–æ–º–∏,\n\n–ú–∏–ª–ª–∏ –∏ –î–∂–µ–π–∫–∞. –ò, —Ä–∞–∑—É–º–µ–µ—Ç—Å—è, —Å–≤–æ–π —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–π.\n\n‚Äî –ù–µ—Ç –∏ –ì–æ—É–∏ —Ç–æ–∂–µ –º–æ–≥–ª–∏ —ç—Ç–æ –∑–Ω–∞—Ç—å.\n\n‚Äî –ò–º–µ–Ω–Ω–æ ¬´–º–æ–≥–ª–∏¬ª. –ê –º—ã —Ä–∞–±–æ—Ç–∞–µ–º —Å —Ñ–∞–∫—Ç–∞–º–∏. ‚Äî –û–Ω —Ç–∫–Ω—É–ª –ø–∞–ª—å—Ü–µ–º –≤ —Å–µ–∫—Ç–æ—Ä –ú–∞–∫—Å–∞ –Ω–∞ –¥–æ—Å–∫–µ. ‚Äî –ú–∞–∫—Å —É—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç,\n\n—á—Ç–æ —è–∫–æ–±—ã –Ω–∞—à—ë–ª —Ñ–æ—Ç–æ –æ–±–Ω–∞–∂—ë–Ω–Ω–æ–π –≠–Ω–¥–∏, —Å–¥–µ–ª–∞–Ω–Ω–æ–µ –≤ ¬´The Ivy\n\nHouse¬ª. –ê –Ω–∞ —Å–∞–º–æ–º –¥–µ–ª–µ –æ–Ω–∞ –º–æ–≥–ª–∞ –≤—Å—Ç—Ä–µ—á–∞—Ç—å—Å—è —Ç–∞–º –∏–º–µ–Ω–Ω–æ —Å –Ω–∏–º. –û–Ω –ø–æ–∫—É–ø–∞–ª —É –≠–Ω–¥–∏ —Ä–æ–≥–∏–ø–Ω–æ–ª; –¥–µ–≤–æ—á–∫–∞–º –Ω–∞ –≤–µ—á–µ—Ä–∏–Ω–∫–∞—Ö –ø–æ–¥—Å—ã–ø–∞–ª–∏ –Ω–∞—Ä–∫–æ—Ç–∏–∫–∏; –≤–æ–∑–º–æ–∂–Ω–æ, –ú–∞–∫—Å –ø–æ—Ç–æ–º –Ω–∞—Å–∏–ª–æ–≤–∞–ª –¥–µ–≤–æ—á–µ–∫. –û–Ω –ø–æ —É—à–∏ –≤ –¥–µ—Ä—å–º–µ, –ü–∏–ø. –†–∞–≤–∏ –ø—Ä–∏—à—ë–ª –∫ —Ç–µ–º –∂–µ –≤—ã–≤–æ–¥–∞–º, —á—Ç–æ –∏ –ü–∏–ø–ø–∞ —á—É—Ç—å —Ä–∞–Ω—å—à–µ, –∏ –æ–Ω–∞ –ø–æ–Ω–∏–º–∞–ª–∞ ‚Äî —Å–µ–π—á–∞—Å –æ–Ω —É–ø—Ä—ë—Ç—Å—è –≤ —Å—Ç–µ–Ω—É.\n\n‚Äî –ê –µ—â—ë, ‚Äî –ø—Ä–æ–¥–æ–ª–∂–∏–ª –†–∞–≤–∏, ‚Äî –æ–Ω –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π, –∫—Ç–æ —Ç–æ—á–Ω–æ –∑–Ω–∞–ª\n\n—Ç–≤–æ–π –Ω–æ–º–µ—Ä.\n\n‚Äî –í–æ–æ–±—â–µ-—Ç–æ, –Ω–µ –æ–Ω –æ–¥–∏–Ω. –û–Ω –µ—Å—Ç—å —É –ù–µ—Ç–∞, –∫–æ–≥–¥–∞ —è –ø—ã—Ç–∞–ª–∞—Å—å\n\n–≤–∑—è—Ç—å —É –Ω–µ—ë –∏–Ω—Ç–µ—Ä–≤—å—é —á–µ—Ä–µ–∑ —Ç–µ–ª–µ—Ñ–æ–Ω. –ò –ì–æ—É–∏: —è –∑–∞–±—ã–ª–∞ —Å–∫—Ä—ã—Ç—å —Å–≤–æ–π –Ω–æ–º–µ—Ä, –∫–æ–≥–¥–∞ –Ω–∞ –ø–∞—Ä–∫–æ–≤–∫–µ —Ö–æ—Ç–µ–ª–∞ —É–±–µ–¥–∏—Ç—å—Å—è, —á—Ç–æ —ç—Ç–æ –æ–Ω. –ê –ø–µ—Ä–≤—ã–µ —É–≥—Ä–æ–∑—ã –æ—Ç –ù–µ–≤–∏–¥–∏–º–∫–∏ –ø—Ä–∏—à–ª–∏ —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ —ç—Ç–æ–≥–æ.\n\n‚Äî –û–≥–æ!\n\n‚Äî –ù–æ –Ω–∞–º –∏–∑–≤–µ—Å—Ç–Ω–æ: –∫–æ–≥–¥–∞ –∏—Å—á–µ–∑ –°—ç–ª, –ú–∞–∫—Å –±—ã–ª –≤ —à–∫–æ–ª–µ –∏\n\n–¥–∞–≤–∞–ª –ø–æ–∫–∞–∑–∞–Ω–∏—è –ø–æ–ª–∏—Ü–∏–∏. –†–∞–≤–∏ —Å–µ–ª –Ω–∞ –ø–æ–ª.\n\n‚Äî –ù–∞–≤–µ—Ä–Ω–æ–µ, –º—ã —á—Ç–æ-—Ç–æ —É–ø—É—Å–∫–∞–µ–º.\n\n‚Äî –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º —Ä–∞–±–æ—Ç—É! ‚Äî –ü–∏–ø–ø–∞ –≤—Å—Ç—Ä—è—Ö–Ω—É–ª–∞ –±–∞–Ω–æ—á–∫—É —Å\n\n–∫–Ω–æ–ø–∫–∞–º–∏. –ü–∞—Ä–µ–Ω—å –æ—Ç—Ä–µ–∑–∞–ª –µ—â—ë –∫—Ä–∞—Å–Ω—ã–µ –Ω–∏—Ç–∫–∏.\n\n‚Äî –û–∫–µ–π. –î–≤–æ–µ –¥–∞ –°–∏–ª—å–≤–∞ –±–µ–∑—É—Å–ª–æ–≤–Ω–æ —Å–≤—è–∑–∞–Ω—ã. –î–∞–Ω–∏–µ–ª—å\n\n—Å–≤—è–∑–∞–Ω –µ—â—ë –∏ —Å –æ—Ç—Ü–æ–º –≠–Ω–¥–∏, –∞ —Ç–∞–∫–∂–µ —Å –ú–∞–∫—Å–æ–º, –ø–æ—Ç–æ–º—É —á—Ç–æ –æ–Ω –æ—Ñ–æ—Ä–º–ª—è–ª –ø—Ä–æ—Ç–æ–∫–æ–ª, –∫–æ–≥–¥–∞ —Ç–æ—Ç —Ä–∞–∑–±–∏–ª –º–∞—à–∏–Ω—É, –∏ –º–æ–≥ –∑–Ω–∞—Ç—å –æ\n\n–î–¢–ü.\n\n–ü—Ä–∞–≤–∏–ª—å–Ω–æ, ‚Äî –¥–æ–±–∞–≤–∏–ª–∞ –ü–∏–ø–ø–∞, ‚Äî –∏ –Ω–µ –∏—Å–∫–ª—é—á–µ–Ω–æ, —á—Ç–æ –æ–Ω –ø—Ä–∏–∫—Ä—ã–≤–∞–ª —Ç–µ—Ö, –∫—Ç–æ –ø–æ–¥—Å—ã–ø–∞–ª –Ω–∞—Ä–∫–æ—Ç–∏–∫–∏ –≤ –Ω–∞–ø–∏—Ç–∫–∏ –¥–µ–≤–æ—á–µ–∫.\n\n‚Äî –û–∫–µ–π, ‚Äî —Å–æ–≥–ª–∞—Å–∏–ª—Å—è –†–∞–≤–∏, —Ç—â–∞—Ç–µ–ª—å–Ω–æ –æ–±–º–∞—Ç—ã–≤–∞—è –Ω–∏—Ç–∫—É\n\n–≤–æ–∫—Ä—É–≥ –∫–Ω–æ–ø–∫–∏, –∏ –≤–¥—Ä—É–≥ —Å–¥–∞–≤–ª–µ–Ω–Ω–æ –≤—Å–∫—Ä–∏–∫–Ω—É–ª ‚Äî –∫–Ω–æ–ø–∫–∞ –≤–æ–Ω–∑–∏–ª–∞—Å—å –µ–º—É –≤ –±–æ–ª—å—à–æ–π –ø–∞–ª–µ—Ü. –°–∫–≤–æ–∑—å –∫–æ–∂—É —Ç—É—Ç –∂–µ –ø—Ä–æ—Å—Ç—É–ø–∏–ª–∞ –∫—Ä–æ—à–µ—á–Ω–∞—è –∫—Ä–∞—Å–Ω–∞—è –∫–∞–ø–ª—è.\n\n‚Äî –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–µ–∫—Ä–∞—Ç–∏ –∫—Ä–æ–≤–æ—Ç–æ—á–∏—Ç—å –ø—Ä—è–º–æ –Ω–∞–¥ –¥–æ—Å–∫–æ–π, ‚Äî\n\n–ø–æ–ø—Ä–æ—Å–∏–ª   "–∑–µ—Ä–∫–∞–ª–µ –∑–∞–¥–Ω–µ–≥–æ –≤–∏–¥–∞. –ü–æ—Ç–æ–º –¥–æ–±–∞–≤–∏–ª–∞: ‚Äî –î–æ –º–µ–Ω—è —Ç–æ–ª—å–∫–æ —Å–µ–π—á–∞—Å –¥–æ—à–ª–æ, —á—Ç–æ –≤—ã —Å–µ–≥–æ–¥–Ω—è –¥–∞—ë—Ç–µ —É—Ä–æ–∫–∏. –Ø –≤–∞—Å —Å–∏–ª—å–Ω–æ –Ω–µ –∑–∞–¥–µ—Ä–∂–∞–ª–∞? –ò–ª–∏ –¥–∞–ª–µ–∫–æ –≤–∞–º –µ—Ö–∞—Ç—å?\n\n‚Äî –û, –Ω–µ –≤–æ–ª–Ω—É–π—Å—è. ‚Äî –û–Ω –≤—ã—Ä—É–ª–∏–ª –Ω–∞ –¥–≤–æ—Ä, –≥–¥–µ –∂–∏–ª–∞ –ü–∏–ø–ø–∞. ‚Äî\n\n–≠—Ç–æ —Å–æ–≤—Å–µ–º —Ä—è–¥–æ–º, –≤ –û–ª–¥-–ê–º–µ—Ä—à–µ–º–µ. –ù–∏–∫–∞–∫–∏—Ö –ø—Ä–æ–±–ª–µ–º.\n\n‚Äî –£—Ñ! –¢–æ–≥–¥–∞ —Ö–æ—Ä–æ—à–æ.\n\n–ö–∞—Ä–∞ –Ω–∞—á–∞–ª–∞ –±—ã–ª–æ —Å–ø—Ä–∞—à–∏–≤–∞—Ç—å –Ω–∞—Å—á—ë—Ç —É–∂–∏–Ω–∞, –Ω–æ –≠–ª–ª–∏–æ—Ç —É–∂–µ –ø—Ä–∏—Ç–æ—Ä–º–æ–∑–∏–ª, –ø–æ–≤–æ—Ä–∞—á–∏–≤–∞—è –Ω–∞ –ø–æ–¥—ä–µ–∑–¥–Ω—É—é –¥–æ—Ä–æ–∂–∫—É.\n\n‚Äî –ü–∏–ø, –∞ —Ç–≤–æ—è –º–∞–º–∞ –¥–æ–º–∞! ‚Äî –û–Ω –∫–∏–≤–∫–æ–º —É–∫–∞–∑–∞–ª –Ω–∞ –º–∞—à–∏–Ω—É\n\n–õ–∏–µ–Ω.\n\n‚Äî –ù–µ—É–∂–µ–ª–∏? ‚Äî –£ –ü–∏–ø–ø—ã –æ—Ç –∏—Å–ø—É–≥–∞ —Å–µ—Ä–¥—Ü–µ –∑–∞—Å—Ç—É—á–∞–ª–æ —Ç–∞–∫, —á—Ç–æ\n\n–¥–∞–∂–µ –≤–æ–∑–¥—É—Ö –≤–æ–∫—Ä—É–≥ –∑–∞–≤–∏–±—Ä–∏—Ä–æ–≤–∞–ª. ‚Äî –ù–∞–≤–µ—Ä–Ω–æ–µ, –∫–ª–∏–µ–Ω—Ç –æ—Ç–º–µ–Ω–∏–ª –≤—Å—Ç—Ä–µ—á—É –≤ –ø–æ—Å–ª–µ–¥–Ω—é—é –º–∏–Ω—É—Ç—É. –ü—Ä–æ—Å—Ç–∏—Ç–µ –º–µ–Ω—è. –ù–∞–¥–æ –±—ã–ª–æ –ø–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å –º–∞–º–µ.\n\n‚Äî –ù–µ –¥—É—Ä–∏. ‚Äî –≠–ª–ª–∏–æ—Ç –ø–æ–≤–µ—Ä–Ω—É–ª—Å—è –∫ –Ω–µ–π. ‚Äî –ü–æ–º–æ—á—å –¥–æ–π—Ç–∏\n\n–¥–æ –ø–æ—Ä–æ–≥–∞?\n\n‚Äî –ù–µ—Ç, ‚Äî –ø–æ—Å–ø–µ—à–Ω–æ –≤—ã—Ä–≤–∞–ª–æ—Å—å —É –Ω–µ—ë, —Ö–≤–∞—Ç–∞—è —Ä—é–∫–∑–∞–∫. ‚Äî\n\n–°–ø–∞—Å–∏–±–æ, —è —Å–∞–º–∞. –û–Ω–∞ —Ç–æ–ª–∫–Ω—É–ª–∞ –¥–≤–µ—Ä—å –∏ –Ω–∞—á–∞–ª–∞ –≤—ã–±–∏—Ä–∞—Ç—å—Å—è –∏–∑ –º–∞—à–∏–Ω—ã.\n\n‚Äî –ü–æ—Å—Ç–æ–π, ‚Äî –≤–¥—Ä—É–≥ —Å–∫–∞–∑–∞–ª–∞ –ö–∞—Ä–∞.\n\n–ü–∏–ø–ø–∞ –∑–∞–º–µ—Ä–ª–∞ –∏ –º–æ–ª–∏–ª–∞ –ø—Ä–æ —Å–µ–±—è: ¬´–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—É—Å—Ç—å –æ–Ω–∞ –Ω–µ –∑–∞–º–µ—Ç–∏—Ç —Ç–µ–ª–µ—Ñ–æ–Ω¬ª.\n\n‚Äî –ú—ã —Å —Ç–æ–±–æ–π —É–≤–∏–¥–∏–º—Å—è –∑–∞–≤—Ç—Ä–∞ –ø–µ—Ä–µ–¥ —ç–∫–∑–∞–º–µ–Ω–æ–º?\n\n‚Äî –û –Ω–µ—Ç. ‚Äî –ü–∏–ø–ø–∞ —Å –æ–±–ª–µ–≥—á–µ–Ω–∏–µ–º –≤—ã–¥–æ—Ö–Ω—É–ª–∞. ‚Äî –Ø –ø–æ–π–¥—É –≤\n\n–∞—É–¥–∏—Ç–æ—Ä–∏—é —Å—Ä–∞–∑—É, –∫–∞–∫ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É—é—Å—å.\n\n‚Äî –û–∫–µ–π. —Ä–∞–∑—É –∂–µ –∑–∞–º–∞–Ω–∏–ª–∞ –∫ –ª–µ—Å—Ç–Ω–∏—Ü–µ, –æ–Ω –µ–¥–≤–∞ —É—Å–ø–µ–ª –ø–æ–ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–æ–≤–∞—Ç—å—Å—è —Å –õ–∏–µ–Ω.\n\n‚Äî –î–≤–µ—Ä–∏ –Ω–µ –∑–∞–∫—Ä—ã–≤–∞–µ–º, ‚Äî –ø—Ä–µ–¥—É–ø—Ä–µ–¥–∏–ª–∞ –ü–∏–ø–ø–∞, —Å–µ–≤ –Ω–∞ –∫—Ä–æ–≤–∞—Ç—å\n\n–ø–æ-—Ç—É—Ä–µ—Ü–∫–∏. –†–∞–≤–∏ –ø–æ–¥–∫–∞—Ç–∏–ª –∫—Ä–µ—Å–ª–æ –∏ —É—Å—Ç—Ä–æ–∏–ª—Å—è —Ä—è–¥–æ–º.\n\n‚Äî –í—Å—ë —É–¥–∞–ª–æ—Å—å?\n\n‚Äî –ê–≥–∞. –¢–µ–ª–µ—Ñ–æ–Ω –ø–æ–¥ –∑–∞–¥–Ω–∏–º —Å–∏–¥–µ–Ω—å–µ–º.\n\n‚Äî –û–∫–µ–π.\n\n–û–Ω —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª —Ç–µ–ª–µ—Ñ–æ–Ω –∏ –æ—Ç–∫—Ä—ã–ª –ø—Ä–æ–≥—Ä–∞–º–º—É ¬´–ù–∞–π—Ç–∏ –¥—Ä—É–∑–µ–π¬ª. –ü–∏–ø–ø–∞ –Ω–∞–∫–ª–æ–Ω–∏–ª–∞—Å—å –≤–ø–µ—Ä–µ–¥. –û–Ω–∏ –≤–¥–≤–æ—ë–º —É—Å—Ç–∞–≤–∏–ª–∏—Å—å –Ω–∞ –∫–∞—Ä—Ç—É, –ø–æ—á—Ç–∏ –∫–∞—Å–∞—è—Å—å –ª–±–∞–º–∏. –ö—Ä–æ—à–µ—á–Ω—ã–π –æ—Ä–∞–Ω–∂–µ–≤—ã–π –∞–≤–∞—Ç–∞—Ä –ü–∏–ø–ø—ã –ø—Ä–∏–ø–∞—Ä–∫–æ–≤–∞–ª—Å—è –≤–æ–∑–ª–µ –¥–æ–º–∞ –í–æ—Ä–¥ –≤ –•–æ–≥–≥-–•–∏–ª–ª. –†–∞–≤–∏ –æ–±–Ω–æ–≤–∏–ª —Å—Ç—Ä–∞–Ω–∏—Ü—É, –Ω–æ –∑–Ω–∞—á–æ–∫ –Ω–µ —Å–¥–≤–∏–Ω—É–ª—Å—è —Å –º–µ—Å—Ç–∞.\n\n‚Äî –ï—â—ë –Ω–µ –≤—ã–µ—Ö–∞–ª.\n\n–¢—É—Ç –æ–Ω–∏ —É—Å–ª—ã—à–∞–ª–∏, –∫–∞–∫ –ø–æ –∫–æ—Ä–∏–¥–æ—Ä—É –∫—Ç–æ-—Ç–æ –∫—Ä–∞–¥—ë—Ç—Å—è, –∏ –≤ –¥–≤–µ—Ä–∏ –ø–æ—è–≤–∏–ª—Å—è –î–∂–æ—à.\n\n‚Äî –ü–∏–ø–ø–æ, ‚Äî –ø—Ä–æ—Ç—è–Ω—É–ª –±—Ä–∞—Ç, –Ω–∞–∫—Ä—É—á–∏–≤–∞—è –Ω–∞ –ø–∞–ª–µ—Ü –ø—Ä—è–¥—å\n\n–∫—É–¥—Ä—è–≤—ã—Ö –≤–æ–ª–æ—Å, ‚Äî –∞ –ø—É—Å—Ç—å –†–∞–≤–∏ —Å–æ –º–Ω–æ–π –ø–æ–∏–≥—Ä–∞–µ—Ç –≤ —Ñ—É—Ç–±–æ–ª –Ω–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä–µ! –†–∞–≤–∏ —Å –ü–∏–ø–ø–æ–π –ø–µ—Ä–µ–≥–ª—è–Ω—É–ª–∏—Å—å.",

  "–¥—É–º–∞—é, —á—Ç–æ —Å–º–æ–≥—É –≤—ã–¥–µ—Ä–∂–∞—Ç—å —Ç–≤–æ–π –≥–æ–ª–æ—Å –Ω–∞ –¥—Ä—É–≥–æ–º –∫–æ–Ω—Ü–µ –ª–∏–Ω–∏–∏. –ú–æ–∂–µ—à—å –æ–±–≤–∏–Ω–∏—Ç—å –º–µ–Ω—è –≤ —Ç—Ä—É—Å–æ—Å—Ç–∏. –Ø —É–∑–Ω–∞–ª–∞ –æ —É–∂–∞—Å–Ω–æ–π –≤–µ—â–∏. –°–µ–ª–∞ –°–∏–Ω–≥—Ö–∞ —É–±–∏–ª —Ç–≤–æ–π –æ—Ç–µ—Ü. –ò –µ—â—ë –æ–Ω —É–¥–µ—Ä–∂–∏–≤–∞–ª –≤ –≤–∞—à–µ–º —Å—Ç–∞—Ä–æ–º –¥–æ–º–µ –≤ –£—ç–Ω–¥–æ–≤–µ—Ä–µ –¥–µ–≤—É—à–∫—É, –ø—Ä–∏–Ω–∏–º–∞—è –µ—ë –∑–∞ –≠–Ω–¥–∏ –ë–µ–ª–ª. –û–Ω –∞—Ä–µ—Å—Ç–æ–≤–∞–Ω. –ù–∞–æ–º–∏ –Ω–∏—á–µ–≥–æ –Ω–µ —É–≥—Ä–æ–∂–∞–µ—Ç, –¥–∞—é —Å–ª–æ–≤–æ. –Ø –∑–Ω–∞—é, –∑–∞—á–µ–º –æ–Ω —ç—Ç–æ —Å–¥–µ–ª–∞–ª, –∏ —Ä–∞—Å—Å–∫–∞–∂—É, –∫–æ–≥–¥–∞ —Ç—ã –±—É–¥–µ—à—å –≥–æ—Ç–æ–≤–∞ –≤—ã—Å–ª—É—à–∞—Ç—å‚Ä¶ –ú–Ω–µ –æ—á–µ–Ω—å –∂–∞–ª—å. –ö–∞–∫ –±—ã —è —Ö–æ—Ç–µ–ª–∞ –∏–∑–±–∞–≤–∏—Ç—å —Ç–µ–±—è –æ—Ç –≤—Å–µ–≥–æ! –Ø –ª—é–±–ª—é —Ç–µ–±—è¬ª. –û–Ω–∞ –µ—â—ë —Ä–∞–∑ –ø–µ—Ä–µ—á–∏—Ç–∞–ª–∞ –Ω–∞–ø–∏—Å–∞–Ω–Ω–æ–µ –∏ –Ω–∞–∂–∞–ª–∞ –∫–Ω–æ–ø–∫—É\n\n¬´–û—Ç–ø—Ä–∞–≤–∏—Ç—å¬ª.\n\n–°–ª—ë–∑—ã –∫–∞–ø–∞–ª–∏ –ø—Ä—è–º–æ –Ω–∞ —ç–∫—Ä–∞–Ω, –∏ –ø—Ä–∏—à–ª–æ—Å—å –ø–æ–¥—Å—Ç–∞–≤–∏—Ç—å –ø–æ–¥ –Ω–∏—Ö –ª–∞–¥–æ–Ω—å. –ü–∏–ø–ø–∞ –ø—Ä–æ—Å–ø–∞–ª–∞ –¥–æ –¥–≤—É—Ö —á–∞—Å–æ–≤ –¥–Ω—è. –ü–æ—Ç–æ–º –º–∞–º–∞ –Ω–∞–∫–æ—Ä–º–∏–ª–∞ –µ—ë –∑–∞–≤—Ç—Ä–∞–∫–æ–º. –ü—Ä–æ —à–∫–æ–ª—É —Ä–µ—á–∏ –Ω–µ –º–æ–≥–ª–æ –±—ã—Ç—å. –û–Ω–∏ –±–æ–ª—å—à–µ –Ω–µ –æ–±—Å—É–∂–¥–∞–ª–∏ —Ç–æ, —á—Ç–æ –ø—Ä–æ–∏–∑–æ—à–ª–æ, –≤—Å—ë —É–∂–µ –±—ã–ª–æ —Å–∫–∞–∑–∞–Ω–æ. –û–¥–Ω–∞–∫–æ –ø–æ—Å–ª–µ–¥–Ω—è—è –∑–∞–≥–∞–¥–∫–∞ –≠–Ω–¥–∏ –ë–µ–ª–ª –¥–æ —Å–∏—Ö –ø–æ—Ä –∫—Ä—É—Ç–∏–ª–∞—Å—å —É –ü–∏–ø–ø—ã –≤ –≥–æ–ª–æ–≤–µ. –û–Ω–∞ —Ä–∞–∑ —Å–µ–º–Ω–∞–¥—Ü–∞—Ç—å –ø—ã—Ç–∞–ª–∞—Å—å –¥–æ–∑–≤–æ–Ω–∏—Ç—å—Å—è –¥–æ –ö–∞—Ä—ã ‚Äî –ø–æ–¥—Ä—É–≥–∞ –Ω–µ –æ—Ç–≤–µ—á–∞–ª–∞. –ù–∞–æ–º–∏ —Ç–æ–∂–µ. –ë–ª–∏–∂–µ –∫ –≤–µ—á–µ—Ä—É –õ–∏—ç–Ω –æ—Ç–ø—Ä–∞–≤–∏–ª–∞—Å—å –≤ —à–∫–æ–ª—É –∑–∞ –î–∂–æ—à–µ–º –∏ –ø–æ –¥–æ—Ä–æ–≥–µ –Ω–∞–∑–∞–¥ –∑–∞–µ—Ö–∞–ª–∞ –∫ –í–æ—Ä–¥–∞–º. –í–µ—Ä–Ω—É–≤—à–∏—Å—å, –æ–Ω–∞\n\n—Å–æ–æ–±—â–∏–ª–∞, —á—Ç–æ –¥–æ–º–∞ –Ω–∏–∫–æ–≥–æ –Ω–µ—Ç, –∏ –º–∞—à–∏–Ω–∞ –Ω–∞ –¥–æ—Ä–æ–∂–∫–µ –Ω–µ —Å—Ç–æ–∏—Ç.\n\n‚Äî –ù–∞–≤–µ—Ä–Ω–æ–µ, –æ–Ω–∏ —É —Ç—ë—Ç—É—à–∫–∏ –õ–∏–ª–∏, ‚Äî –ø—Ä–µ–¥–ø–æ–ª–æ–∂–∏–ª–∞ –ü–∏–ø–ø–∞, —Å–Ω–æ–≤–∞\n\n–Ω–∞–∂–∏–º–∞—è ¬´–ü–æ–≤—Ç–æ—Ä –≤—ã–∑–æ–≤–∞¬ª. –í–∏–∫—Ç–æ—Ä –ø—Ä–∏—à—ë–ª —Å —Ä–∞–±–æ—Ç—ã —Ä–∞–Ω—å—à–µ. –û–Ω–∏ –≤—Å–µ–π —Å–µ–º—å—ë–π —É—Å–µ–ª–∏—Å—å –≤ –≥–æ—Å—Ç–∏–Ω–æ–π –∏ –Ω–∞—á–∞–ª–∏ —Å–º–æ—Ç—Ä–µ—Ç—å —Ç–µ–ª–µ–≤–∏–∑–∏–æ–Ω–Ω—É—é –≤–∏–∫—Ç–æ—Ä–∏–Ω—É. –†–∞–Ω—å—à–µ –ü–∏–ø–ø–∞ —Å –æ—Ç—Ü–æ–º, –ø–µ—Ä–µ–±–∏–≤–∞—è –¥—Ä—É–≥ –¥—Ä—É–≥–∞, —Å–ø–µ—à–∏–ª–∏ –≤—ã–∫—Ä–∏–∫–Ω—É—Ç—å –æ—Ç–≤–µ—Ç, –Ω–æ —Å–µ–π—á–∞—Å –º–æ–ª—á–∞–ª–∏ –∏ —Ç–æ–ª—å–∫–æ —É–∫—Ä–∞–¥–∫–æ–π —Å–º–æ—Ç—Ä–µ–ª–∏ —á–µ—Ä–µ–∑ –≥–æ–ª–æ–≤—É –î–∂–æ—à–∞. –í –≤–æ–∑–¥—É—Ö–µ –ø–æ–≤–∏—Å–ª–æ –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ –∏ –Ω–µ–º–æ–π –≤–æ–ø—Ä–æ—Å ‚Äî —á—Ç–æ —Ç–µ–ø–µ—Ä—å –±—É–¥–µ—Ç? –í –¥–≤–µ—Ä—å –ø–æ—Å—Ç—É—á–∞–ª–∏, –∏ –ü–∏–ø–ø–∞ –≤—Å–∫–æ—á–∏–ª–∞ ‚Äî —Ö–æ—Ç—å –∫–∞–∫–æ–π-—Ç–æ –ø–æ–≤–æ–¥ –ø–æ–∫–∏–Ω—É—Ç—å –∫–æ–º–Ω–∞—Ç—É –∏ —Ä–∞–∑—Ä—è–¥–∏—Ç—å –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ. –û–Ω–∞ –ø–æ–º—á–∞–ª–∞—Å—å –æ—Ç–∫—Ä—ã–≤–∞—Ç—å –¥–≤–µ—Ä—å –≤ —Ç–æ–º –∂–µ –Ω–∞—Ä—è–¥–µ, —á—Ç–æ –∏ –±—ã–ª–∞ —Ä–∞–Ω—å—à–µ, –≤ –æ–∫—Ä–∞—à–µ–Ω–Ω–æ–π –ø–∏–∂–∞–º–µ. –õ–µ–¥—è–Ω–æ–π –≤–æ–∑–¥—É—Ö –æ–±–∂—ë–≥ –Ω–æ–≥–∏. –ù–∞ –ø–æ—Ä–æ–≥–µ —Å—Ç–æ—è–ª –†–∞–≤–∏ –∏ –µ–≥–æ —Ä–æ–¥–∏—Ç–µ–ª–∏ ‚Äî –≤—Å–µ —Ç—Ä–æ–µ –≤—ã—Å—Ç—Ä–æ–∏–ª–∏—Å—å –≤ —Ä—è–¥, —Å–ª–æ–≤–Ω–æ –ø–æ–∑–∏—Ä—É—è.\n\n‚Äî –ü—Ä–∏–≤–µ—Ç, —Å–µ—Ä–∂–∞–Ω—Ç! ‚Äî –†–∞–≤–∏ –∑–∞–º–µ—Ç–∏–ª –µ—ë —Ü–≤–µ—Ç–∞—Å—Ç—É—é –ø–∏–∂–∞–º—É –∏\n\n—Ö–º—ã–∫–Ω—É–ª. ‚Äî –≠—Ç–æ –ù–∏—à–∞, –º–æ—è –º–∞–º–∞. ‚Äî –û–Ω –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–ª –≥–æ—Å—Ç–µ–π –∫–∞–∫ –≤–µ–¥—É—â–∏–π —Ç–µ–ª–µ—à–æ—É. –ù–∏—à–∞ —É–ª—ã–±–Ω—É–ª–∞—Å—å. –ï—ë —Ç—ë–º–Ω—ã–µ –≤–æ–ª–æ—Å—ã –±—ã–ª–∏ –∑–∞–ø–ª–µ—Ç–µ–Ω—ã –≤ –¥–≤–µ –∫–æ—Å—ã. ‚Äî –ê —ç—Ç–æ –º–æ–π –ø–∞–ø–∞ –ú–æ—Ö–∞–Ω. ‚Äî –ú–æ—Ö–∞–Ω –∫–∏–≤–Ω—É–ª, –∑–∞–¥–µ–≤ –ø–æ–¥–±–æ—Ä–æ–¥–∫–æ–º –æ–≥—Ä–æ–º–Ω—ã–π –±—É–∫–µ—Ç —Ü–≤–µ—Ç–æ–≤, –∫–æ—Ç–æ—Ä—ã–π –¥–µ—Ä–∂–∞–ª –≤ —Ä—É–∫–∞—Ö. –ò–∑-–ø–æ–¥ –ø–æ–¥–º—ã—à–∫–∏ —É –Ω–µ–≥–æ —Ç–æ—Ä—á–∞–ª–∞ –∫–æ—Ä–æ–±–∫–∞ —à–æ–∫–æ–ª–∞–¥–Ω—ã—Ö –∫–æ–Ω—Ñ–µ—Ç. ‚Äî –ü–∞–ø–∞, –º–∞–º–∞, –∞ —ç—Ç–æ —Ç–∞ —Å–∞–º–∞—è –ü–∏–ø–ø–∞.\n\n‚Äî –í–æ—Ç —Ç–∞–∫, ‚Äî —Å–æ–æ–±—â–∏–ª –†–∞–≤–∏. ‚Äî –ù–∞—Å —Å–µ–≥–æ–¥–Ω—è –ø—Ä–∏–≥–ª–∞—Å–∏–ª–∏ –≤\n\n–æ—Ç–¥–µ–ª–µ–Ω–∏–µ –ø–æ–ª–∏—Ü–∏–∏ – Ω –ø—Ä–æ—Ç—è–Ω—É–ª —Ä—É–∫—É –∫ –Ω–µ–π. –û–Ω–∞ –≤—ã—à–ª–∞ –≤–ø–µ—Ä—ë–¥, —á—Ç–æ–±—ã —Å—Ç–∞—Ç—å —Ä—è–¥–æ–º —Å –Ω–∏–º, –Ω–∞–∫–ª–æ–Ω–∏–≤—à–∏—Å—å –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É, —á—Ç–æ–±—ã —Å–∫–∞–∑–∞—Ç—å —Å–≤–æ–∏ –ø–æ—Å–ª–µ–¥–Ω–∏–µ —Å–ª–æ–≤–∞.\n\n‚Äî –ù–æ –≤ —ç—Ç–æ–π –∏—Å—Ç–æ—Ä–∏–∏ –±—ã–ª –µ—â—ë –æ–¥–∏–Ω –∏–≥—Ä–æ–∫, –õ–∏—Ç—Ç–ª –ö–∏–ª—Ç–æ–Ω, ‚Äî –∏ —ç—Ç–æ –º—ã\n\n–≤—Å–µ. –°–æ–≤–º–µ—Å—Ç–Ω—ã–º–∏ —É—Å–∏–ª–∏—è–º–∏ –º—ã –ø—Ä–µ–≤—Ä–∞—Ç–∏–ª–∏ –∂–∏–∑–Ω—å –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞ –≤ –º–∏—Ñ –æ –º–æ–Ω—Å—Ç—Ä–µ, –∞ —Ä–æ–¥–æ–≤–æ–π –¥–æ–º –≤ –¥–æ–º —Å –ø—Ä–∏–∑—Ä–∞–∫–∞–º–∏. –ò –æ—Ç–Ω—ã–Ω–µ –º—ã –¥–æ–ª–∂–Ω—ã –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å –ª—É—á—à–µ. –ü–∏–ø–ø–∞ –ø–æ—Ç—è–Ω—É–ª–∞—Å—å –∫ —Ä—É–∫–µ –†–∞–≤–∏, –≤–ª–æ–∂–∏–≤ —Å–≤–æ–∏ –ø–∞–ª—å—Ü—ã –≤ –µ–≥–æ –ª–∞–¥–æ–Ω—å. –ò—Ö –ø–µ—Ä–µ–ø–ª–µ—Ç—ë–Ω–Ω—ã–µ —Ä—É–∫–∏ —Å—Ç–∞–ª–∏ –Ω–æ–≤–æ–π –∂–∏–≤–æ–π —Å–∏–ª–æ–π, –ø–æ–¥—É—à–µ—á–∫–∏ –µ—ë –ø–∞–ª—å—Ü–µ–≤ –∏–¥–µ–∞–ª—å–Ω–æ –ª–µ–≥–ª–∏ –≤ —É–≥–ª—É–±–ª–µ–Ω–∏—è –Ω–∞ –µ–≥–æ —Å—É—Å—Ç–∞–≤–∞—Ö, —Å–ª–æ–≤–Ω–æ –æ–Ω–∏ –±—ã–ª–∏ —Å–æ–∑–¥–∞–Ω—ã –∏–º–µ–Ω–Ω–æ –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –ø–æ–¥—Ö–æ–¥–∏—Ç—å –¥—Ä—É–≥ –∫ –¥—Ä—É–≥—É.\n\n‚Äî –ï—Å—Ç—å –≤–æ–ø—Ä–æ—Å—ã?"


  // –î–æ–±–∞–≤–ª—è–π—Ç–µ —Å—é–¥–∞ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø–æ –∞–Ω–∞–ª–æ–≥–∏–∏
];

let currentPage = 0;

function showPage() {
  const container = document.getElementById("book-container");
  const text = pages[currentPage];

  const htmlParts = [];
  const blocks = text.split("\n\n");

  for (let block of blocks) {
    const lines = block.split("\n");
    
    if (lines[0].startsWith("–ß–ê–°–¢–¨")) {
      htmlParts.push(`<div class="part-title">${lines[0]}</div>`);
      lines.shift();
    } else if (lines[0].startsWith("–†–ê–ó–î–ï–õ")) {
      htmlParts.push(`<div class="section-title">${lines[0]}</div>`);
      lines.shift();
    }

    lines.forEach((line, i) => {
      line = line.trim();
      if (!line) return;

      if (i === 0) {
        htmlParts.push(`<p>${line}</p>`);
      } else {
        htmlParts.push(`<p style="text-indent:0">${line}</p>`);
      }
    });
  }

  container.innerHTML = `
    <div class="page-counter">
      –°—Ç—Ä–∞–Ω–∏—Ü–∞ ${currentPage + 1} / ${pages.length}
    </div>
    <div class="text-body">
      ${htmlParts.join("\n")}
    </div>
  `;

  document.getElementById("page-input").value = currentPage + 1;
}

// –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
document.getElementById("go-page").onclick = () => {
  const pageNum = parseInt(document.getElementById("page-input").value, 10);
  if (!isNaN(pageNum) && pageNum >= 1 && pageNum <= pages.length) {
    currentPage = pageNum - 1;
    showPage();
  }
};

// –ö–Ω–æ–ø–∫–∞ "–í–ø–µ—Ä—ë–¥"
document.getElementById("next-section").onclick = () => {
  if (currentPage < pages.length - 1) {
    currentPage++;
    showPage();
    window.scrollTo({ top: 0, behavior: "smooth" });
  }
};

// –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
document.getElementById("prev-section").onclick = () => {
  if (currentPage > 0) {
    currentPage--;
    showPage();
    const container = document.getElementById("book-container");
    container.scrollTop = container.scrollHeight;
  }
};

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
showPage();
</script>
